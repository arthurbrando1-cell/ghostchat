<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GhostChat Pro</title>
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/VInivv/ghostchat/main/Ghost.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-main: #111b21; --bg-sidebar: #111b21; --bg-panel: #202c33;
            --bg-chat: #0b141a; --accent: #00a884; --text-main: #e9edef;
            --text-dim: #8696a0; --msg-own: #005c4b; --msg-other: #202c33;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background-color: var(--bg-main); color: var(--text-main); height: 100vh; overflow: hidden; }
        
        /* Tela de Login Branca */
        #login-screen { position: fixed; inset: 0; background: #ffffff; z-index: 5000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .login-logo { width: 160px; margin-bottom: 20px; }

        #app { display: flex; width: 100vw; height: 100vh; }
        .sidebar { width: 30%; min-width: 320px; background: var(--bg-sidebar); border-right: 1px solid rgba(255,255,255,0.1); display: flex; flex-direction: column; }
        .main-chat { flex: 1; display: flex; flex-direction: column; background: var(--bg-chat); position: relative; }
        
        /* Mensagens */
        #messages-container { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 12px; }
        .msg-bubble { padding: 10px; border-radius: 12px; color: white; max-width: 350px; position: relative; box-shadow: 0 1px 2px rgba(0,0,0,0.3); }
        
        /* Audio Player */
        .audio-wrapper { display: flex; align-items: center; gap: 10px; padding: 5px 0; }
        .speed-btn { background: #374248; color: #fff; border: none; padding: 3px 8px; border-radius: 12px; font-size: 10px; cursor: pointer; font-weight: bold; min-width: 35px; }
        .transcription { font-size: 11px; color: rgba(255,255,255,0.6); font-style: italic; margin-top: 6px; display: block; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 4px; }

        /* Input Bar */
        .input-bar { background: var(--bg-panel); padding: 10px 15px; display: flex; align-items: center; gap: 12px; position: relative; }
        .input-bar input { flex: 1; background: #2a3942; border: none; padding: 12px; border-radius: 20px; color: white; outline: none; }
        
        .btn-icon { cursor: pointer; color: var(--text-dim); font-size: 20px; background: none; border: none; transition: 0.2s; }
        .recording-ui { display: none; align-items: center; gap: 10px; color: #ea0038; font-weight: bold; flex: 1; }
        
        .active-rec { color: #ea0038 !important; animation: blink 1s infinite; }
        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.4; } 100% { opacity: 1; } }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <audio id="notif-sound" src="https://cdn.pixabay.com/audio/2024/02/07/audio_44747c3d2d.mp3"></audio>

    <div id="login-screen">
        <img src="https://raw.githubusercontent.com/VInivv/ghostchat/main/Ghost.png" class="login-logo">
        <h1 style="color:#111; margin-bottom:20px;">GHOST CHAT</h1>
        <button id="login-btn" style="padding:15px 40px; background:#111; color:white; border:none; border-radius:10px; cursor:pointer; font-weight:bold;">ENTRAR AGORA</button>
    </div>

    <div id="app" class="hidden">
        <div class="sidebar">
            <div style="background:var(--bg-panel); padding:15px; display:flex; justify-content:space-between;">
                <img id="my-pfp" style="width:40px; height:40px; border-radius:50%; border:2px solid var(--accent)">
                <div style="display:flex; gap:15px">
                    <button class="btn-icon"><i class="fa-solid fa-plus"></i></button>
                </div>
            </div>
            <div id="chat-list-ui"></div>
        </div>

        <div class="main-chat">
            <div id="messages-container"></div>
            
            <div class="input-bar">
                <div id="rec-ui" class="recording-ui">
                    <i class="fa-solid fa-microphone"></i>
                    <span id="timer">00:00</span>
                </div>

                <button class="btn-icon" id="mic-btn"><i class="fa-solid fa-microphone"></i></button>
                <input type="text" id="msg-input" placeholder="Mensagem...">
                <button class="btn-icon" id="send-btn" style="color:var(--accent)"><i class="fa-solid fa-paper-plane"></i></button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC0DhQ-EUs3Azqn7_tbB-W3S9ko0DaUWls",
            authDomain: "ghostchat-app-3a3f0.firebaseapp.com",
            projectId: "ghostchat-app-3a3f0",
            storageBucket: "ghostchat-app-3a3f0.firebasestorage.app",
            messagingSenderId: "781582052854",
            appId: "1:781582052854:web:7fba6eae2a372ce0e22bd7"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let myData = {}, mediaRecorder, audioChunks = [], isRecording = false, startTime, timerInterval;
        let finalTranscription = "";

        // LOGIN NO CLIQUE
        document.getElementById('login-btn').onclick = async () => {
            const cred = await signInAnonymously(auth);
            const userRef = doc(db, "users", cred.user.uid);
            const snap = await getDoc(userRef);
            
            if (snap.exists()) { myData = snap.data(); } 
            else {
                const id = Math.floor(1000 + Math.random() * 9000).toString();
                myData = { uid: cred.user.uid, name: `Ghost#${id}`, pic: `https://api.dicebear.com/7.x/bottts/svg?seed=${id}` };
                await setDoc(userRef, myData);
            }
            document.getElementById('my-pfp').src = myData.pic;
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('app').classList.remove('hidden');
            loadMessages();
        };

        // CONTROLE DE VELOCIDADE (Global)
        window.setSpeed = (btn) => {
            const audio = btn.closest('.audio-wrapper').querySelector('audio');
            const speeds = [1, 1.5, 2];
            let current = speeds.indexOf(audio.playbackRate);
            let next = speeds[(current + 1) % speeds.length];
            audio.playbackRate = next;
            btn.innerText = next + 'x';
        };

        // GRAVADOR COM TRANSCRIÇÃO
        const micBtn = document.getElementById('mic-btn');
        const recognition = ('webkitSpeechRecognition' in window) ? new webkitSpeechRecognition() : null;
        if(recognition) { recognition.lang = 'pt-BR'; recognition.continuous = true; }

        micBtn.onclick = async () => {
            if (!isRecording) {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                audioChunks = [];
                finalTranscription = "";
                
                mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
                mediaRecorder.onstop = async () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                    const reader = new FileReader();
                    reader.readAsDataURL(audioBlob);
                    reader.onloadend = async () => {
                        await addDoc(collection(db, "messages"), {
                            senderId: myData.uid,
                            content: reader.result,
                            type: 'audio',
                            transcription: finalTranscription,
                            timestamp: serverTimestamp()
                        });
                    };
                };

                mediaRecorder.start();
                if(recognition) {
                    recognition.onresult = (e) => { finalTranscription = e.results[e.results.length-1][0].transcript; };
                    recognition.start();
                }

                // UI Gravação
                isRecording = true;
                micBtn.classList.add('active-rec');
                document.getElementById('msg-input').style.display = 'none';
                document.getElementById('rec-ui').style.display = 'flex';
                startTime = Date.now();
                timerInterval = setInterval(() => {
                    const sec = Math.floor((Date.now() - startTime) / 1000);
                    document.getElementById('timer').innerText = `00:${sec.toString().padStart(2, '0')}`;
                }, 1000);

            } else {
                mediaRecorder.stop();
                if(recognition) recognition.stop();
                clearInterval(timerInterval);
                isRecording = false;
                micBtn.classList.remove('active-rec');
                document.getElementById('msg-input').style.display = 'block';
                document.getElementById('rec-ui').style.display = 'none';
            }
        };

        // CARREGAR MENSAGENS
        function loadMessages() {
            onSnapshot(query(collection(db, "messages"), orderBy("timestamp", "asc")), (snap) => {
                const container = document.getElementById('messages-container');
                container.innerHTML = '';
                snap.forEach(d => {
                    const m = d.data();
                    const isOwn = m.senderId === myData.uid;
                    const div = document.createElement('div');
                    div.style.alignSelf = isOwn ? 'flex-end' : 'flex-start';
                    
                    if(m.type === 'audio') {
                        div.innerHTML = `
                            <div class="msg-bubble" style="background:${isOwn ? 'var(--msg-own)' : 'var(--msg-other)'}">
                                <div class="audio-wrapper">
                                    <audio src="${m.content}" controls style="height:35px; width:200px;"></audio>
                                    <button class="speed-btn" onclick="setSpeed(this)">1x</button>
                                </div>
                                ${m.transcription ? `<span class="transcription">${m.transcription}</span>` : ''}
                            </div>`;
                    } else {
                        div.innerHTML = `<div class="msg-bubble" style="background:${isOwn ? 'var(--msg-own)' : 'var(--msg-other)'}">${m.content}</div>`;
                    }
                    container.appendChild(div);
                });
                container.scrollTop = container.scrollHeight;
            });
        }

        document.getElementById('send-btn').onclick = async () => {
            const inp = document.getElementById('msg-input');
            if(!inp.value.trim()) return;
            await addDoc(collection(db, "messages"), { senderId: myData.uid, content: inp.value, type: 'text', timestamp: serverTimestamp() });
            inp.value = '';
        };
    </script>
</body>
</html>
