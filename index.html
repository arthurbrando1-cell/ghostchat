<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GhostChat Pro - Ultimate</title>
    <style>
        :root {
            --bg-main: #111b21; --bg-sidebar: #111b21; --bg-panel: #202c33;
            --bg-chat: #0b141a; --accent: #00a884; --text-main: #e9edef;
            --text-dim: #8696a0; --msg-own: #005c4b; --msg-other: #202c33;
            --danger: #ea0038; --glass: rgba(32, 44, 51, 0.95);
            --story-ring: #00a884; --story-seen: #8696a0;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background-color: var(--bg-main); color: var(--text-main); height: 100vh; overflow: hidden; }
        #app { display: flex; width: 100vw; height: 100vh; }

        /* Sidebar & Navigation */
        .sidebar { width: 30%; min-width: 340px; background: var(--bg-sidebar); border-right: 1px solid rgba(255,255,255,0.1); display: flex; flex-direction: column; }
        .sidebar-header { background: var(--bg-panel); padding: 10px 16px; display: flex; justify-content: space-between; align-items: center; height: 60px; }
        
        .nav-tabs { display: flex; background: var(--bg-sidebar); border-bottom: 1px solid rgba(255,255,255,0.05); }
        .nav-item { flex: 1; text-align: center; padding: 12px; cursor: pointer; color: var(--text-dim); font-weight: 500; border-bottom: 3px solid transparent; transition: 0.2s; }
        .nav-item:hover { background: rgba(255,255,255,0.02); }
        .nav-item.active { color: var(--accent); border-bottom-color: var(--accent); }

        .avatar { width: 40px; height: 40px; border-radius: 50%; object-fit: cover; cursor: pointer; border: 1.5px solid transparent; transition: 0.2s; background: #333; }
        .avatar:hover { opacity: 0.8; }
        .has-status { border-color: var(--accent); padding: 1px; }

        .list-container { flex: 1; overflow-y: auto; position: relative; }
        .list-item { display: flex; padding: 12px 16px; cursor: pointer; border-bottom: 1px solid rgba(255,255,255,0.05); align-items: center; }
        .list-item:hover { background: #2a3942; }
        .list-item img { width: 45px; height: 45px; border-radius: 50%; margin-right: 15px; object-fit: cover; }
        
        /* Status Styles */
        .status-ring { border: 2px solid var(--story-ring); padding: 2px; }

        /* Chat Principal */
        .main-chat { flex: 1; display: flex; flex-direction: column; background-color: var(--bg-chat); background-size: cover; background-position: center; position: relative; }
        .chat-header { background: var(--bg-panel); padding: 10px 16px; display: flex; align-items: center; height: 60px; z-index: 10; justify-content: space-between; }
        
        #messages-container { flex: 1; overflow-y: auto; padding: 20px 5%; display: flex; flex-direction: column; gap: 8px; z-index: 5; }
        
        /* Mensagens */
        .msg-wrapper { display: flex; align-items: flex-end; gap: 8px; max-width: 75%; }
        .msg-wrapper.own { align-self: flex-end; flex-direction: row-reverse; }
        .msg-bubble { padding: 9px 13px; border-radius: 12px; font-size: 15px; box-shadow: 0 1px 2px rgba(0,0,0,0.4); cursor: pointer; transition: 0.2s; position: relative; }
        .own .msg-bubble { background: var(--msg-own); border-bottom-right-radius: 2px; }
        .other .msg-bubble { background: var(--msg-other); border-bottom-left-radius: 2px; }
        .msg-time { font-size: 10px; color: rgba(255,255,255,0.6); display: block; text-align: right; margin-top: 4px; }
        .chat-img { max-width: 100%; border-radius: 8px; margin-bottom: 5px; display: block; }
        
        /* Audio Player Style */
        .audio-player { display: flex; align-items: center; gap: 10px; min-width: 200px; padding: 5px 0; }
        .play-btn { background: none; border: none; color: var(--text-main); cursor: pointer; font-size: 20px; width: 30px; }
        .audio-track { flex: 1; height: 4px; background: rgba(255,255,255,0.2); border-radius: 2px; position: relative; overflow: hidden; }
        .audio-progress { height: 100%; background: var(--text-main); width: 0%; transition: width 0.1s; }
        .speed-btn { background: rgba(0,0,0,0.2); border-radius: 10px; padding: 2px 6px; font-size: 10px; color: white; border: none; cursor: pointer; width: 35px; }

        /* Barra de Mensagem */
        .input-bar { background: var(--bg-panel); padding: 8px 15px; display: flex; align-items: center; gap: 10px; z-index: 10; }
        .input-bar input { flex: 1; background: #2a3942; border: none; padding: 12px 18px; border-radius: 25px; color: white; outline: none; }
        .icon-btn { fill: var(--text-dim); cursor: pointer; padding: 5px; display: flex; align-items: center; justify-content: center; transition: 0.2s; }
        .icon-btn:hover { fill: var(--text-main); background: rgba(255,255,255,0.05); border-radius: 50%; }
        .icon-btn.recording { fill: var(--danger); animation: pulse 1s infinite; }

        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }

        /* Modais */
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.9); backdrop-filter: blur(5px); display: none; justify-content: center; align-items: center; z-index: 1000; padding: 20px; }
        .modal-content { background: var(--bg-panel); padding: 30px; border-radius: 25px; width: 100%; max-width: 400px; text-align: center; position: relative; }
        
        /* Story Viewer */
        .story-viewer { width: 100%; height: 100%; max-width: 500px; display: flex; flex-direction: column; justify-content: center; position: relative; }
        .story-img { max-width: 100%; max-height: 80vh; border-radius: 10px; margin-bottom: 20px; }
        .story-top-overlay { position: absolute; top: 0; left: 0; right: 0; padding: 15px; background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent); display: flex; flex-direction: column; gap: 10px; z-index: 20; border-radius: 10px 10px 0 0; }
        .story-bar { height: 3px; background: rgba(255,255,255,0.3); border-radius: 3px; overflow: hidden; width: 100%; }
        .story-progress { height: 100%; background: white; width: 0%; transition: width 0.1s linear; }
        .story-user { display: flex; align-items: center; gap: 10px; color: white; font-weight: 600; }

        .id-badge { background: #111b21; padding: 15px; border-radius: 15px; border: 1px dashed var(--accent); color: var(--accent); font-size: 24px; font-weight: bold; margin-bottom: 20px; }
        .modal-content input[type="text"] { width: 100%; padding: 14px; background: #111b21; border: 1px solid #3b4a54; color: white; border-radius: 12px; margin-bottom: 15px; outline: none; }
        .file-label { display: block; padding: 15px; background: #2a3942; border-radius: 12px; margin-bottom: 15px; cursor: pointer; color: var(--text-dim); border: 1px dashed var(--text-dim); }
        .btn-action { background: var(--accent); color: white; border: none; padding: 15px; border-radius: 12px; width: 100%; font-weight: bold; cursor: pointer; }
        .btn-danger { background: var(--danger); color: white; border: none; padding: 15px; border-radius: 12px; width: 100%; font-weight: bold; cursor: pointer; margin-top: 10px; }

        #emoji-picker { position: absolute; bottom: 75px; left: 15px; background: var(--glass); backdrop-filter: blur(10px); width: 320px; max-height: 280px; overflow-y: auto; display: none; grid-template-columns: repeat(8, 1fr); padding: 15px; border-radius: 20px; z-index: 100; border: 1px solid rgba(255,255,255,0.1); }
        .emoji-item { font-size: 24px; padding: 8px; cursor: pointer; text-align: center; }
        .active { display: flex !important; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="login-screen" style="position:fixed; inset:0; background:var(--bg-main); z-index:2000; display:flex; flex-direction:column; align-items:center; justify-content:center;">
        <h1 style="color:white; margin-bottom:30px;">GhostChat <span style="color:var(--accent)">PRO</span></h1>
        <button onclick="handleLogin()" class="btn-action" style="width: auto; padding: 15px 50px; border-radius: 50px;">ENTRAR</button>
    </div>

    <div id="app" class="hidden">
        <div class="sidebar">
            <div class="sidebar-header">
                <img src="" id="my-pfp" class="avatar" onclick="openModal('modal-profile')" title="Meu Perfil">
                <div style="display: flex; gap: 15px;">
                    <div class="icon-btn" onclick="openModal('modal-post-status')" title="Novo Status">
                        <svg viewBox="0 0 24 24" width="24" height="24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-6h2v6zm0-8h-2V7h2v2z"></path></svg>
                    </div>
                    <div class="icon-btn" onclick="openModal('modal-add')" title="Nova Conversa">
                        <svg viewBox="0 0 24 24" width="24" height="24"><path d="M15 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm-9-2V7H4v3H1v2h3v3h2v-3h3v-2H6zm9 4c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"></path></svg>
                    </div>
                </div>
            </div>
            
            <div class="nav-tabs">
                <div class="nav-item active" onclick="switchTab('chats')">Conversas</div>
                <div class="nav-item" onclick="switchTab('status')">Status</div>
                <div class="nav-item" onclick="switchTab('contacts')">Contatos</div>
            </div>

            <div class="list-container" id="list-chats"></div>
            <div class="list-container hidden" id="list-status"></div>
            <div class="list-container hidden" id="list-contacts"></div>
        </div>

        <div class="main-chat" id="chat-bg-area">
            <div class="chat-header" id="header-ui" style="visibility:hidden">
                <div style="display:flex; align-items:center; cursor: pointer;">
                    <img src="" id="target-pfp" class="avatar" style="margin-right:15px">
                    <div>
                        <h4 id="target-name">Nome</h4>
                        <span id="target-id" style="font-size:11px; color:var(--text-dim)"></span>
                    </div>
                </div>
                <div style="display:flex; gap:10px">
                    <div class="icon-btn" onclick="saveCurrentContact()" title="Salvar Contato">
                        <svg viewBox="0 0 24 24" width="24" height="24"><path d="M17 3H7c-1.1 0-1.99.9-1.99 2L5 21l7-3 7 3V5c0-1.1-.9-2-2-2z"></path></svg>
                    </div>
                    <div class="icon-btn" onclick="openModal('modal-wallpaper')" title="Fundo">
                        <svg viewBox="0 0 24 24" width="24" height="24"><path d="M19.35 10.04C18.67 6.59 15.64 4 12 4 9.11 4 6.6 5.64 5.35 8.04 2.34 8.36 0 10.91 0 14c0 3.31 2.69 6 6 6h13c2.76 0 5-2.24 5-5 0-2.64-2.05-4.78-4.65-4.96zM19 18H6c-2.21 0-4-1.79-4-4 0-2.05 1.53-3.76 3.56-3.97l1.07-.11.5-.95C8.08 7.14 9.94 6 12 6c2.62 0 4.88 1.86 5.39 4.43l.3 1.5 1.53.11c1.56.1 2.78 1.41 2.78 2.96 0 1.65-1.35 3-3 3z"></path></svg>
                    </div>
                </div>
            </div>

            <div id="messages-container"></div>
            <div id="emoji-picker"></div>

            <div class="input-bar">
                <div class="icon-btn" onclick="toggleEmojis()"><svg viewBox="0 0 24 24" width="26" height="26"><path d="M12 2C6.47 2 2 6.47 2 12s4.47 10 10 10 10-4.47 10-10S17.53 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm3.5-9c.83 0 1.5-.67 1.5-1.5S16.33 8 15.5 8 14 8.67 14 9.5s.67 1.5 1.5 1.5zm-7 0c.83 0 1.5-.67 1.5-1.5S9.33 8 8.5 8 7 8.67 7 9.5s.67 1.5 1.5 1.5zm3.5 6.5c2.33 0 4.31-1.46 5.11-3.5H6.89c.8 2.04 2.78 3.5 5.11 3.5z"></path></svg></div>
                <label class="icon-btn" for="img-upload"><svg viewBox="0 0 24 24" width="26" height="26"><path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"></path></svg></label>
                <input type="file" id="img-upload" accept="image/*" style="display:none">
                <input type="text" id="msg-input" placeholder="Mensagem..." autocomplete="off">
                <div class="icon-btn" id="btn-audio" onclick="handleAudioClick()"><svg viewBox="0 0 24 24" width="26" height="26"><path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3zM17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"></path></svg></div>
                <div class="icon-btn" id="btn-send" style="display:none" onclick="handleSendMsg('text')"><svg viewBox="0 0 24 24" width="26" height="26" fill="var(--accent)"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path></svg></div>
            </div>
        </div>
    </div>

    <!-- Modals -->
    <div id="modal-profile" class="modal">
        <div class="modal-content">
            <h3>Meu Perfil</h3>
            <div class="id-badge" id="display-id">----</div>
            <input type="text" id="in-name" placeholder="Nome">
            <label class="file-label">Trocar Foto de Perfil <input type="file" id="file-pfp" hidden accept="image/*"></label>
            <button class="btn-action" onclick="saveProfile()">SALVAR</button>
            <button style="margin-top:10px; color:white; background:none; border:none; cursor:pointer" onclick="closeModals()">Fechar</button>
        </div>
    </div>
    
    <div id="modal-add" class="modal"><div class="modal-content"><h3>Buscar Fantasma</h3><input type="text" id="search-id" placeholder="Digite o ID" style="text-align:center"><button class="btn-action" onclick="findGhost()">CONECTAR</button><button style="margin-top:10px; color:white; background:none; border:none; cursor:pointer" onclick="closeModals()">Fechar</button></div></div>
    
    <div id="modal-wallpaper" class="modal">
        <div class="modal-content">
            <h3>Fundo do Chat</h3>
            <label class="file-label">Carregar Imagem <input type="file" id="file-wall" hidden accept="image/*"></label>
            <button class="btn-action" onclick="applyWallpaper()">APLICAR</button>
            <button style="margin-top:10px; color:white; background:none; border:none; cursor:pointer" onclick="closeModals()">Fechar</button>
        </div>
    </div>
    
    <div id="modal-delete" class="modal">
        <div class="modal-content">
            <h3>Gerenciar Mensagem</h3>
            <button class="btn-action" onclick="deleteMsg('me')">Apagar para mim</button>
            <button class="btn-danger" id="btn-del-everyone" onclick="deleteMsg('all')">Apagar para todos</button>
            <button style="margin-top:15px; color:var(--text-dim); background:none; border:none; cursor:pointer" onclick="closeModals()">CANCELAR</button>
        </div>
    </div>

    <div id="modal-post-status" class="modal">
        <div class="modal-content">
            <h3>Novo Status (24h)</h3>
            <input type="text" id="status-text" placeholder="Legenda...">
            <label class="file-label">Selecionar Foto <input type="file" id="file-status" hidden accept="image/*"></label>
            <button class="btn-action" onclick="postStatus()">POSTAR</button>
            <button style="margin-top:15px; color:var(--text-dim); background:none; border:none; cursor:pointer" onclick="closeModals()">CANCELAR</button>
        </div>
    </div>

    <div id="modal-view-status" class="modal">
        <div class="story-viewer">
            <div class="story-top-overlay">
                <div class="story-bar"><div class="story-progress" id="story-progress"></div></div>
                <div class="story-user">
                    <img id="view-status-pfp" class="avatar" style="width:35px; height:35px; border:none;">
                    <span id="view-status-name"></span>
                </div>
            </div>
            <img id="view-status-img" class="story-img">
            <h3 id="view-status-caption" style="color:white; text-align:center; text-shadow:0 1px 3px black; z-index:20;"></h3>
            <button onclick="closeModals()" style="position:absolute; top:20px; right:20px; background:none; border:none; color:white; font-size:24px; cursor:pointer; z-index:30;">‚úï</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp, doc, setDoc, getDocs, where, limit, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC0DhQ-EUs3Azqn7_tbB-W3S9ko0DaUWls",
            authDomain: "ghostchat-app-3a3f0.firebaseapp.com",
            projectId: "ghostchat-app-3a3f0",
            storageBucket: "ghostchat-app-3a3f0.firebasestorage.app",
            messagingSenderId: "781582052854",
            appId: "1:781582052854:web:7fba6eae2a372ce0e22bd7"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let myData = {}, activeChatId = null, activeTarget = null, unsub = null, selectedMsgId = null;
        let savedContacts = {};
        let mediaRecorder = null;
        let audioChunks = [];
        let isRecording = false;

        // --- COMPRESSION UTIL (Essential for Base64 Only) ---
        const compressImage = (file) => {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = (e) => {
                    const img = new Image();
                    img.src = e.target.result;
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        const MAX_WIDTH = 800;
                        const scaleSize = MAX_WIDTH / img.width;
                        canvas.width = MAX_WIDTH;
                        canvas.height = img.height * scaleSize;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                        resolve(canvas.toDataURL('image/jpeg', 0.6)); // 60% quality
                    };
                    img.onerror = (err) => reject(err);
                };
            });
        };

        // --- AUTH & INIT ---
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const gid = localStorage.getItem('ghost_id') || Math.floor(1000 + Math.random() * 9000).toString();
                localStorage.setItem('ghost_id', gid);
                myData = { uid: user.uid, ghostId: gid, name: localStorage.getItem('ghost_name') || `Ghost#${gid}`, pic: localStorage.getItem('ghost_pic') || `https://api.dicebear.com/7.x/bottts/svg?seed=${gid}` };
                await setDoc(doc(db, "users", user.uid), myData, { merge: true });
                document.getElementById('my-pfp').src = myData.pic;
                document.getElementById('display-id').innerText = myData.ghostId;
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('app').classList.remove('hidden');
                
                loadContacts();
                loadSidebar();
                loadStatusFeed();
            }
        });

        // --- AUDIO SYSTEM ---
        window.handleAudioClick = async () => {
            const btn = document.getElementById('btn-audio');
            if(!isRecording) {
                // START RECORDING
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    mediaRecorder = new MediaRecorder(stream);
                    audioChunks = [];
                    mediaRecorder.ondataavailable = event => audioChunks.push(event.data);
                    mediaRecorder.start();
                    isRecording = true;
                    btn.classList.add('recording');
                    document.getElementById('msg-input').placeholder = "Gravando... Clique novamente para enviar";
                    document.getElementById('msg-input').disabled = true;
                } catch(e) { alert("Erro ao acessar microfone"); }
            } else {
                // STOP & SEND
                mediaRecorder.stop();
                isRecording = false;
                btn.classList.remove('recording');
                document.getElementById('msg-input').placeholder = "Mensagem...";
                document.getElementById('msg-input').disabled = false;
                
                mediaRecorder.onstop = async () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/mp3' });
                    // Convert to Base64
                    const reader = new FileReader();
                    reader.readAsDataURL(audioBlob);
                    reader.onloadend = async () => {
                        const base64Audio = reader.result;
                        if(activeChatId) {
                            await addDoc(collection(db, "messages"), { 
                                chatId: activeChatId, participants: [myData.uid, activeTarget.uid], 
                                senderId: myData.uid, content: base64Audio, type: 'audio', 
                                timestamp: serverTimestamp(), isDeleted: false, hiddenFor: [] 
                            });
                        }
                    };
                };
            }
        };

        // --- CONTACTS SYSTEM ---
        function loadContacts() {
            onSnapshot(query(collection(db, "contacts"), where("owner", "==", myData.uid)), (snap) => {
                const list = document.getElementById('list-contacts');
                list.innerHTML = '';
                savedContacts = {};

                snap.forEach(d => {
                    const c = d.data();
                    savedContacts[c.target] = c.name;
                    const item = document.createElement('div');
                    item.className = 'list-item';
                    item.innerHTML = `<img src="${c.pic}"> <div><b>${c.name}</b><br><small style="color:var(--text-dim)">ID: ${c.ghostId}</small></div>`;
                    item.onclick = () => {
                        startChat({ uid: c.target, name: c.name, pic: c.pic, ghostId: c.ghostId });
                        switchTab('chats');
                    };
                    list.appendChild(item);
                });
            });
        }

        window.saveCurrentContact = async () => {
            if(!activeTarget) return;
            const q = query(collection(db, "contacts"), where("owner", "==", myData.uid), where("target", "==", activeTarget.uid));
            const snap = await getDocs(q);
            if(snap.empty) {
                const name = prompt("Nome para salvar o contato:", activeTarget.name);
                if(name) {
                    await addDoc(collection(db, "contacts"), {
                        owner: myData.uid, target: activeTarget.uid, name: name,
                        pic: activeTarget.pic, ghostId: activeTarget.ghostId || '???'
                    });
                    alert("Contato salvo!");
                }
            } else alert("Contato j√° salvo.");
        }

        // --- STATUS SYSTEM ---
        window.postStatus = async () => {
            const txt = document.getElementById('status-text').value;
            const fileInput = document.getElementById('file-status');
            if(fileInput.files.length === 0) return alert("Selecione uma foto!");

            const base64 = await compressImage(fileInput.files[0]);
            const expiresAt = new Date(Date.now() + 24 * 60 * 60 * 1000);

            await addDoc(collection(db, "status"), {
                uid: myData.uid, name: myData.name, pic: myData.pic,
                imageUrl: base64, caption: txt, timestamp: serverTimestamp(), expiresAt: expiresAt
            });
            closeModals();
        };

        function loadStatusFeed() {
            onSnapshot(query(collection(db, "status"), orderBy("timestamp", "desc"), limit(20)), (snap) => {
                const list = document.getElementById('list-status');
                const now = new Date();
                const uniqueUsers = new Set();
                
                list.innerHTML = `<div class="list-item" onclick="openModal('modal-post-status')">
                    <div class="avatar" style="border:2px dashed var(--text-dim); display:flex; align-items:center; justify-content:center; margin-right:15px; width:45px; height:45px">+</div>
                    <div><b>Meu Status</b><br><small>Toque para adicionar</small></div>
                </div><div style="padding:10px; font-weight:bold; color:var(--text-dim)">Recentes</div>`;

                snap.forEach(d => {
                    const s = d.data();
                    if(s.expiresAt.toDate() > now) {
                        if(!uniqueUsers.has(s.uid)) {
                            uniqueUsers.add(s.uid);
                            const item = document.createElement('div');
                            item.className = 'list-item';
                            item.innerHTML = `<img src="${s.pic}" class="status-ring"> <div><b>${s.name}</b><br><small>${getTimeAgo(s.timestamp.toDate())}</small></div>`;
                            item.onclick = () => viewStatus(s);
                            list.appendChild(item);
                        }
                    }
                });
            });
        }

        function viewStatus(s) {
            const modal = document.getElementById('modal-view-status');
            document.getElementById('view-status-img').src = s.imageUrl;
            document.getElementById('view-status-caption').innerText = s.caption;
            document.getElementById('view-status-pfp').src = s.pic;
            document.getElementById('view-status-name').innerText = s.name;
            modal.classList.add('active');
            
            const bar = document.getElementById('story-progress');
            bar.style.width = '0%';
            bar.style.transition = 'none';
            requestAnimationFrame(() => {
                requestAnimationFrame(() => {
                    bar.style.transition = 'width 5s linear';
                    bar.style.width = '100%';
                });
            });
            setTimeout(() => { if(modal.classList.contains('active')) closeModals(); }, 5000);
        }

        // --- CHAT & SIDEBAR ---
        function loadSidebar() {
            onSnapshot(query(collection(db, "messages"), where("participants", "array-contains", myData.uid), orderBy("timestamp", "desc")), async (snap) => {
                const list = document.getElementById('list-chats');
                const uids = new Set();
                const previews = {};

                snap.forEach(d => {
                    const m = d.data();
                    const other = m.participants.find(p => p !== myData.uid);
                    if(other && !uids.has(other)) {
                        uids.add(other);
                        let txt = m.content;
                        if(m.isDeleted) txt = 'üö´ Apagada';
                        else if(m.type === 'image') txt = 'üì∑ Foto';
                        else if(m.type === 'audio') txt = 'üé§ √Åudio';
                        
                        previews[other] = { msg: txt, time: m.timestamp };
                    }
                });

                list.innerHTML = '';
                for(let uid of uids) {
                    let name = savedContacts[uid];
                    let pic = 'https://via.placeholder.com/50';
                    let ghostId = '???';

                    // Fetch user info if not in contacts
                    const uSnap = await getDocs(query(collection(db, "users"), where("uid", "==", uid)));
                    if(!uSnap.empty) {
                        const u = uSnap.docs[0].data();
                        pic = u.pic;
                        ghostId = u.ghostId;
                        if(!name) name = u.name;
                    }

                    const item = document.createElement('div');
                    item.className = 'list-item';
                    item.innerHTML = `
                        <img src="${pic}"> 
                        <div style="flex:1">
                            <div style="display:flex; justify-content:space-between">
                                <b>${name || 'Desconhecido'}</b>
                                <span style="font-size:11px; color:var(--text-dim)">${previews[uid].time ? formatTime(previews[uid].time.toDate()) : ''}</span>
                            </div>
                            <div style="font-size:13px; color:var(--text-dim); overflow:hidden; white-space:nowrap; text-overflow:ellipsis; max-width:200px">
                                ${previews[uid].msg}
                            </div>
                        </div>`;
                    item.onclick = () => startChat({ uid, name: name || 'Desconhecido', pic, ghostId });
                    list.appendChild(item);
                }
            });
        }

        function startChat(target) {
            activeTarget = target;
            activeChatId = [myData.uid, target.uid].sort().join('_');
            document.getElementById('header-ui').style.visibility = 'visible';
            document.getElementById('target-name').innerText = savedContacts[target.uid] || target.name;
            document.getElementById('target-id').innerText = `ID: ${target.ghostId}`;
            document.getElementById('target-pfp').src = target.pic;
            
            // Wallpaper Base64 check
            const savedWall = localStorage.getItem(`wall_${activeChatId}`);
            document.getElementById('chat-bg-area').style.backgroundImage = savedWall ? `url('${savedWall}')` : `url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png')`;

            if(unsub) unsub();
            const q = query(collection(db, "messages"), where("chatId", "==", activeChatId), orderBy("timestamp", "asc"));
            unsub = onSnapshot(q, (snap) => {
                const container = document.getElementById('messages-container');
                container.innerHTML = '';
                snap.forEach(d => {
                    const m = d.data();
                    const hiddenFor = m.hiddenFor || [];
                    if(hiddenFor.includes(myData.uid)) return;

                    const isOwn = m.senderId === myData.uid;
                    const wrap = document.createElement('div');
                    wrap.className = `msg-wrapper ${isOwn ? 'own' : 'other'}`;
                    
                    let content = '';
                    if(m.isDeleted) {
                        content = '<span class="deleted-note">üö´ Mensagem apagada</span>';
                    } else if(m.type === 'image') {
                        content = `<img src="${m.content}" class="chat-img">`;
                    } else if(m.type === 'audio') {
                        const uniqueId = `audio-${d.id}`;
                        content = `<div class="audio-player">
                            <button class="play-btn" onclick="toggleAudio('${uniqueId}')">‚ñ∂</button>
                            <div class="audio-track"><div class="audio-progress" id="prog-${uniqueId}"></div></div>
                            <button class="speed-btn" onclick="changeSpeed(this, '${uniqueId}')">1x</button>
                            <audio id="${uniqueId}" src="${m.content}" ontimeupdate="updateAudioUI('${uniqueId}')" onended="resetAudioUI('${uniqueId}')"></audio>
                        </div>`;
                    } else {
                        content = m.content;
                    }
                    
                    wrap.innerHTML = `<div class="msg-bubble" onclick="openDeleteMenu('${d.id}', ${isOwn}, ${m.isDeleted})">
                        ${content}
                        <span class="msg-time">${formatTime(m.timestamp ? m.timestamp.toDate() : new Date())}</span>
                    </div>`;
                    container.appendChild(wrap);
                });
                container.scrollTop = container.scrollHeight;
            });
        }

        // --- CORE & HELPERS ---
        window.handleSendMsg = async (type) => {
            const input = document.getElementById('msg-input');
            if(input.value.trim() && activeChatId) {
                await addDoc(collection(db, "messages"), { 
                    chatId: activeChatId, participants: [myData.uid, activeTarget.uid], 
                    senderId: myData.uid, content: input.value, type: 'text', 
                    timestamp: serverTimestamp(), isDeleted: false, hiddenFor: [] 
                });
                input.value = '';
            }
        };

        // Audio Player Logic
        window.toggleAudio = (id) => {
            const audio = document.getElementById(id);
            const btn = audio.parentElement.querySelector('.play-btn');
            document.querySelectorAll('audio').forEach(a => { if(a !== audio) { a.pause(); a.currentTime = 0; } }); // Stop others
            if(audio.paused) { audio.play(); btn.innerText = '‚è∏'; } 
            else { audio.pause(); btn.innerText = '‚ñ∂'; }
        };
        window.updateAudioUI = (id) => {
            const audio = document.getElementById(id);
            const prog = document.getElementById(`prog-${id}`);
            if(audio.duration) prog.style.width = ((audio.currentTime / audio.duration) * 100) + '%';
        };
        window.resetAudioUI = (id) => {
            document.getElementById(id).parentElement.querySelector('.play-btn').innerText = '‚ñ∂';
            document.getElementById(`prog-${id}`).style.width = '0%';
        };
        window.changeSpeed = (btn, id) => {
            const audio = document.getElementById(id);
            let rate = parseFloat(btn.innerText.replace('x',''));
            if(rate === 1) rate = 1.5; else if(rate === 1.5) rate = 2; else rate = 1;
            audio.playbackRate = rate;
            btn.innerText = rate + 'x';
        };

        // Text input handling for Send Icon
        document.getElementById('msg-input').addEventListener('input', function() {
            const btnSend = document.getElementById('btn-send');
            const btnAudio = document.getElementById('btn-audio');
            if(this.value.trim()) { btnSend.style.display = 'flex'; btnAudio.style.display = 'none'; }
            else { btnSend.style.display = 'none'; btnAudio.style.display = 'flex'; }
        });

        // Image & Wallpaper Uploaders
        document.getElementById('img-upload').addEventListener('change', async function() {
            if(this.files[0] && activeChatId) {
                const base64 = await compressImage(this.files[0]);
                await addDoc(collection(db, "messages"), {
                    chatId: activeChatId, participants: [myData.uid, activeTarget.uid],
                    senderId: myData.uid, content: base64, type: 'image',
                    timestamp: serverTimestamp(), isDeleted: false, hiddenFor: []
                });
            }
        });

        window.openDeleteMenu = (id, isOwn, isDeleted) => {
            if(isDeleted && !isOwn) return;
            selectedMsgId = id;
            document.getElementById('btn-del-everyone').style.display = (isOwn && !isDeleted) ? 'block' : 'none';
            openModal('modal-delete');
        };

        window.deleteMsg = async (mode) => {
            const ref = doc(db, "messages", selectedMsgId);
            if(mode === 'me') {
                const snap = await getDocs(query(collection(db, "messages"), where("__name__", "==", selectedMsgId)));
                if(!snap.empty) {
                    const hiddenFor = snap.docs[0].data().hiddenFor || [];
                    hiddenFor.push(myData.uid);
                    await updateDoc(ref, { hiddenFor });
                }
            } else {
                await updateDoc(ref, { content: "", isDeleted: true, type: 'text' });
            }
            closeModals();
        };

        window.findGhost = async () => {
            const id = document.getElementById('search-id').value;
            const s = await getDocs(query(collection(db, "users"), where("ghostId", "==", id), limit(1)));
            if(!s.empty) { 
                const u = s.docs[0].data();
                startChat(u); 
                closeModals();
                switchTab('chats');
            } else alert("ID n√£o encontrado!");
        };

        window.switchTab = (tab) => {
            document.querySelectorAll('.list-container').forEach(el => el.classList.add('hidden'));
            document.getElementById(`list-${tab}`).classList.remove('hidden');
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            const tabs = ['chats', 'status', 'contacts'];
            document.querySelectorAll('.nav-item')[tabs.indexOf(tab)].classList.add('active');
        };

        window.saveProfile = async () => {
            const name = document.getElementById('in-name').value;
            const file = document.getElementById('file-pfp').files[0];
            if(name) { myData.name = name; localStorage.setItem('ghost_name', name); }
            if(file) { 
                const base64 = await compressImage(file);
                myData.pic = base64; 
                localStorage.setItem('ghost_pic', base64); 
            }
            await setDoc(doc(db, "users", myData.uid), myData, { merge: true });
            location.reload();
        };

        window.applyWallpaper = async () => {
            const file = document.getElementById('file-wall').files[0];
            if(file) {
                const base64 = await compressImage(file);
                localStorage.setItem(`wall_${activeChatId}`, base64);
                startChat(activeTarget); 
            }
            closeModals();
        };
        
        window.toggleEmojis = () => { const p = document.getElementById('emoji-picker'); p.style.display = p.style.display === 'grid' ? 'none' : 'grid'; };
        window.openModal = (id) => document.getElementById(id).classList.add('active');
        window.closeModals = () => document.querySelectorAll('.modal').forEach(m => m.classList.remove('active'));
        window.handleLogin = () => signInAnonymously(auth);

        const emojis = "üòÄüòÉüòÑüòÅüòÜüòÖüòÇü§£üòäüòáüôÇüôÉüòâüòåüòçü•∞üòòüòóüòôüòöüòãüòõüòúü§™üòùü§ëü§óü§≠ü§´ü§îüòêüòëüò∂üòèüòíüôÑüò¨ü§•üòåüòîüò™ü§§üò¥";
        const picker = document.getElementById('emoji-picker');
        [...emojis].forEach(e => {
            const s = document.createElement('span'); s.className = 'emoji-item'; s.innerText = e;
            s.onclick = () => document.getElementById('msg-input').value += e;
            picker.appendChild(s);
        });

        function formatTime(date) { return `${date.getHours().toString().padStart(2,'0')}:${date.getMinutes().toString().padStart(2,'0')}`; }
        function getTimeAgo(date) {
            const diff = Math.floor((new Date() - date) / 60000);
            if(diff < 60) return `${diff} min atr√°s`;
            return `${Math.floor(diff/60)} h atr√°s`;
        }
    </script>
</body>
