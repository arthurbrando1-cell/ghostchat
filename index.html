<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GhostChat Pro - Media Update</title>
    <style>
        :root {
            --bg-main: #111b21; --bg-sidebar: #111b21; --bg-panel: #202c33;
            --bg-chat: #0b141a; --accent: #00a884; --text-main: #e9edef;
            --text-dim: #8696a0; --msg-own: #005c4b; --msg-other: #202c33;
            --danger: #ea0038;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background-color: var(--bg-main); color: var(--text-main); height: 100vh; overflow: hidden; }
        #app { display: flex; width: 100vw; height: 100vh; }

        /* Sidebar */
        .sidebar { width: 30%; min-width: 320px; background: var(--bg-sidebar); border-right: 1px solid rgba(255,255,255,0.1); display: flex; flex-direction: column; }
        .sidebar-header { background: var(--bg-panel); padding: 10px 16px; display: flex; justify-content: space-between; align-items: center; height: 60px; }
        .avatar { width: 40px; height: 40px; border-radius: 50%; object-fit: cover; cursor: pointer; }

        /* Chat Area */
        .main-chat { flex: 1; display: flex; flex-direction: column; background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png'); background-color: var(--bg-chat); background-blend-mode: overlay; position: relative; }
        .chat-header { background: var(--bg-panel); padding: 10px 16px; display: flex; align-items: center; height: 60px; z-index: 10; }
        
        #messages-container { flex: 1; overflow-y: auto; padding: 20px 5%; display: flex; flex-direction: column; gap: 8px; }
        
        /* Bal√µes de Mensagem */
        .msg-wrapper { display: flex; align-items: flex-end; gap: 8px; max-width: 75%; }
        .msg-wrapper.own { align-self: flex-end; flex-direction: row-reverse; }
        .msg-bubble { padding: 8px 12px; border-radius: 10px; font-size: 15px; cursor: pointer; box-shadow: 0 1px 2px rgba(0,0,0,0.3); }
        .own .msg-bubble { background: var(--msg-own); border-bottom-right-radius: 2px; }
        .other .msg-bubble { background: var(--msg-other); border-bottom-left-radius: 2px; }
        .chat-img { max-width: 100%; border-radius: 8px; margin-top: 5px; display: block; }

        /* Barra de Mensagem Ajustada */
        .input-bar { background: var(--bg-panel); padding: 5px 15px; display: flex; align-items: center; gap: 10px; min-height: 62px; }
        .input-bar input { flex: 1; background: #2a3942; border: none; padding: 10px 15px; border-radius: 20px; color: white; outline: none; font-size: 15px; }
        
        .icon-btn { fill: var(--text-dim); cursor: pointer; padding: 8px; border-radius: 50%; transition: 0.2s; display: flex; align-items: center; justify-content: center; }
        .icon-btn:hover { background: rgba(255,255,255,0.1); fill: white; }

        /* Emoji Picker UI Bonita */
        #emoji-picker { 
            position: absolute; bottom: 70px; left: 15px; background: rgba(32, 44, 51, 0.95); 
            backdrop-filter: blur(10px); width: 320px; max-height: 300px; overflow-y: auto; 
            display: none; grid-template-columns: repeat(8, 1fr); padding: 15px; 
            border-radius: 15px; z-index: 100; border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
        }
        .emoji-item { font-size: 24px; padding: 5px; cursor: pointer; transition: transform 0.1s; text-align: center; }
        .emoji-item:hover { transform: scale(1.3); }

        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.9); display: none; justify-content: center; align-items: center; z-index: 1000; }
        .modal-content { background: var(--bg-panel); padding: 25px; border-radius: 20px; width: 350px; text-align: center; }
        .active { display: flex !important; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="login-screen" style="position:fixed; inset:0; background:var(--bg-main); z-index:2000; display:flex; flex-direction:column; align-items:center; justify-content:center;">
        <h1 style="color:white; margin-bottom:20px;">GhostChat Pro</h1>
        <button onclick="handleLogin()" style="background:var(--accent); color:white; border:none; padding:15px 40px; border-radius:30px; cursor:pointer; font-weight:bold;">ENTRAR</button>
    </div>

    <div id="app" class="hidden">
        <div class="sidebar">
            <div class="sidebar-header">
                <img src="" id="my-pfp" class="avatar" onclick="openModal('modal-profile')">
                <div style="font-size: 20px; cursor:pointer" onclick="openModal('modal-add')">Ôºã</div>
            </div>
            <div class="chat-list" id="chat-list-ui"></div>
        </div>

        <div class="main-chat">
            <div class="chat-header" id="header-ui" style="visibility:hidden">
                <img src="" id="target-pfp" class="avatar" style="margin-right:15px">
                <h4 id="target-name">Nome</h4>
            </div>

            <div id="messages-container"></div>
            
            <div id="emoji-picker"></div>

            <div class="input-bar">
                <div class="icon-btn" onclick="toggleEmojis()">
                    <svg viewBox="0 0 24 24" width="24" height="24"><path d="M12 2C6.47 2 2 6.47 2 12s4.47 10 10 10 10-4.47 10-10S17.53 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm3.5-9c.83 0 1.5-.67 1.5-1.5S16.33 8 15.5 8 14 8.67 14 9.5s.67 1.5 1.5 1.5zm-7 0c.83 0 1.5-.67 1.5-1.5S9.33 8 8.5 8 7 8.67 7 9.5s.67 1.5 1.5 1.5zm3.5 6.5c2.33 0 4.31-1.46 5.11-3.5H6.89c.8 2.04 2.78 3.5 5.11 3.5z"></path></svg>
                </div>
                
                <label class="icon-btn" for="img-upload">
                    <svg viewBox="0 0 24 24" width="24" height="24"><path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"></path></svg>
                </label>
                <input type="file" id="img-upload" accept="image/*" style="display:none">

                <input type="text" id="msg-input" placeholder="Mensagem" autocomplete="off">
                
                <div class="icon-btn" id="send-trigger">
                    <svg viewBox="0 0 24 24" width="24" height="24"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path></svg>
                </div>
            </div>
        </div>
    </div>

    <div id="modal-profile" class="modal"><div class="modal-content"><h3>Perfil</h3><input id="in-name" placeholder="Nome"><input id="in-pic" placeholder="URL Foto"><button onclick="saveProfile()">Salvar</button></div></div>
    <div id="modal-add" class="modal"><div class="modal-content"><h3>Novo Chat</h3><input id="search-id" placeholder="ID"><button onclick="findGhost()">Buscar</button></div></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp, doc, setDoc, getDocs, where, limit } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC0DhQ-EUs3Azqn7_tbB-W3S9ko0DaUWls",
            authDomain: "ghostchat-app-3a3f0.firebaseapp.com",
            projectId: "ghostchat-app-3a3f0",
            storageBucket: "ghostchat-app-3a3f0.firebasestorage.app",
            messagingSenderId: "781582052854",
            appId: "1:781582052854:web:7fba6eae2a372ce0e22bd7"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let myData = {}, activeChatId = null, activeTarget = null, unsub = null;

        window.handleLogin = () => signInAnonymously(auth);

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const gid = localStorage.getItem('ghost_id') || Math.floor(1000 + Math.random() * 9000).toString();
                localStorage.setItem('ghost_id', gid);
                myData = { uid: user.uid, ghostId: gid, name: localStorage.getItem('ghost_name') || `Ghost#${gid}`, pic: localStorage.getItem('ghost_pic') || `https://api.dicebear.com/7.x/bottts/svg?seed=${gid}` };
                await setDoc(doc(db, "users", user.uid), myData, { merge: true });
                document.getElementById('my-pfp').src = myData.pic;
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('app').classList.remove('hidden');
                loadSidebar();
            }
        });

        // Envio de Imagem (Upload)
        document.getElementById('img-upload').addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if(file && activeChatId) {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = async () => {
                    await sendMsg(reader.result, 'image');
                };
            }
        });

        async function sendMsg(content, type) {
            await addDoc(collection(db, "messages"), {
                chatId: activeChatId,
                participants: [myData.uid, activeTarget.uid],
                senderId: myData.uid,
                content: content,
                type: type,
                timestamp: serverTimestamp()
            });
        }

        document.getElementById('send-trigger').onclick = () => {
            const input = document.getElementById('msg-input');
            if(input.value.trim() && activeChatId) {
                sendMsg(input.value, 'text');
                input.value = '';
                document.getElementById('emoji-picker').style.display = 'none';
            }
        };

        function startChat(target) {
            activeTarget = target;
            activeChatId = [myData.uid, target.uid].sort().join('_');
            document.getElementById('header-ui').style.visibility = 'visible';
            document.getElementById('target-name').innerText = target.name;
            document.getElementById('target-pfp').src = target.pic;
            
            if(unsub) unsub();
            const q = query(collection(db, "messages"), where("chatId", "==", activeChatId), orderBy("timestamp", "asc"));
            unsub = onSnapshot(q, (snap) => {
                const container = document.getElementById('messages-container');
                container.innerHTML = '';
                snap.forEach(d => {
                    const m = d.data();
                    const isOwn = m.senderId === myData.uid;
                    const wrap = document.createElement('div');
                    wrap.className = `msg-wrapper ${isOwn ? 'own' : 'other'}`;
                    
                    let html = m.type === 'image' ? `<img src="${m.content}" class="chat-img">` : m.content;
                    wrap.innerHTML = `<div class="msg-bubble">${html}</div>`;
                    container.appendChild(wrap);
                });
                container.scrollTop = container.scrollHeight;
            });
        }

        // Sidebar e Fun√ß√µes de UI
        const emojis = "üòÄüòÉüòÑüòÅüòÜüòÖüòÇü§£üòäüòáüôÇüôÉüòâüòåüòçü•∞üòòüòóüòôüòöüòãüòõüòúü§™üòùü§ëü§óü§≠ü§´ü§îüòêüòëüò∂üòèüòíüôÑüò¨ü§•üòåüòîüò™";
        const picker = document.getElementById('emoji-picker');
        emojis.match(/./gu).forEach(e => {
            const s = document.createElement('span'); s.className = 'emoji-item'; s.innerText = e;
            s.onclick = () => document.getElementById('msg-input').value += e;
            picker.appendChild(s);
        });

        window.toggleEmojis = () => picker.style.display = picker.style.display === 'grid' ? 'none' : 'grid';
        window.openModal = (id) => document.getElementById(id).classList.add('active');
        window.closeModals = () => document.querySelectorAll('.modal').forEach(m => m.classList.remove('active'));
        
        // (Omiti as outras fun√ß√µes loadSidebar e findGhost que s√£o as mesmas das vers√µes anteriores para poupar espa√ßo)
    </script>
</body>
</html>
