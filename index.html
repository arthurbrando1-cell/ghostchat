<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GhostChat Pro</title>
    
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/VInivv/ghostchat/main/Ghost.png">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --bg-main: #111b21; --bg-sidebar: #111b21; --bg-panel: #202c33;
            --bg-chat: #0b141a; --accent: #00a884; --text-main: #e9edef;
            --text-dim: #8696a0; --msg-own: #005c4b; --msg-other: #202c33;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background-color: var(--bg-main); color: var(--text-main); height: 100vh; overflow: hidden; }
        
        /* Tela de Login Branca com Logo do GitHub */
        #login-screen { 
            position: fixed; inset: 0; background: #ffffff; z-index: 5000; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
        }
        .login-logo { width: 180px; height: 180px; margin-bottom: 20px; border-radius: 40px; object-fit: contain; }
        .login-title { color: #111; font-size: 28px; font-weight: bold; margin-bottom: 30px; letter-spacing: 1px; }

        #app { display: flex; width: 100vw; height: 100vh; }
        .sidebar { width: 30%; min-width: 320px; background: var(--bg-sidebar); border-right: 1px solid rgba(255,255,255,0.1); display: flex; flex-direction: column; }
        .sidebar-header { background: var(--bg-panel); padding: 10px 16px; display: flex; justify-content: space-between; align-items: center; min-height: 60px; }
        .avatar { width: 40px; height: 40px; border-radius: 50%; object-fit: cover; cursor: pointer; border: 1.5px solid var(--accent); }
        .icon-btn { cursor: pointer; color: var(--text-dim); font-size: 20px; background: none; border: none; }
        
        .main-chat { flex: 1; display: flex; flex-direction: column; background: var(--bg-chat); position: relative; }
        #messages-container { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 10px; padding-bottom: 80px; }
        
        .msg-bubble { padding: 8px 12px; border-radius: 10px; color: white; max-width: 320px; position: relative; }
        .input-bar { background: var(--bg-panel); padding: 10px 15px; display: flex; align-items: center; gap: 15px; position: absolute; bottom: 0; width: 100%; }
        .input-bar input { flex: 1; background: #2a3942; border: none; padding: 12px 18px; border-radius: 20px; color: white; outline: none; }

        .btn-action { background: #111; color: white; border: none; padding: 15px; border-radius: 10px; width: 250px; font-weight: bold; cursor: pointer; transition: 0.3s; }
        .btn-action:hover { background: #333; transform: scale(1.02); }
        
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <audio id="notif-sound" src="https://cdn.pixabay.com/audio/2024/02/07/audio_44747c3d2d.mp3"></audio>

    <div id="login-screen">
        <img src="https://raw.githubusercontent.com/VInivv/ghostchat/main/Ghost.png" class="login-logo" alt="Ghost Logo">
        <h1 class="login-title">GHOST CHAT</h1>
        <button id="login-btn" class="btn-action">ENTRAR AGORA</button>
    </div>

    <div id="app" class="hidden">
        <div class="sidebar">
            <div class="sidebar-header">
                <img src="" id="my-pfp" class="avatar">
                <div style="display:flex; gap:20px">
                    <button class="icon-btn"><i class="fa-regular fa-circle-play"></i></button>
                    <button class="icon-btn"><i class="fa-solid fa-users-rectangle"></i></button>
                    <button class="icon-btn"><i class="fa-solid fa-user-plus"></i></button>
                </div>
            </div>
            <div class="chat-list" id="chat-list-ui"></div>
        </div>

        <div class="main-chat">
            <div id="messages-container"></div>
            <div class="input-bar">
                <input type="text" id="msg-input" placeholder="Mensagem...">
                <button onclick="handleSendMsg()" class="icon-btn" style="color:var(--accent)"><i class="fa-solid fa-paper-plane"></i></button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC0DhQ-EUs3Azqn7_tbB-W3S9ko0DaUWls",
            authDomain: "ghostchat-app-3a3f0.firebaseapp.com",
            projectId: "ghostchat-app-3a3f0",
            storageBucket: "ghostchat-app-3a3f0.firebasestorage.app",
            messagingSenderId: "781582052854",
            appId: "1:781582052854:web:7fba6eae2a372ce0e22bd7"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let myData = {};

        // LOGIN APENAS NO CLIQUE
        document.getElementById('login-btn').addEventListener('click', async () => {
            const cred = await signInAnonymously(auth);
            const user = cred.user;
            
            const userRef = doc(db, "users", user.uid);
            const userSnap = await getDoc(userRef);
            
            if (userSnap.exists()) {
                myData = userSnap.data();
            } else {
                const gid = Math.floor(1000 + Math.random() * 9000).toString();
                myData = { 
                    uid: user.uid, 
                    ghostId: gid, 
                    name: `Ghost#${gid}`, 
                    pic: `https://api.dicebear.com/7.x/bottts/svg?seed=${gid}` 
                };
                await setDoc(userRef, myData);
            }

            document.getElementById('my-pfp').src = myData.pic;
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('app').classList.remove('hidden');
            
            // Aqui vocÃª continuaria as chamadas de loadSidebar(), etc.
        });
    </script>
</body>
</html>
