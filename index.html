<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GhostChat Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-main: #111b21; --bg-sidebar: #111b21; --bg-panel: #202c33;
            --bg-chat: #0b141a; --accent: #00a884; --text-main: #e9edef;
            --text-dim: #8696a0; --msg-own: #005c4b; --msg-other: #202c33;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background-color: #0c1317; color: var(--text-main); height: 100vh; overflow: hidden; }
        #app { display: flex; width: 100vw; height: 100vh; }

        /* Sidebar */
        .sidebar { width: 30%; min-width: 300px; max-width: 420px; background: var(--bg-sidebar); border-right: 1px solid rgba(255,255,255,0.1); display: flex; flex-direction: column; }
        .sidebar-header { background: var(--bg-panel); padding: 10px 16px; display: flex; justify-content: space-between; align-items: center; height: 60px; }
        .avatar { width: 40px; height: 40px; border-radius: 50%; object-fit: cover; cursor: pointer; background: #333; }
        
        .chat-list { flex: 1; overflow-y: auto; background: var(--bg-sidebar); }
        .chat-item { display: flex; padding: 12px 16px; cursor: pointer; border-bottom: 1px solid rgba(255,255,255,0.05); align-items: center; }
        .chat-item:hover { background: #2a3942; }
        .chat-item img { width: 45px; height: 45px; border-radius: 50%; margin-right: 15px; }

        /* Chat Area */
        .main-chat { flex: 1; display: flex; flex-direction: column; background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png'); background-color: var(--bg-chat); background-blend-mode: overlay; }
        .chat-header { background: var(--bg-panel); padding: 10px 16px; display: flex; align-items: center; height: 60px; visibility: hidden; }
        
        #messages-container { flex: 1; overflow-y: auto; padding: 20px 5%; display: flex; flex-direction: column; gap: 10px; }
        .msg-wrapper { display: flex; align-items: flex-end; gap: 8px; max-width: 85%; }
        .msg-wrapper.own { align-self: flex-end; flex-direction: row-reverse; }
        .msg-wrapper.other { align-self: flex-start; }
        .msg-avatar { width: 32px; height: 32px; border-radius: 50%; flex-shrink: 0; }
        
        .msg-bubble { padding: 8px 12px; border-radius: 8px; font-size: 14px; position: relative; word-break: break-word; }
        .own .msg-bubble { background: var(--msg-own); border-bottom-right-radius: 2px; }
        .other .msg-bubble { background: var(--msg-other); border-bottom-left-radius: 2px; }
        .msg-time { font-size: 10px; color: rgba(255,255,255,0.5); margin-left: 8px; display: inline-block; margin-top: 4px; }

        /* Input Area */
        .input-bar { background: var(--bg-panel); padding: 10px 16px; display: flex; align-items: center; gap: 12px; position: relative; }
        .input-bar input { flex: 1; background: #2a3942; border: none; padding: 12px 16px; border-radius: 8px; color: white; outline: none; }
        .icon-btn { cursor: pointer; color: var(--text-dim); font-size: 22px; user-select: none; }

        /* Emoji Grid */
        #emoji-picker { position: absolute; bottom: 65px; left: 15px; background: var(--bg-panel); padding: 10px; border-radius: 8px; display: none; grid-template-columns: repeat(8, 1fr); gap: 8px; box-shadow: 0 5px 25px rgba(0,0,0,0.6); z-index: 100; max-height: 250px; overflow-y: auto; width: 320px; }
        .emoji-item { cursor: pointer; font-size: 22px; padding: 5px; text-align: center; }
        .emoji-item:hover { background: #3b4a54; border-radius: 5px; }

        /* Modais */
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.9); display: none; justify-content: center; align-items: center; z-index: 1000; }
        .modal-content { background: var(--bg-panel); padding: 25px; border-radius: 12px; width: 90%; max-width: 400px; }
        .modal-content input, .modal-content textarea { width: 100%; padding: 12px; margin: 8px 0; background: #2a3942; border: none; color: white; border-radius: 5px; }
        .btn-save { background: var(--accent); color: white; border: none; padding: 12px; border-radius: 5px; cursor: pointer; width: 100%; font-weight: bold; }
        .active { display: flex !important; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="login-screen" style="position:fixed; inset:0; background:var(--bg-main); z-index:2000; display:flex; flex-direction:column; align-items:center; justify-content:center;">
        <div style="font-size: 60px; margin-bottom: 20px;">ðŸ‘»</div>
        <h1 style="margin-bottom: 20px;">GhostChat Pro</h1>
        <button onclick="handleLogin()" style="background:var(--accent); color:white; border:none; padding:15px 50px; border-radius:30px; cursor:pointer; font-weight:bold; font-size: 16px;">Entrar Anonimamente</button>
    </div>

    <div id="app" class="hidden">
        <div class="sidebar">
            <div class="sidebar-header">
                <img src="" id="user-header-img" class="avatar" onclick="openModal('modal-profile')">
                <div style="display:flex; gap: 20px;">
                    <span class="icon-btn" onclick="openModal('modal-add')" title="Novo Chat">ï¼‹</span>
                    <span class="icon-btn" onclick="location.reload()" title="Recarregar">âŸ³</span>
                </div>
            </div>
            <div class="chat-list" id="chat-list-ui"></div>
        </div>

        <div class="main-chat">
            <div class="chat-header" id="chat-header-main">
                <img src="" id="active-chat-img" class="avatar" style="margin-right: 15px;">
                <div>
                    <h4 id="active-chat-name">Selecione um contato</h4>
                    <p id="active-chat-bio" style="font-size: 12px; color: var(--text-dim)"></p>
                </div>
            </div>

            <div id="messages-container">
                <div id="empty-state" style="margin: auto; text-align: center; color: var(--text-dim);">
                    <p style="font-size: 40px;">ðŸ‘»</p>
                    <p>Busque um ID de amigo para comeÃ§ar.</p>
                </div>
            </div>

            <div id="emoji-picker"></div>

            <form class="input-bar" id="chat-form">
                <span class="icon-btn" onclick="toggleEmoji()">â˜º</span>
                <input type="text" id="msg-input" placeholder="Mensagem" autocomplete="off">
                <button type="submit" style="background:none; border:none; color:var(--accent); font-size:24px; cursor:pointer;">âž¤</button>
            </form>
        </div>
    </div>

    <div id="modal-profile" class="modal">
        <div class="modal-content">
            <h3 style="margin-bottom: 10px;">Meu Perfil</h3>
            <p id="display-id" style="color: var(--accent); font-weight: bold; margin-bottom: 15px; font-size: 14px; background: #111b21; padding: 5px; border-radius: 4px; text-align: center;"></p>
            <label style="font-size: 11px; color: var(--text-dim);">NOME</label>
            <input type="text" id="input-name">
            <label style="font-size: 11px; color: var(--text-dim);">BIO</label>
            <textarea id="input-bio" rows="2"></textarea>
            <label style="font-size: 11px; color: var(--text-dim);">URL DA FOTO</label>
            <input type="text" id="input-pic">
            <button class="btn-save" onclick="saveProfile()">Salvar AlteraÃ§Ãµes</button>
            <button onclick="closeModals()" style="background:none; border:none; color:white; width:100%; margin-top:10px; cursor:pointer;">Fechar</button>
        </div>
    </div>

    <div id="modal-add" class="modal">
        <div class="modal-content">
            <h3>Novo Fantasma</h3>
            <p style="font-size: 12px; color: var(--text-dim); margin-bottom: 10px;">Informe o ID do seu amigo para iniciar o chat privado.</p>
            <input type="text" id="search-id" placeholder="Ex: 4921">
            <button class="btn-save" onclick="findUser()">Iniciar Conversa</button>
            <button onclick="closeModals()" style="background:none; border:none; color:white; width:100%; margin-top:10px; cursor:pointer;">Cancelar</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp, doc, setDoc, getDocs, where, limit } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC0DhQ-EUs3Azqn7_tbB-W3S9ko0DaUWls",
            authDomain: "ghostchat-app-3a3f0.firebaseapp.com",
            projectId: "ghostchat-app-3a3f0",
            storageBucket: "ghostchat-app-3a3f0.firebasestorage.app",
            messagingSenderId: "781582052854",
            appId: "1:781582052854:web:7fba6eae2a372ce0e22bd7"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let myData = {};
        let activeChatId = null;
        let activeTarget = null;
        let unsubMsg = null;

        // Lista de Emojis Completa
        const emojis = ["ðŸ˜€","ðŸ˜ƒ","ðŸ˜„","ðŸ˜","ðŸ˜†","ðŸ˜…","ðŸ˜‚","ðŸ¤£","ðŸ˜Š","ðŸ˜‡","ðŸ™‚","ðŸ™ƒ","ðŸ˜‰","ðŸ˜Œ","ðŸ˜","ðŸ¥°","ðŸ˜˜","ðŸ˜—","ðŸ˜™","ðŸ˜š","ðŸ˜‹","ðŸ˜›","ðŸ˜œ","ðŸ¤ª","ðŸ˜","ðŸ¤‘","ðŸ¤—","ðŸ¤­","ðŸ¤«","ðŸ¤”","ðŸ˜","ðŸ˜‘","ðŸ˜¶","ðŸ˜","ðŸ˜’","ðŸ™„","ðŸ˜¬","ðŸ¤¥","ðŸ˜Œ","ðŸ˜”","ðŸ˜ª","ðŸ¤¤","ðŸ˜´","ðŸ˜·","ðŸ¤’","ðŸ¤•","ðŸ¤¢","ðŸ¤®","ðŸ¤§","ðŸ˜µ","ðŸ¤¯","ðŸ¤ ","ðŸ¥³","ðŸ˜Ž","ðŸ¤“","ðŸ§","ðŸ˜•","ðŸ˜Ÿ","ðŸ™","â˜¹ï¸","ðŸ˜®","ðŸ˜¯","ðŸ˜²","ðŸ˜³","ðŸ¥º","ðŸ˜¦","ðŸ˜§","ðŸ˜¨","ðŸ˜°","ðŸ˜¥","ðŸ˜¢","ðŸ˜­","ðŸ˜¤","ðŸ˜ ","ðŸ˜¡","ðŸ¤¬","ðŸ˜ˆ","ðŸ‘¿","ðŸ’€","â˜ ï¸","ðŸ‘»","ðŸ‘½","ðŸ¤–","ðŸŽƒ","ðŸ‘‹","ðŸ¤š","âœ‹","ðŸ–ï¸","âœŒï¸","ðŸ¤ž","ðŸ¤Ÿ","ðŸ¤˜","ðŸ¤™","ðŸ‘Œ","ðŸ¤Œ","ðŸ¤","âœŠ","ðŸ‘Š","ðŸ¤›","ðŸ¤œ","ðŸ‘","ðŸ‘Ž","âœï¸","ðŸ™Œ","ðŸ‘","ðŸ«¶","ðŸ™","ðŸ’ª","ðŸ¦¾","ðŸ¦¿","â¤ï¸","ðŸ§¡","ðŸ’›","ðŸ’š","ðŸ’™","ðŸ’œ","ðŸ–¤","ðŸ¤","ðŸ¤Ž","ðŸ’”","â£ï¸","ðŸ’•","ðŸ’ž","ðŸ’“","ðŸ’—","ðŸ’–","ðŸ’˜","ðŸ’¯","âœ”ï¸","âŒ","â—","â“","â•","â”","âš ï¸","ðŸš«","â›”","ðŸ”ž","â­","ðŸŒŸ","âœ¨","ðŸ’¥","ðŸ”¥","ðŸŽ‰","ðŸŽŠ","ðŸ¶","ðŸ±","ðŸ­","ðŸ¹","ðŸ°","ðŸ¦Š","ðŸ»","ðŸ¼","ðŸ¨","ðŸ¯","ðŸ¦","ðŸ®","ðŸ·","ðŸ¸","ðŸµ","ðŸ”","ðŸ§","ðŸ¦","ðŸ¤","ðŸ¦†","ðŸ¦…","ðŸ","ðŸ¢","ðŸŠ","ðŸ¦–","ðŸ¦•","ðŸŸ","ðŸ ","ðŸ³","ðŸ¬","ðŸ¦ˆ","ðŸŽ","ðŸŠ","ðŸŒ","ðŸ‰","ðŸ‡","ðŸ“","ðŸ«","ðŸ”","ðŸŸ","ðŸ•","ðŸŒ­","ðŸ¥ª","ðŸŒ®","ðŸŒ¯","ðŸ","ðŸœ","ðŸ£","ðŸ¤","ðŸ—","ðŸ–","ðŸ°","ðŸ§","ðŸ©","ðŸª","ðŸ«","ðŸ¿","â˜•","ðŸº","ðŸ»","ðŸ¥¤","ðŸ§ƒ","ðŸŽ®","ðŸ•¹ï¸","ðŸ‘¾","ðŸŽ²","â™Ÿï¸","ðŸ’»","ðŸ–¥ï¸","âŒ¨ï¸","ðŸ–±ï¸","ðŸ“±","ðŸ“¡","ðŸŒ","âš™ï¸","ðŸ”§","ðŸ”¨","ðŸ’¾","ðŸ“‚","ðŸ“","ðŸ§ ","ðŸ¤–","ðŸš€","âœˆï¸","ðŸš—","ðŸ","ðŸš²","ðŸ ","ðŸ¢","ðŸ™ï¸","ðŸ“¦","ðŸ“Œ","ðŸ“Ž","ðŸ”‘","ðŸ”’","ðŸ”“","ðŸ”Š","ðŸ”‡","ðŸ””","ðŸ§¨","ðŸ’£","ðŸŒ"];
        
        const picker = document.getElementById('emoji-picker');
        emojis.forEach(e => {
            const el = document.createElement('span');
            el.className = 'emoji-item';
            el.innerText = e;
            el.onclick = () => { document.getElementById('msg-input').value += e; picker.style.display = 'none'; document.getElementById('msg-input').focus(); };
            picker.appendChild(el);
        });
        window.toggleEmoji = () => picker.style.display = picker.style.display === 'grid' ? 'none' : 'grid';

        // Auth
        window.handleLogin = () => signInAnonymously(auth);

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const ghostId = localStorage.getItem('ghost_id') || Math.floor(1000 + Math.random() * 9000).toString();
                localStorage.setItem('ghost_id', ghostId);

                myData = {
                    uid: user.uid,
                    ghostId: ghostId,
                    name: localStorage.getItem('ghost_name') || `Ghost#${ghostId}`,
                    bio: localStorage.getItem('ghost_bio') || "ðŸ‘» InvisÃ­vel no GhostChat",
                    pic: localStorage.getItem('ghost_pic') || `https://api.dicebear.com/7.x/bottts/svg?seed=${ghostId}`
                };

                await setDoc(doc(db, "users", user.uid), myData, { merge: true });
                updateUI();
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('app').classList.remove('hidden');
                loadChatHistory();
            }
        });

        function updateUI() {
            document.getElementById('user-header-img').src = myData.pic;
            document.getElementById('display-id').innerText = `ID DO SEU FANTASMA: ${myData.ghostId}`;
            document.getElementById('input-name').value = myData.name;
            document.getElementById('input-bio').value = myData.bio;
            document.getElementById('input-pic').value = myData.pic;
        }

        window.saveProfile = async () => {
            const n = document.getElementById('input-name').value;
            const b = document.getElementById('input-bio').value;
            const p = document.getElementById('input-pic').value;
            if(n) {
                myData.name = n; myData.bio = b; if(p) myData.pic = p;
                localStorage.setItem('ghost_name', n);
                localStorage.setItem('ghost_bio', b);
                localStorage.setItem('ghost_pic', myData.pic);
                await setDoc(doc(db, "users", auth.currentUser.uid), myData, { merge: true });
                location.reload();
            }
        };

        // Carregar lista de conversas ativas
        function loadChatHistory() {
            const q = query(collection(db, "messages"), where("participants", "array-contains", myData.uid));
            onSnapshot(q, async (snap) => {
                const sidebar = document.getElementById('chat-list-ui');
                const uniqueUsers = new Set();
                snap.forEach(d => {
                    const m = d.data();
                    const other = m.participants.find(p => p !== myData.uid);
                    if(other) uniqueUsers.add(other);
                });

                sidebar.innerHTML = '';
                for(let uid of uniqueUsers) {
                    const uSnap = await getDocs(query(collection(db, "users"), where("uid", "==", uid)));
                    if(!uSnap.empty) {
                        const u = uSnap.docs[0].data();
                        const div = document.createElement('div');
                        div.className = 'chat-item';
                        div.innerHTML = `<img src="${u.pic}"> <div><b>${u.name}</b><br><small style="color:var(--text-dim)">${u.bio}</small></div>`;
                        div.onclick = () => startChat(u);
                        sidebar.appendChild(div);
                    }
                }
            });
        }

        window.findUser = async () => {
            const id = document.getElementById('search-id').value;
            const snap = await getDocs(query(collection(db, "users"), where("ghostId", "==", id), limit(1)));
            if(!snap.empty) {
                const target = snap.docs[0].data();
                if(target.uid === myData.uid) return alert("VocÃª nÃ£o pode falar com vocÃª mesmo!");
                startChat(target);
                closeModals();
            } else alert("ID Fantasma nÃ£o encontrado!");
        };

        function startChat(target) {
            activeTarget = target;
            activeChatId = [myData.uid, target.uid].sort().join('_');
            
            document.getElementById('chat-header-main').style.visibility = 'visible';
            document.getElementById('active-chat-name').innerText = target.name;
            document.getElementById('active-chat-bio').innerText = target.bio;
            document.getElementById('active-chat-img').src = target.pic;
            document.getElementById('empty-state').style.display = 'none';

            if(unsubMsg) unsubMsg();
            const q = query(collection(db, "messages"), where("chatId", "==", activeChatId), orderBy("timestamp", "asc"));
            unsubMsg = onSnapshot(q, (snap) => {
                const container = document.getElementById('messages-container');
                container.innerHTML = '';
                snap.forEach(d => {
                    const m = d.data();
                    const isOwn = m.senderId === myData.uid;
                    const wrap = document.createElement('div');
                    wrap.className = `msg-wrapper ${isOwn ? 'own' : 'other'}`;
                    const time = m.timestamp ? new Date(m.timestamp.toDate()).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}) : '';
                    wrap.innerHTML = `<img src="${isOwn ? myData.pic : target.pic}" class="msg-avatar">
                                      <div class="msg-bubble">${m.text}<br><span class="msg-time">${time}</span></div>`;
                    container.appendChild(wrap);
                });
                container.scrollTop = container.scrollHeight;
            });
        }

        document.getElementById('chat-form').onsubmit = async (e) => {
            e.preventDefault();
            const input = document.getElementById('msg-input');
            const val = input.value.trim();
            if(val && activeChatId) {
                input.value = '';
                await addDoc(collection(db, "messages"), {
                    chatId: activeChatId,
                    participants: [myData.uid, activeTarget.uid],
                    senderId: myData.uid,
                    text: val,
                    timestamp: serverTimestamp()
                });
            }
        };

        window.openModal = (id) => document.getElementById(id).classList.add('active');
        window.closeModals = () => document.querySelectorAll('.modal').forEach(m => m.classList.remove('active'));
    </script>
</body>
</html>
