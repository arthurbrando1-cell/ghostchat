<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GhostChat Pro - Audio Update</title>
    <style>
        :root {
            --bg-main: #111b21; --bg-sidebar: #111b21; --bg-panel: #202c33;
            --bg-chat: #0b141a; --accent: #00a884; --text-main: #e9edef;
            --text-dim: #8696a0; --msg-own: #005c4b; --msg-other: #202c33;
            --danger: #ea0038;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Helvetica, Arial, sans-serif; }
        body { background-color: var(--bg-main); color: var(--text-main); height: 100vh; overflow: hidden; }
        #app { display: flex; width: 100vw; height: 100vh; }

        /* Sidebar */
        .sidebar { width: 30%; min-width: 320px; background: var(--bg-sidebar); border-right: 1px solid rgba(255,255,255,0.1); display: flex; flex-direction: column; }
        .sidebar-header { background: var(--bg-panel); padding: 10px 16px; display: flex; justify-content: space-between; align-items: center; height: 60px; }
        .avatar { width: 40px; height: 40px; border-radius: 50%; object-fit: cover; cursor: pointer; border: 1px solid rgba(255,255,255,0.1); }
        
        .chat-list { flex: 1; overflow-y: auto; }
        .chat-item { display: flex; padding: 12px 16px; cursor: pointer; border-bottom: 1px solid rgba(255,255,255,0.05); align-items: center; transition: 0.2s; }
        .chat-item:hover { background: #2a3942; }
        .chat-item img { width: 48px; height: 48px; border-radius: 50%; margin-right: 15px; }
        .chat-info b { font-size: 16px; display: block; }
        .chat-info span { font-size: 12px; color: var(--accent); font-weight: bold; }

        /* Chat Area */
        .main-chat { flex: 1; display: flex; flex-direction: column; background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png'); background-color: var(--bg-chat); background-blend-mode: overlay; position: relative; }
        .chat-header { background: var(--bg-panel); padding: 10px 16px; display: flex; align-items: center; height: 60px; z-index: 10; }
        
        #messages-container { flex: 1; overflow-y: auto; padding: 20px 5%; display: flex; flex-direction: column; gap: 10px; }
        
        /* Mensagens */
        .msg-wrapper { display: flex; align-items: flex-end; gap: 8px; max-width: 80%; }
        .msg-wrapper.own { align-self: flex-end; flex-direction: row-reverse; }
        .msg-wrapper.other { align-self: flex-start; }
        .msg-bubble { padding: 8px 12px; border-radius: 10px; font-size: 15px; position: relative; box-shadow: 0 1px 2px rgba(0,0,0,0.3); }
        .own .msg-bubble { background: var(--msg-own); border-bottom-right-radius: 2px; }
        .other .msg-bubble { background: var(--msg-other); border-bottom-left-radius: 2px; }
        
        /* √Åudio */
        audio { height: 35px; width: 220px; filter: invert(100%) hue-rotate(180deg) brightness(1.5); }

        /* Input Bar */
        .input-bar { background: var(--bg-panel); padding: 10px 16px; display: flex; align-items: center; gap: 15px; }
        .input-bar input { flex: 1; background: #2a3942; border: none; padding: 12px 18px; border-radius: 25px; color: white; outline: none; font-size: 15px; }
        .icon-btn { cursor: pointer; color: var(--text-dim); font-size: 24px; user-select: none; }
        .recording { color: var(--danger) !important; animation: pulse 1s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }

        /* UI DO PERFIL MELHORADA */
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.9); display: none; justify-content: center; align-items: center; z-index: 1000; padding: 20px; }
        .modal-content { background: var(--bg-panel); padding: 30px; border-radius: 20px; width: 100%; max-width: 400px; box-shadow: 0 15px 50px rgba(0,0,0,0.8); }
        .modal-content h3 { color: var(--text-main); font-size: 22px; margin-bottom: 20px; font-weight: 600; }
        
        .profile-id-tag { background: #111b21; padding: 12px; border-radius: 10px; border: 1px dashed var(--accent); color: var(--accent); font-family: monospace; font-size: 20px; font-weight: bold; margin-bottom: 20px; }
        
        .modal-content label { display: block; text-align: left; font-size: 12px; color: var(--accent); font-weight: bold; margin-bottom: 5px; text-transform: uppercase; }
        .modal-content input { width: 100%; padding: 14px; margin-bottom: 20px; background: #111b21; border: 1px solid #3b4a54; color: white; border-radius: 10px; font-size: 16px; }
        .modal-content input:focus { border-color: var(--accent); outline: none; }

        .btn-save { background: var(--accent); color: white; border: none; padding: 16px; border-radius: 10px; width: 100%; font-weight: bold; font-size: 16px; cursor: pointer; transition: 0.3s; }
        .btn-save:hover { background: #008f72; transform: translateY(-2px); }
        .btn-close { background: transparent; color: var(--text-dim); border: none; padding: 10px; width: 100%; margin-top: 10px; cursor: pointer; font-size: 14px; }

        .active { display: flex !important; }
        .hidden { display: none !important; }
        
        #emoji-picker { position: absolute; bottom: 70px; left: 20px; background: var(--bg-panel); width: 320px; max-height: 300px; overflow-y: auto; display: none; grid-template-columns: repeat(7, 1fr); padding: 10px; border-radius: 15px; z-index: 100; border: 1px solid rgba(255,255,255,0.1); }
        .emoji-item { font-size: 24px; padding: 8px; cursor: pointer; text-align: center; border-radius: 8px; }
        .emoji-item:hover { background: #3b4a54; }
    </style>
</head>
<body>

    <div id="login-screen" style="position:fixed; inset:0; background:var(--bg-main); z-index:2000; display:flex; flex-direction:column; align-items:center; justify-content:center;">
        <div style="font-size: 80px; margin-bottom: 20px;">üëª</div>
        <h1 style="margin-bottom: 30px; font-weight: 700;">GhostChat Pro</h1>
        <button onclick="handleLogin()" class="btn-save" style="width: auto; padding: 15px 60px; border-radius: 30px;">ENTRAR AGORA</button>
    </div>

    <div id="app" class="hidden">
        <div class="sidebar">
            <div class="sidebar-header">
                <img src="" id="my-pfp" class="avatar" onclick="openModal('modal-profile')">
                <div style="display:flex; gap: 20px;">
                    <span class="icon-btn" onclick="openModal('modal-add')">Ôºã</span>
                </div>
            </div>
            <div class="chat-list" id="chat-list-ui"></div>
        </div>

        <div class="main-chat">
            <div class="chat-header" id="header-ui" style="visibility: hidden;">
                <img src="" id="target-pfp" class="avatar" style="margin-right: 15px;">
                <h4 id="target-name">Nome</h4>
            </div>

            <div id="messages-container"></div>
            
            <div id="emoji-picker"></div>

            <div class="input-bar">
                <span class="icon-btn" onclick="toggleEmojis()">üòÄ</span>
                <input type="text" id="msg-input" placeholder="Mensagem" autocomplete="off">
                <span class="icon-btn" id="audio-btn" title="Segure para gravar">üé§</span>
                <button id="send-btn" style="background:none; border:none; color:var(--accent); font-size:26px; cursor:pointer; display:none;">‚û§</button>
            </div>
        </div>
    </div>

    <div id="modal-profile" class="modal">
        <div class="modal-content">
            <h3>Seu Perfil Fantasma</h3>
            <label>Seu ID √önico</label>
            <div class="profile-id-tag" id="display-id">----</div>
            
            <label>Nome de Exibi√ß√£o</label>
            <input type="text" id="in-name" placeholder="Ex: Fantasma do Norte">
            
            <label>URL da Foto de Perfil</label>
            <input type="text" id="in-pic" placeholder="Cole o link da imagem">
            
            <button class="btn-save" onclick="saveProfile()">SALVAR ALTERA√á√ïES</button>
            <button class="btn-close" onclick="closeModals()">FECHAR</button>
        </div>
    </div>

    <div id="modal-add" class="modal">
        <div class="modal-content">
            <h3>Novo Chat</h3>
            <label>ID do Fantasma Amigo</label>
            <input type="text" id="search-id" placeholder="Digite o ID de 4 d√≠gitos">
            <button class="btn-save" onclick="findGhost()">INICIAR CONVERSA</button>
            <button class="btn-close" onclick="closeModals()">CANCELAR</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp, doc, setDoc, getDocs, where, limit } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC0DhQ-EUs3Azqn7_tbB-W3S9ko0DaUWls",
            authDomain: "ghostchat-app-3a3f0.firebaseapp.com",
            projectId: "ghostchat-app-3a3f0",
            storageBucket: "ghostchat-app-3a3f0.firebasestorage.app",
            messagingSenderId: "781582052854",
            appId: "1:781582052854:web:7fba6eae2a372ce0e22bd7"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let myData = {};
        let activeChatId = null;
        let activeTarget = null;
        let unsub = null;
        
        // Config de √Åudio
        let mediaRecorder;
        let audioChunks = [];
        const audioBtn = document.getElementById('audio-btn');
        const msgInput = document.getElementById('msg-input');
        const sendBtn = document.getElementById('send-btn');
        const ping = new Audio('https://assets.mixkit.co/active_storage/sfx/2358/2358-preview.mp3');

        // Alternar Bot√£o de Enviar/√Åudio
        msgInput.oninput = () => {
            if(msgInput.value.trim() !== "") {
                audioBtn.style.display = "none";
                sendBtn.style.display = "block";
            } else {
                audioBtn.style.display = "block";
                sendBtn.style.display = "none";
            }
        };

        // L√≥gica de Grava√ß√£o
        async function startRecording() {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            mediaRecorder = new MediaRecorder(stream);
            mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
            mediaRecorder.onstop = async () => {
                const blob = new Blob(audioChunks, { type: 'audio/webm' });
                const reader = new FileReader();
                reader.readAsDataURL(blob); 
                reader.onloadend = () => sendMsg(reader.result, 'audio');
                audioChunks = [];
            };
            mediaRecorder.start();
            audioBtn.classList.add('recording');
        }

        function stopRecording() {
            if(mediaRecorder) mediaRecorder.stop();
            audioBtn.classList.remove('recording');
        }

        audioBtn.onmousedown = startRecording;
        audioBtn.onmouseup = stopRecording;
        // Suporte para mobile
        audioBtn.ontouchstart = (e) => { e.preventDefault(); startRecording(); };
        audioBtn.ontouchend = (e) => { e.preventDefault(); stopRecording(); };

        // Firebase Auth e Dados
        window.handleLogin = () => signInAnonymously(auth);

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const gid = localStorage.getItem('ghost_id') || Math.floor(1000 + Math.random() * 9000).toString();
                localStorage.setItem('ghost_id', gid);
                myData = {
                    uid: user.uid, ghostId: gid,
                    name: localStorage.getItem('ghost_name') || `Ghost#${gid}`,
                    pic: localStorage.getItem('ghost_pic') || `https://api.dicebear.com/7.x/bottts/svg?seed=${gid}`
                };
                await setDoc(doc(db, "users", user.uid), myData, { merge: true });
                document.getElementById('my-pfp').src = myData.pic;
                document.getElementById('display-id').innerText = myData.ghostId;
                document.getElementById('in-name').value = myData.name;
                document.getElementById('in-pic').value = myData.pic;
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('app').classList.remove('hidden');
                loadSidebar();
            }
        });

        window.saveProfile = async () => {
            myData.name = document.getElementById('in-name').value;
            myData.pic = document.getElementById('in-pic').value;
            localStorage.setItem('ghost_name', myData.name);
            localStorage.setItem('ghost_pic', myData.pic);
            await setDoc(doc(db, "users", auth.currentUser.uid), myData, { merge: true });
            location.reload();
        };

        async function sendMsg(content, type = 'text') {
            if(!activeChatId) return;
            await addDoc(collection(db, "messages"), {
                chatId: activeChatId,
                participants: [myData.uid, activeTarget.uid],
                senderId: myData.uid,
                content: content,
                type: type,
                timestamp: serverTimestamp()
            });
        }

        sendBtn.onclick = () => {
            if(msgInput.value.trim()){
                sendMsg(msgInput.value, 'text');
                msgInput.value = "";
                msgInput.oninput();
            }
        };

        // Sidebar e Chat em Tempo Real
        function loadSidebar() {
            const q = query(collection(db, "messages"), where("participants", "array-contains", myData.uid));
            onSnapshot(q, async (snap) => {
                const list = document.getElementById('chat-list-ui');
                const uids = new Set();
                snap.forEach(d => d.data().participants.forEach(p => { if(p !== myData.uid) uids.add(p); }));
                list.innerHTML = '';
                for(let uid of uids) {
                    const uSnap = await getDocs(query(collection(db, "users"), where("uid", "==", uid)));
                    if(!uSnap.empty) {
                        const u = uSnap.docs[0].data();
                        const item = document.createElement('div');
                        item.className = 'chat-item';
                        item.innerHTML = `<img src="${u.pic}"> <div class="chat-info"><b>${u.name}</b><span>ID: ${u.ghostId}</span></div>`;
                        item.onclick = () => startChat(u);
                        list.appendChild(item);
                    }
                }
            });
        }

        function startChat(target) {
            activeTarget = target;
            activeChatId = [myData.uid, target.uid].sort().join('_');
            document.getElementById('header-ui').style.visibility = 'visible';
            document.getElementById('target-name').innerText = target.name;
            document.getElementById('target-pfp').src = target.pic;

            if(unsub) unsub();
            const q = query(collection(db, "messages"), where("chatId", "==", activeChatId), orderBy("timestamp", "asc"));
            let isFirst = true;
            unsub = onSnapshot(q, (snap) => {
                const container = document.getElementById('messages-container');
                container.innerHTML = '';
                snap.forEach(d => {
                    const m = d.data();
                    const isOwn = m.senderId === myData.uid;
                    const wrap = document.createElement('div');
                    wrap.className = `msg-wrapper ${isOwn ? 'own' : 'other'}`;
                    
                    let contentUI = m.type === 'text' ? m.content : `<audio controls src="${m.content}"></audio>`;
                    
                    wrap.innerHTML = `<div class="msg-bubble">${contentUI}</div>`;
                    container.appendChild(wrap);
                });
                container.scrollTop = container.scrollHeight;
                if(!isFirst && snap.docChanges().some(c => c.type === 'added' && c.doc.data().senderId !== myData.uid)) ping.play();
                isFirst = false;
            });
        }

        // Emojis
        const emojis = "üòÄüòÉüòÑüòÅüòÜüòÖüòÇü§£üòäüòáüôÇüôÉüòâüòåüòçü•∞üòòüòóüòôüòöüòãüòõüòúü§™üòùü§ëü§óü§≠ü§´ü§îüòêüòëüò∂üòèüòíüôÑüò¨ü§•üòåüòîüò™ü§§üò¥";
        const picker = document.getElementById('emoji-picker');
        emojis.match(/./gu).forEach(e => {
            const s = document.createElement('span'); s.className = 'emoji-item'; s.innerText = e;
            s.onclick = () => { msgInput.value += e; msgInput.oninput(); };
            picker.appendChild(s);
        });
        window.toggleEmojis = () => picker.style.display = picker.style.display === 'grid' ? 'none' : 'grid';
        window.openModal = (id) => document.getElementById(id).classList.add('active');
        window.closeModals = () => document.querySelectorAll('.modal').forEach(m => m.classList.remove('active'));
        window.findGhost = async () => {
            const id = document.getElementById('search-id').value;
            const s = await getDocs(query(collection(db, "users"), where("ghostId", "==", id), limit(1)));
            if(!s.empty) { startChat(s.docs[0].data()); closeModals(); } else alert("ID n√£o encontrado!");
        };
    </script>
</body>
</html>
