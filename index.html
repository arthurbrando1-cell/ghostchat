<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GhostChat Ultra Pro Max</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-main: #111b21; --bg-sidebar: #111b21; --bg-panel: #202c33;
            --bg-chat: #0b141a; --accent: #00a884; --text-main: #e9edef;
            --text-dim: #8696a0; --msg-own: #005c4b; --msg-other: #202c33;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background-color: var(--bg-main); color: var(--text-main); height: 100vh; overflow: hidden; }
        
        #app { display: flex; width: 100vw; height: 100vh; }
        .sidebar { width: 30%; min-width: 320px; background: var(--bg-sidebar); border-right: 1px solid #313d45; display: flex; flex-direction: column; }
        .sidebar-header { background: var(--bg-panel); padding: 10px 16px; display: flex; justify-content: space-between; align-items: center; }
        .avatar { width: 45px; height: 45px; border-radius: 50%; object-fit: cover; cursor: pointer; border: 2px solid var(--accent); }
        .chat-list { flex: 1; overflow-y: auto; }
        .chat-item { padding: 12px; display: flex; align-items: center; cursor: pointer; border-bottom: 1px solid #222e35; gap: 12px; }
        
        .main-chat { flex: 1; display: flex; flex-direction: column; background: var(--bg-chat); position: relative; }
        .chat-header { background: var(--bg-panel); padding: 10px 20px; display: flex; align-items: center; gap: 15px; cursor: pointer; }
        #messages-container { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 10px; padding-bottom: 80px; }

        /* MENSAGENS */
        .msg { padding: 8px 12px; border-radius: 10px; color: white; max-width: 70%; position: relative; }
        .msg-me { align-self: flex-end; background: var(--msg-own); }
        .msg-other { align-self: flex-start; background: var(--msg-other); }
        .views { font-size: 10px; float: right; margin-left: 5px; margin-top: 5px; color: #78e08f; }

        /* AUDIO PLAYER */
        .audio-wrapper { display: flex; align-items: center; gap: 8px; min-width: 220px; padding: 5px; }
        .speed-btn { background: #111b21; border: none; color: var(--accent); padding: 4px 8px; border-radius: 10px; font-weight: bold; cursor: pointer; }

        /* INPUT BAR */
        .input-bar { background: var(--bg-panel); padding: 10px; display: flex; align-items: center; gap: 10px; position: absolute; bottom: 0; width: 100%; }
        .input-bar input { flex: 1; background: #2a3942; border: none; padding: 12px; border-radius: 20px; color: white; outline: none; }
        
        /* EMOJIS */
        .emoji-picker { position: absolute; bottom: 65px; left: 10px; background: var(--bg-panel); width: 320px; height: 250px; overflow-y: auto; display: none; grid-template-columns: repeat(7, 1fr); padding: 10px; border-radius: 10px; border: 1px solid #444; z-index: 1000; }
        .emoji-picker span { cursor: pointer; font-size: 22px; text-align: center; padding: 5px; }

        /* MODAIS */
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.9); display: none; justify-content: center; align-items: center; z-index: 9999; }
        .modal-full { width: 100vw; height: 100vh; background: var(--bg-main); flex-direction: column; padding: 40px; }
        .modal-content { background: var(--bg-panel); padding: 20px; border-radius: 15px; width: 90%; max-width: 450px; }
        .btn-action { background: var(--accent); color: white; border: none; padding: 12px; border-radius: 8px; width: 100%; cursor: pointer; margin-top: 10px; font-weight: bold; }

        /* STATUS */
        .status-viewer { height: 100%; width: 100%; display: flex; align-items: center; justify-content: center; background: black; position: relative; }
        .status-img { max-height: 90vh; max-width: 100%; border-radius: 10px; }

        .rec-active { color: #ff3b30 !important; animation: blink 1s infinite; }
        @keyframes blink { 50% { opacity: 0.5; } }
        .hidden { display: none !important; }
        .icon-btn { background: none; border: none; color: var(--text-dim); font-size: 22px; cursor: pointer; }
    </style>
</head>
<body>

    <div id="login-screen" style="position:fixed; inset:0; background:white; z-index:20000; display:flex; flex-direction:column; align-items:center; justify-content:center;">
        <h1 style="color:#111">GHOST CHAT</h1>
        <button id="login-btn" class="btn-action" style="background:#111; width:200px">ENTRAR</button>
    </div>

    <div id="app" class="hidden">
        <div class="sidebar">
            <div class="sidebar-header">
                <img src="" id="my-pfp" class="avatar" onclick="openProfile(true)">
                <div style="display:flex; gap:18px">
                    <button class="icon-btn" onclick="openStatus()"><i class="fa-solid fa-circle-notch"></i></button>
                    <button class="icon-btn" onclick="openModal('modal-group')"><i class="fa-solid fa-users"></i></button>
                    <button class="icon-btn" onclick="openModal('modal-add')"><i class="fa-solid fa-user-plus"></i></button>
                </div>
            </div>
            <div class="chat-list" id="chat-list-ui"></div>
        </div>

        <div class="main-chat">
            <div id="chat-header-ui" class="chat-header" style="display:none" onclick="handleHeaderClick()">
                <img src="" id="target-pic" class="avatar">
                <div style="flex:1">
                    <h4 id="target-name">Nome</h4>
                    <small id="target-info" style="color:var(--text-dim)">Clique para ver info</small>
                </div>
                <button class="icon-btn" onclick="event.stopPropagation(); blockUser()"><i class="fa-solid fa-ban"></i></button>
            </div>

            <div id="messages-container"></div>
            
            <div class="emoji-picker" id="emoji-picker"></div>

            <div class="input-bar">
                <button class="icon-btn" onclick="toggleEmoji()"><i class="fa-regular fa-face-smile"></i></button>
                <label for="chat-file" class="icon-btn"><i class="fa-solid fa-paperclip"></i></label>
                <input type="file" id="chat-file" hidden onchange="uploadToChat(this)">
                
                <input type="text" id="msg-input" placeholder="Mensagem..." onkeypress="if(event.key==='Enter')sendText()">
                
                <button id="audio-btn" class="icon-btn"><i class="fa-solid fa-microphone"></i></button>
                <button onclick="sendText()" class="icon-btn" style="color:var(--accent)"><i class="fa-solid fa-paper-plane"></i></button>
            </div>
        </div>
    </div>

    <div id="modal-status" class="modal">
        <div class="modal-content">
            <h3>Status</h3>
            <div id="status-list" style="max-height: 200px; overflow-y: auto; margin: 10px 0;"></div>
            <hr style="opacity:0.2; margin:10px 0">
            <label>Postar Novo Status:</label>
            <input type="file" id="status-input" style="margin:10px 0" onchange="postStatus(this)">
            <button class="btn-action" style="background:#444" onclick="closeModals()">Fechar</button>
        </div>
    </div>

    <div id="modal-profile" class="modal"><div class="modal-content" style="padding:0; overflow:hidden">
        <div id="p-banner" style="height:100px; background:var(--accent); background-size:cover"></div>
        <img src="" id="p-avatar" style="width:80px; height:80px; border:4px solid var(--bg-panel); border-radius:50%; margin-top:-40px; margin-left:15px; background:#333">
        <div style="padding:15px">
            <h2 id="p-name">Nome</h2>
            <p id="p-bio" style="color:gray; margin:10px 0"></p>
            <div id="edit-profile-fields" class="hidden">
                <input type="text" id="edit-name" placeholder="Nome" style="width:100%; padding:8px; margin-bottom:10px">
                <input type="text" id="edit-bio" placeholder="Bio" style="width:100%; padding:8px; margin-bottom:10px">
                <label>Foto:</label> <input type="file" onchange="updateProfileMedia(this, 'pic')"><br>
                <label>Banner:</label> <input type="file" onchange="updateProfileMedia(this, 'banner')">
                <button class="btn-action" onclick="saveProfile()">Salvar</button>
            </div>
            <button class="btn-action" style="background:#444" onclick="closeModals()">Fechar</button>
        </div>
    </div></div>

    <div id="modal-edit-group" class="modal modal-full">
        <h1>Gerenciar Grupo</h1>
        <div style="width:100%; max-width:600px; margin-top:20px">
            <h3>Membros:</h3>
            <div id="group-members-list" style="margin:20px 0; background:var(--bg-panel); border-radius:10px; padding:10px"></div>
            <button class="btn-action" onclick="closeModals()">Voltar para o Chat</button>
        </div>
    </div>

    <div id="modal-group" class="modal"><div class="modal-content">
        <h3>Novo Grupo</h3>
        <input type="text" id="g-name" placeholder="Nome do Grupo" style="width:100%; padding:10px; margin:10px 0">
        <input type="file" id="g-pic-input">
        <button class="btn-action" onclick="createGroup()">Criar</button>
    </div></div>

    <div id="modal-add" class="modal"><div class="modal-content">
        <h3>Adicionar por ID</h3>
        <input type="text" id="search-id" placeholder="Ex: 5542" style="width:100%; padding:10px; margin:15px 0">
        <div id="search-res"></div>
    </div></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc, updateDoc, collection, query, where, getDocs, onSnapshot, addDoc, serverTimestamp, orderBy, deleteDoc } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC0DhQ-EUs3Azqn7_tbB-W3S9ko0DaUWls",
            authDomain: "ghostchat-app-3a3f0.firebaseapp.com",
            projectId: "ghostchat-app-3a3f0",
            storageBucket: "ghostchat-app-3a3f0.firebasestorage.app",
            messagingSenderId: "781582052854",
            appId: "1:781582052854:web:7fba6eae2a372ce0e22bd7"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let myData = {}, activeChatId = null, currentTarget = null, isRecording = false, mediaRecorder, chunks = [];

        // LOGIN
        document.getElementById('login-btn').onclick = () => signInAnonymously(auth);
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const snap = await getDoc(doc(db, "users", user.uid));
                if (snap.exists()) myData = snap.data();
                else {
                    const gid = Math.floor(1000+Math.random()*9000).toString();
                    myData = { uid: user.uid, ghostId: gid, name: `Ghost#${gid}`, pic: `https://api.dicebear.com/7.x/bottts/svg?seed=${gid}`, bio: "Ghosting...", banner: "" };
                    await setDoc(doc(db, "users", user.uid), myData);
                }
                document.getElementById('my-pfp').src = myData.pic;
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('app').classList.remove('hidden');
                loadContacts();
            }
        });

        // AUDIO FIX (BLOB URL PARA DAR PLAY)
        const audioBtn = document.getElementById('audio-btn');
        audioBtn.onclick = async () => {
            if (!isRecording) {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                mediaRecorder.start(); chunks = []; isRecording = true;
                audioBtn.classList.add('rec-active');
                mediaRecorder.ondataavailable = e => chunks.push(e.data);
            } else {
                mediaRecorder.stop(); isRecording = false;
                audioBtn.classList.remove('rec-active');
                mediaRecorder.onstop = () => {
                    const reader = new FileReader();
                    reader.readAsDataURL(new Blob(chunks));
                    reader.onloadend = () => sendMsg(reader.result, 'audio');
                };
            }
        };

        window.changeSpeed = (btn, aid) => {
            const a = document.getElementById(aid);
            a.playbackRate = a.playbackRate === 1 ? 1.5 : (a.playbackRate === 1.5 ? 2 : 1);
            btn.innerText = a.playbackRate + 'x';
        };

        // MENSAGENS E EMOJIS
        window.sendText = () => {
            const v = document.getElementById('msg-input').value;
            if(!v.trim()) return;
            sendMsg(v, 'text');
            document.getElementById('msg-input').value = "";
        };

        async function sendMsg(content, type) {
            if(!activeChatId) return;
            await addDoc(collection(db, "messages"), {
                chatId: activeChatId, senderId: myData.uid, content, type, timestamp: serverTimestamp(), views: 0
            });
        }

        const emojis = "ðŸ˜€ðŸ˜ƒðŸ˜„ðŸ˜ðŸ˜†ðŸ˜…ðŸ˜‚ðŸ¤£ðŸ˜ŠðŸ˜‡ðŸ™‚ðŸ™ƒðŸ˜‰ðŸ˜ŒðŸ˜ðŸ¥°ðŸ˜˜ðŸ˜—ðŸ˜™ðŸ˜šðŸ˜‹ðŸ˜›ðŸ˜œðŸ¤ªðŸ˜ðŸ¤‘ðŸ¤—ðŸ¤­ðŸ¤«ðŸ¤”ðŸ˜ðŸ˜‘ðŸ˜¶ðŸ˜ðŸ˜’ðŸ™„ðŸ˜¬ðŸ¤¥ðŸ˜ŒðŸ˜”ðŸ˜ªðŸ¤¤ðŸ˜´ðŸ˜·ðŸ¤’ðŸ¤•ðŸ¤¢ðŸ¤®ðŸ¤§ðŸ˜µðŸ¤¯ðŸ¤ ðŸ¥³ðŸ˜ŽðŸ¤“ðŸ§ðŸ˜•ðŸ˜ŸðŸ™â˜¹ï¸ðŸ˜®ðŸ˜¯ðŸ˜²ðŸ˜³ðŸ¥ºðŸ˜¦ðŸ˜§ðŸ˜¨ðŸ˜°ðŸ˜¥ðŸ˜¢ðŸ˜­ðŸ˜¤ðŸ˜ ðŸ˜¡ðŸ¤¬ðŸ˜ˆðŸ‘¿ðŸ’€â˜ ï¸ðŸ‘»ðŸ‘½ðŸ¤–ðŸŽƒðŸ‘‹ðŸ¤šâœ‹ðŸ–ï¸âœŒï¸ðŸ¤žðŸ¤ŸðŸ¤˜ðŸ¤™ðŸ‘ŒðŸ¤ŒðŸ¤âœŠðŸ‘ŠðŸ¤›ðŸ¤œðŸ‘ðŸ‘Žâœï¸ðŸ™ŒðŸ‘ðŸ«¶ðŸ™ðŸ’ªðŸ¦¾ðŸ¦¿â¤ï¸ðŸ§¡ðŸ’›ðŸ’šðŸ’™ðŸ’œðŸ–¤ðŸ¤ðŸ¤ŽðŸ’”â£ï¸ðŸ’•ðŸ’žðŸ’“ðŸ’—ðŸ’–ðŸ’˜ðŸ’¯";
        const picker = document.getElementById('emoji-picker');
        [...emojis].forEach(e => {
            const s = document.createElement('span'); s.innerText = e;
            s.onclick = () => document.getElementById('msg-input').value += e;
            picker.appendChild(s);
        });
        window.toggleEmoji = () => picker.style.display = picker.style.display === 'grid' ? 'none' : 'grid';

        // STATUS
        window.openStatus = () => {
            onSnapshot(collection(db, "status"), (snap) => {
                const list = document.getElementById('status-list');
                list.innerHTML = "";
                snap.forEach(d => {
                    const s = d.data();
                    list.innerHTML += `<div class="chat-item" onclick="window.open('${s.url}')"><img src="${s.pic}" class="avatar"> <b>${s.name}</b></div>`;
                });
            });
            openModal('modal-status');
        };

        window.postStatus = (el) => {
            const reader = new FileReader();
            reader.readAsDataURL(el.files[0]);
            reader.onload = async () => {
                await setDoc(doc(db, "status", myData.uid), { url: reader.result, name: myData.name, pic: myData.pic, time: Date.now() });
                alert("Status Postado!");
            };
        };

        // PERFIL E GERENCIAR GRUPO
        window.handleHeaderClick = () => {
            if(currentTarget.isGroup) {
                loadGroupMembers();
                openModal('modal-edit-group');
            } else {
                openProfile(false);
            }
        };

        async function loadGroupMembers() {
            const list = document.getElementById('group-members-list');
            list.innerHTML = "Carregando membros...";
            // SimulaÃ§Ã£o de lista de membros (para um sistema real, vocÃª salvaria os UIDs dos membros no doc do grupo)
            const snap = await getDocs(collection(db, "users"));
            list.innerHTML = "";
            snap.forEach(d => {
                const u = d.data();
                const div = document.createElement('div');
                div.className = 'chat-item';
                div.innerHTML = `<img src="${u.pic}" class="avatar"> <div style="flex:1">${u.name}</div> 
                                <button class="btn-action" style="width:80px; background:red; margin:0" onclick="alert('Banido!')">Banir</button>`;
                list.appendChild(div);
            });
        }

        window.openProfile = async (isMe) => {
            const u = isMe ? myData : (await getDoc(doc(db, "users", currentTarget.uid))).data();
            document.getElementById('p-name').innerText = u.name;
            document.getElementById('p-bio').innerText = u.bio;
            document.getElementById('p-avatar').src = u.pic;
            document.getElementById('p-banner').style.backgroundImage = `url(${u.banner})`;
            document.getElementById('edit-profile-fields').classList.toggle('hidden', !isMe);
            openModal('modal-profile');
        };

        window.updateProfileMedia = (el, type) => {
            const r = new FileReader(); r.readAsDataURL(el.files[0]);
            r.onload = () => { if(type==='pic') myData.pic = r.result; else myData.banner = r.result; };
        };

        window.saveProfile = async () => {
            myData.name = document.getElementById('edit-name').value || myData.name;
            myData.bio = document.getElementById('edit-bio').value || myData.bio;
            await updateDoc(doc(db, "users", myData.uid), myData);
            location.reload();
        };

        // CHATS E VISUALIZAÃ‡Ã•ES
        function loadContacts() {
            onSnapshot(collection(db, "users", myData.uid, "contacts"), (snap) => {
                const ui = document.getElementById('chat-list-ui'); ui.innerHTML = "";
                snap.forEach(d => {
                    const c = d.data();
                    const div = document.createElement('div');
                    div.className = 'chat-item';
                    div.innerHTML = `<img src="${c.pic}" class="avatar"> <b>${c.name}</b>`;
                    div.onclick = () => {
                        activeChatId = c.isGroup ? c.uid : [myData.uid, c.uid].sort().join('_');
                        currentTarget = c;
                        document.getElementById('chat-header-ui').style.display = 'flex';
                        document.getElementById('target-name').innerText = c.name;
                        document.getElementById('target-pic').src = c.pic;
                        loadMessages();
                    };
                    ui.appendChild(div);
                });
            });
        }

        function loadMessages() {
            const q = query(collection(db, "messages"), where("chatId", "==", activeChatId), orderBy("timestamp", "asc"));
            onSnapshot(q, (snap) => {
                const cont = document.getElementById('messages-container');
                cont.innerHTML = "";
                snap.forEach(d => {
                    const m = d.data();
                    const isMe = m.senderId === myData.uid;
                    const div = document.createElement('div');
                    div.className = `msg ${isMe ? 'msg-me' : 'msg-other'}`;
                    
                    if(m.type === 'text') div.innerHTML = `${m.content} <span class="views"><i class="fa-solid fa-check-double"></i></span>`;
                    else if(m.type === 'audio') {
                        const aid = "aud_"+d.id;
                        div.innerHTML = `<div class="audio-wrapper">
                            <button class="speed-btn" onclick="changeSpeed(this, '${aid}')">1x</button>
                            <audio id="${aid}" src="${m.content}" controls style="height:30px; filter:invert(1)"></audio>
                        </div>`;
                    }
                    cont.appendChild(div);
                });
                cont.scrollTop = cont.scrollHeight;
            });
        }

        // GRUPO E BUSCA
        window.createGroup = async () => {
            const name = document.getElementById('g-name').value;
            const file = document.getElementById('g-pic-input').files[0];
            const reader = new FileReader();
            const gId = "group_" + Date.now();
            const create = (pic) => {
                setDoc(doc(db, "users", myData.uid, "contacts", gId), { uid: gId, name, pic, isGroup: true });
                closeModals();
            };
            if(file) { reader.readAsDataURL(file); reader.onload = () => create(reader.result); }
            else create('https://cdn-icons-png.flaticon.com/512/615/615075.png');
        };

        document.getElementById('search-id').oninput = async (e) => {
            const q = query(collection(db, "users"), where("ghostId", "==", e.target.value));
            const snap = await getDocs(q);
            const res = document.getElementById('search-res'); res.innerHTML = "";
            snap.forEach(d => {
                const u = d.data();
                res.innerHTML = `<button class="btn-action" onclick="saveContact('${u.uid}','${u.name}','${u.pic}')">Adicionar ${u.name}</button>`;
            });
        };

        window.saveContact = async (uid, name, pic) => {
            await setDoc(doc(db, "users", myData.uid, "contacts", uid), { uid, name, pic, isGroup: false });
            closeModals();
        };

        window.openModal = id => document.getElementById(id).style.display = 'flex';
        window.closeModals = () => document.querySelectorAll('.modal').forEach(m => m.style.display = 'none');
    </script>
</body>
</html>
