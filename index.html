<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GhostChat Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-main: #111b21;
            --bg-sidebar: #111b21;
            --bg-panel: #202c33;
            --bg-chat: #0b141a;
            --accent: #00a884;
            --text-main: #e9edef;
            --text-dim: #8696a0;
            --msg-own: #005c4b;
            --msg-other: #202c33;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background-color: #0c1317; color: var(--text-main); height: 100vh; overflow: hidden; }

        /* Estrutura Principal */
        #app { display: flex; width: 100vw; height: 100vh; }

        /* Barra Lateral */
        .sidebar { width: 30%; min-width: 300px; max-width: 450px; background: var(--bg-sidebar); border-right: 1px solid rgba(255,255,255,0.1); display: flex; flex-direction: column; }
        
        .sidebar-header { background: var(--bg-panel); padding: 10px 16px; display: flex; justify-content: space-between; align-items: center; height: 60px; }
        .my-avatar { width: 40px; height: 40px; border-radius: 50%; cursor: pointer; object-fit: cover; }
        
        .search-container { padding: 8px 12px; background: var(--bg-sidebar); }
        .search-box { background: var(--bg-panel); border-radius: 8px; padding: 6px 12px; display: flex; align-items: center; }
        .search-box input { background: transparent; border: none; color: white; width: 100%; outline: none; padding: 5px; font-size: 14px; }

        .chat-list { flex: 1; overflow-y: auto; }
        .chat-item { display: flex; padding: 12px 16px; cursor: pointer; border-bottom: 1px solid rgba(255,255,255,0.05); transition: 0.2s; }
        .chat-item:hover { background: #2a3942; }
        .chat-item img { width: 48px; height: 48px; border-radius: 50%; margin-right: 15px; }
        .chat-info h4 { font-size: 16px; font-weight: 400; }
        .chat-info p { font-size: 13px; color: var(--text-dim); margin-top: 2px; }

        /* Janela de Chat */
        .main-chat { flex: 1; display: flex; flex-direction: column; background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png'); background-color: var(--bg-chat); background-blend-mode: overlay; }
        
        .chat-window-header { background: var(--bg-panel); padding: 10px 16px; display: flex; align-items: center; height: 60px; z-index: 10; }
        .chat-window-header img { width: 40px; height: 40px; border-radius: 50%; margin-right: 15px; }

        #messages-container { flex: 1; overflow-y: auto; padding: 20px 7%; display: flex; flex-direction: column; gap: 4px; }
        
        .msg { max-width: 65%; padding: 6px 10px; border-radius: 8px; font-size: 14px; position: relative; margin-bottom: 2px; }
        .msg.own { align-self: flex-end; background: var(--msg-own); border-top-right-radius: 0; }
        .msg.other { align-self: flex-start; background: var(--msg-other); border-top-left-radius: 0; }
        .msg-time { font-size: 10px; color: rgba(255,255,255,0.5); float: right; margin: 4px 0 0 8px; }

        .input-bar { background: var(--bg-panel); padding: 10px 16px; display: flex; align-items: center; gap: 10px; }
        .input-bar input { flex: 1; background: #2a3942; border: none; padding: 12px 16px; border-radius: 8px; color: white; outline: none; }

        /* Modais */
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.85); display: none; justify-content: center; align-items: center; z-index: 100; }
        .modal-content { background: var(--bg-panel); padding: 25px; border-radius: 12px; width: 350px; text-align: center; }
        .modal-content input { width: 100%; padding: 12px; margin: 10px 0; background: #2a3942; border: none; color: white; border-radius: 5px; }
        .btn-action { background: var(--accent); color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; font-weight: bold; width: 100%; }
        
        .show { display: flex !important; }
        .hidden { display: none !important; }
        
        #welcome-screen { position: fixed; inset: 0; background: var(--bg-main); z-index: 1000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
    </style>
</head>
<body>

    <div id="welcome-screen">
        <h1 style="font-size: 40px; margin-bottom: 10px;">ðŸ‘» GhostChat</h1>
        <p style="color: var(--text-dim); margin-bottom: 30px;">InvisÃ­vel. RÃ¡pido. Privado.</p>
        <button class="btn-action" style="width: 200px;" onclick="handleLogin()">Entrar como Fantasma</button>
    </div>

    <div id="app" class="hidden">
        <div class="sidebar">
            <div class="sidebar-header">
                <img src="" id="my-pic" class="my-avatar" onclick="toggleModal('modal-profile')">
                <div style="display:flex; gap: 15px;">
                    <span style="cursor:pointer" onclick="toggleModal('modal-add')">âž•</span>
                    <span style="cursor:pointer" onclick="location.reload()">ðŸ”„</span>
                </div>
            </div>
            
            <div class="search-container">
                <div class="search-box">
                    <input type="text" placeholder="Pesquisar ou comeÃ§ar uma nova conversa">
                </div>
            </div>

            <div class="chat-list" id="contacts-list">
                </div>
        </div>

        <div class="main-chat">
            <div class="chat-window-header" id="active-chat-header">
                <img src="https://via.placeholder.com/40" id="current-chat-pic">
                <div>
                    <h4 id="current-chat-name">Selecione um contato</h4>
                    <p id="current-chat-status" style="font-size: 12px; color: var(--text-dim)"></p>
                </div>
            </div>

            <div id="messages-container">
                <div style="margin: auto; text-align: center; color: var(--text-dim);">
                    <p>ðŸ‘» Bem-vindo!</p>
                    <p>Adicione um amigo pelo ID para comeÃ§ar.</p>
                </div>
            </div>

            <form class="input-bar" id="chat-form">
                <input type="text" id="msg-input" placeholder="Mensagem" autocomplete="off">
                <button type="submit" style="background:none; border:none; cursor:pointer; font-size:20px;">âž”</button>
            </form>
        </div>
    </div>

    <div id="modal-profile" class="modal">
        <div class="modal-content">
            <h3>Seu Perfil</h3>
            <p style="font-size: 12px; color: var(--accent); margin-bottom: 10px;" id="my-id-display"></p>
            <input type="text" id="set-name" placeholder="Seu nome">
            <input type="text" id="set-pic" placeholder="URL da foto (opcional)">
            <button class="btn-action" onclick="saveProfile()">Salvar e Fechar</button>
        </div>
    </div>

    <div id="modal-add" class="modal">
        <div class="modal-content">
            <h3>Adicionar Fantasma</h3>
            <p style="font-size: 13px; color: var(--text-dim)">Digite o ID do seu amigo</p>
            <input type="text" id="search-id" placeholder="Ex: 4921">
            <button class="btn-action" onclick="findUser()">Iniciar Conversa</button>
            <button class="btn-action" style="background: #333; margin-top: 5px;" onclick="toggleModal('modal-add')">Cancelar</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp, doc, setDoc, getDocs, where, limit } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC0DhQ-EUs3Azqn7_tbB-W3S9ko0DaUWls",
            authDomain: "ghostchat-app-3a3f0.firebaseapp.com",
            projectId: "ghostchat-app-3a3f0",
            storageBucket: "ghostchat-app-3a3f0.firebasestorage.app",
            messagingSenderId: "781582052854",
            appId: "1:781582052854:web:7fba6eae2a372ce0e22bd7"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let userData = {};
        let activeChatId = null;
        let unsubscribeMessages = null;

        // --- AUTH & LOGIN ---
        window.handleLogin = () => {
            signInAnonymously(auth).catch(e => alert("Erro ao entrar: Ative o Login AnÃ´nimo no Console!"));
        };

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const ghostId = localStorage.getItem('ghost_id') || Math.floor(1000 + Math.random() * 9000).toString();
                localStorage.setItem('ghost_id', ghostId);

                userData = {
                    uid: user.uid,
                    ghostId: ghostId,
                    name: localStorage.getItem('ghost_name') || `Fantasma#${ghostId}`,
                    pic: localStorage.getItem('ghost_pic') || `https://api.dicebear.com/7.x/bottts/svg?seed=${ghostId}`
                };

                await setDoc(doc(db, "users", user.uid), userData, { merge: true });
                
                document.getElementById('my-pic').src = userData.pic;
                document.getElementById('my-id-display').innerText = `SEU ID: ${userData.ghostId}`;
                document.getElementById('welcome-screen').classList.add('hidden');
                document.getElementById('app').classList.remove('hidden');
                
                loadRecentChats();
            }
        });

        // --- PERFIL ---
        window.saveProfile = async () => {
            const name = document.getElementById('set-name').value;
            const pic = document.getElementById('set-pic').value;
            if(name) {
                userData.name = name;
                if(pic) userData.pic = pic;
                localStorage.setItem('ghost_name', userData.name);
                localStorage.setItem('ghost_pic', userData.pic);
                await setDoc(doc(db, "users", auth.currentUser.uid), userData, { merge: true });
                location.reload();
            }
        };

        // --- BUSCAR USUÃRIO ---
        window.findUser = async () => {
            const id = document.getElementById('search-id').value;
            const q = query(collection(db, "users"), where("ghostId", "==", id), limit(1));
            const querySnapshot = await getDocs(q);
            
            if (!querySnapshot.empty) {
                const target = querySnapshot.docs[0].data();
                if(target.uid === userData.uid) return alert("VocÃª nÃ£o pode falar consigo mesmo!");
                
                const chatId = [userData.uid, target.uid].sort().join('_');
                openChat(chatId, target.name, target.pic);
                toggleModal('modal-add');
            } else {
                alert("Fantasma nÃ£o encontrado!");
            }
        };

        // --- SISTEMA DE CHAT ---
        function openChat(chatId, name, pic) {
            activeChatId = chatId;
            document.getElementById('current-chat-name').innerText = name;
            document.getElementById('current-chat-pic').src = pic;
            
            const container = document.getElementById('messages-container');
            container.innerHTML = '';

            if(unsubscribeMessages) unsubscribeMessages();

            const q = query(collection(db, "messages"), where("chatId", "==", chatId), orderBy("timestamp", "asc"));
            unsubscribeMessages = onSnapshot(q, (snapshot) => {
                container.innerHTML = '';
                snapshot.forEach(doc => {
                    const m = doc.data();
                    const isOwn = m.senderId === userData.uid;
                    const time = m.timestamp ? new Date(m.timestamp.toDate()).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}) : '';
                    
                    const div = document.createElement('div');
                    div.className = `msg ${isOwn ? 'own' : 'other'}`;
                    div.innerHTML = `${m.text} <span class="msg-time">${time}</span>`;
                    container.appendChild(div);
                });
                container.scrollTop = container.scrollHeight;
            });
        }

        document.getElementById('chat-form').onsubmit = async (e) => {
            e.preventDefault();
            const input = document.getElementById('msg-input');
            if(input.value && activeChatId) {
                const text = input.value;
                input.value = '';
                await addDoc(collection(db, "messages"), {
                    chatId: activeChatId,
                    senderId: userData.uid,
                    text: text,
                    timestamp: serverTimestamp()
                });
            }
        };

        function loadRecentChats() {
            // Aqui vocÃª poderia listar as conversas existentes baseadas em quem mandou mensagem para vocÃª
        }

        window.toggleModal = (id) => document.getElementById(id).classList.toggle('show');
    </script>
</body>
</html>
