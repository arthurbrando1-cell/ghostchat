<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GhostChat Ultra Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-main: #111b21; --bg-sidebar: #111b21; --bg-panel: #202c33;
            --bg-chat: #0b141a; --accent: #00a884; --text-main: #e9edef;
            --text-dim: #8696a0; --msg-own: #005c4b; --msg-other: #202c33; --danger: #ea0038;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background-color: var(--bg-main); color: var(--text-main); height: 100vh; overflow: hidden; }
        
        /* LOGIN */
        #login-screen { position: fixed; inset: 0; background: #ffffff; z-index: 5000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .login-logo { width: 160px; height: 160px; margin-bottom: 20px; border-radius: 40px; }
        
        /* ESTRUTURA APP */
        #app { display: flex; width: 100vw; height: 100vh; }
        .sidebar { width: 30%; min-width: 320px; background: var(--bg-sidebar); border-right: 1px solid rgba(255,255,255,0.1); display: flex; flex-direction: column; }
        .sidebar-header { background: var(--bg-panel); padding: 10px 16px; display: flex; justify-content: space-between; align-items: center; min-height: 60px; }
        
        .chat-list { flex: 1; overflow-y: auto; }
        .chat-item { padding: 12px; display: flex; align-items: center; cursor: pointer; border-bottom: 1px solid rgba(255,255,255,0.05); gap: 12px; position: relative; }
        .chat-item:hover { background: #2a3942; }
        .avatar { width: 45px; height: 45px; border-radius: 50%; object-fit: cover; border: 1.5px solid var(--accent); }
        .online-dot { width: 12px; height: 12px; background: #06d755; border-radius: 50%; border: 2px solid var(--bg-main); position: absolute; left: 45px; bottom: 12px; display: none; }

        /* CHAT AREA */
        .main-chat { flex: 1; display: flex; flex-direction: column; background: var(--bg-chat); position: relative; }
        .chat-header { background: var(--bg-panel); padding: 10px 20px; display: flex; align-items: center; gap: 15px; border-bottom: 1px solid #333; }
        #messages-container { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 10px; padding-bottom: 100px; }

        /* BUBBLES */
        .msg { padding: 8px 12px; border-radius: 10px; color: white; max-width: 70%; position: relative; font-size: 15px; }
        .msg-me { align-self: flex-end; background: var(--msg-own); }
        .msg-other { align-self: flex-start; background: var(--msg-other); }
        .msg img, .msg video { max-width: 100%; border-radius: 8px; margin-top: 5px; }

        /* INPUT BAR */
        .input-bar { background: var(--bg-panel); padding: 10px 15px; display: flex; align-items: center; gap: 12px; position: absolute; bottom: 0; width: 100%; }
        .input-bar input { flex: 1; background: #2a3942; border: none; padding: 12px 18px; border-radius: 20px; color: white; outline: none; }
        
        /* EMOJI PICKER */
        .emoji-picker { position: absolute; bottom: 70px; left: 15px; background: var(--bg-panel); width: 320px; height: 250px; overflow-y: auto; display: none; grid-template-columns: repeat(7, 1fr); gap: 8px; padding: 12px; border-radius: 12px; border: 1px solid #444; z-index: 1000; }
        .emoji-picker span { cursor: pointer; font-size: 22px; text-align: center; transition: 0.2s; }
        .emoji-picker span:hover { transform: scale(1.2); }

        /* PERFIL ESTILO DISCORD */
        .profile-card { background: #18191c; width: 350px; border-radius: 10px; overflow: hidden; position: relative; color: white; }
        .profile-banner { height: 100px; background: var(--accent); background-size: cover; background-position: center; }
        .profile-avatar-big { width: 85px; height: 85px; border: 6px solid #18191c; border-radius: 50%; margin-top: -45px; margin-left: 15px; background: #333; }
        .profile-info { padding: 15px; }

        /* MODAIS */
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.85); display: none; justify-content: center; align-items: center; z-index: 9999; }
        .modal-content { background: var(--bg-panel); padding: 25px; border-radius: 15px; width: 90%; max-width: 400px; }
        .btn-action { background: var(--accent); color: white; border: none; padding: 12px; border-radius: 8px; width: 100%; font-weight: bold; cursor: pointer; margin-top: 10px; }
        .icon-btn { cursor: pointer; color: var(--text-dim); font-size: 22px; background: none; border: none; outline: none; transition: 0.2s; }
        .icon-btn:hover { color: white; }
        
        .recording { color: #ff4b4b !important; animation: blink 1s infinite; }
        @keyframes blink { 50% { opacity: 0.5; } }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="login-screen">
        <img src="https://raw.githubusercontent.com/VInivv/ghostchat/main/Ghost.png" class="login-logo">
        <h1 style="color:#111; margin-bottom:20px">GHOST CHAT</h1>
        <button id="login-btn" class="btn-action" style="background:#111; width:220px">ENTRAR AGORA</button>
    </div>

    <div id="app" class="hidden">
        <div class="sidebar">
            <div class="sidebar-header">
                <img src="" id="my-pfp" class="avatar" onclick="openProfile()">
                <div style="display:flex; gap:18px">
                    <button class="icon-btn" onclick="openModal('modal-status')"><i class="fa-solid fa-circle-notch"></i></button>
                    <button class="icon-btn" onclick="openModal('modal-group')"><i class="fa-solid fa-users"></i></button>
                    <button class="icon-btn" onclick="openModal('modal-add')"><i class="fa-solid fa-user-plus"></i></button>
                </div>
            </div>
            <div class="chat-list" id="chat-list-ui"></div>
        </div>

        <div class="main-chat">
            <div id="chat-header-ui" class="chat-header" style="display:none">
                <img src="" id="target-pic" class="avatar">
                <div style="flex:1">
                    <h4 id="target-name">Nome</h4>
                    <small id="target-status-label">offline</small>
                </div>
                <button class="icon-btn" id="btn-block" onclick="blockUser()"><i class="fa-solid fa-ban"></i></button>
            </div>

            <div id="messages-container"></div>

            <div class="emoji-picker" id="emoji-picker"></div>

            <div class="input-bar">
                <button class="icon-btn" onclick="toggleEmoji()"><i class="fa-regular fa-face-smile"></i></button>
                <label for="file-up" class="icon-btn"><i class="fa-solid fa-paperclip"></i></label>
                <input type="file" id="file-up" hidden onchange="uploadMedia(this)">
                
                <input type="text" id="msg-input" placeholder="Mensagem..." onkeypress="if(event.key==='Enter')sendText()">
                
                <button class="icon-btn" id="audio-btn"><i class="fa-solid fa-microphone"></i></button>
                <button onclick="sendText()" class="icon-btn" style="color:var(--accent)"><i class="fa-solid fa-paper-plane"></i></button>
            </div>
        </div>
    </div>

    <div id="modal-profile" class="modal">
        <div class="profile-card">
            <div class="profile-banner" id="p-banner"></div>
            <img src="" class="profile-avatar-big" id="p-avatar-big">
            <div class="profile-info">
                <input type="text" id="p-name" placeholder="Nome" style="background:transparent; border:none; color:white; font-size:22px; font-weight:bold; width:100%; outline:none">
                <input type="text" id="p-bio" placeholder="Defina uma bio..." style="background:transparent; border:none; color:#b9bbbe; width:100%; margin:10px 0; outline:none">
                <input type="text" id="p-banner-url" placeholder="URL da Imagem do Banner" style="width:100%; background:#2f3136; border:none; padding:8px; color:white; border-radius:4px; font-size:12px">
                <button class="btn-action" onclick="saveProfile()">Salvar Perfil</button>
                <button class="btn-action" style="background:#444" onclick="closeModals()">Fechar</button>
            </div>
        </div>
    </div>

    <div id="modal-status" class="modal"><div class="modal-content">
        <h3>Postar Status</h3>
        <input type="file" id="status-file" style="margin:15px 0">
        <input type="text" id="status-title" placeholder="Legenda do Status" style="width:100%; padding:10px; margin-bottom:10px">
        <button class="btn-action" onclick="postStatus()">Postar</button>
        <button class="btn-action" style="background:#444" onclick="closeModals()">Cancelar</button>
    </div></div>

    <div id="modal-add" class="modal"><div class="modal-content">
        <h3>Adicionar Ghost por ID</h3>
        <input type="text" id="search-id" placeholder="Ex: 5542" style="width:100%; padding:12px; margin:15px 0; border-radius:5px; border:none">
        <div id="search-res"></div>
        <button class="btn-action" style="background:#444" onclick="closeModals()">Fechar</button>
    </div></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc, updateDoc, collection, query, where, getDocs, onSnapshot, addDoc, serverTimestamp, orderBy } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js";
        import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-storage.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC0DhQ-EUs3Azqn7_tbB-W3S9ko0DaUWls",
            authDomain: "ghostchat-app-3a3f0.firebaseapp.com",
            projectId: "ghostchat-app-3a3f0",
            storageBucket: "ghostchat-app-3a3f0.firebasestorage.app",
            messagingSenderId: "781582052854",
            appId: "1:781582052854:web:7fba6eae2a372ce0e22bd7"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const storage = getStorage(app);

        let myData = {}, activeChatId = null, isGroup = false, mediaRecorder, chunks = [];

        // LOGIN
        document.getElementById('login-btn').onclick = () => signInAnonymously(auth);

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const userRef = doc(db, "users", user.uid);
                const snap = await getDoc(userRef);
                if (snap.exists()) {
                    myData = snap.data();
                } else {
                    const gid = Math.floor(1000 + Math.random() * 9000).toString();
                    myData = { uid: user.uid, ghostId: gid, name: `Ghost#${gid}`, bio: "Sem bio", pic: `https://api.dicebear.com/7.x/bottts/svg?seed=${gid}`, banner: "", online: true };
                    await setDoc(userRef, myData);
                }
                document.getElementById('my-pfp').src = myData.pic;
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('app').classList.remove('hidden');
                initApp();
            }
        });

        // EMOJIS (Lista completa que vocÃª mandou)
        const emojiSet = "ðŸ˜€ðŸ˜ƒðŸ˜„ðŸ˜ðŸ˜†ðŸ˜…ðŸ˜‚ðŸ¤£ðŸ˜ŠðŸ˜‡ðŸ™‚ðŸ™ƒðŸ˜‰ðŸ˜ŒðŸ˜ðŸ¥°ðŸ˜˜ðŸ˜—ðŸ˜™ðŸ˜šðŸ˜‹ðŸ˜›ðŸ˜œðŸ¤ªðŸ˜ðŸ¤‘ðŸ¤—ðŸ¤­ðŸ¤«ðŸ¤”ðŸ˜ðŸ˜‘ðŸ˜¶ðŸ˜ðŸ˜’ðŸ™„ðŸ˜¬ðŸ¤¥ðŸ˜ŒðŸ˜”ðŸ˜ªðŸ¤¤ðŸ˜´ðŸ˜·ðŸ¤’ðŸ¤•ðŸ¤¢ðŸ¤®ðŸ¤§ðŸ˜µðŸ¤¯ðŸ¤ ðŸ¥³ðŸ˜ŽðŸ¤“ðŸ§ðŸ˜•ðŸ˜ŸðŸ™â˜¹ï¸ðŸ˜®ðŸ˜¯ðŸ˜²ðŸ˜³ðŸ¥ºðŸ˜¦ðŸ˜§ðŸ˜¨ðŸ˜°ðŸ˜¥ðŸ˜¢ðŸ˜­ðŸ˜¤ðŸ˜ ðŸ˜¡ðŸ¤¬ðŸ˜ˆðŸ‘¿ðŸ’€â˜ ï¸ðŸ‘»ðŸ‘½ðŸ¤–ðŸŽƒðŸ‘‹ðŸ¤šâœ‹ðŸ–ï¸âœŒï¸ðŸ¤žðŸ¤ŸðŸ¤˜ðŸ¤™ðŸ‘ŒðŸ¤ŒðŸ¤âœŠðŸ‘ŠðŸ¤›ðŸ¤œðŸ‘ðŸ‘Žâœï¸ðŸ™ŒðŸ‘ðŸ«¶ðŸ™ðŸ’ªðŸ¦¾ðŸ¦¿â¤ï¸ðŸ§¡ðŸ’›ðŸ’šðŸ’™ðŸ’œðŸ–¤ðŸ¤ðŸ¤ŽðŸ’”â£ï¸ðŸ’•ðŸ’žðŸ’“ðŸ’—ðŸ’–ðŸ’˜ðŸ’¯âœ”ï¸âŒâ—â“â•â”âš ï¸ðŸš«â›”ðŸ”žâ­ðŸŒŸâœ¨ðŸ’¥ðŸ”¥ðŸŽ‰ðŸŽŠðŸ—¿ðŸ‘€ðŸ’­ðŸ¤¨ðŸ˜³ðŸ‘ðŸ‘Žâ¤ï¸ðŸ”¥ðŸ™ðŸ’¯ðŸ¶ðŸ±ðŸ­ðŸ¹ðŸ°ðŸ¦ŠðŸ»ðŸ¼ðŸ¨ðŸ¯ðŸ¦ðŸ®ðŸ·ðŸ¸ðŸµðŸ”ðŸ§ðŸ¦ðŸ¤ðŸ¦†ðŸ¦…ðŸðŸ¢ðŸŠðŸ¦–ðŸ¦•ðŸŸðŸ ðŸ³ðŸ¬é²¨ðŸŽðŸŠðŸŒðŸ‰ðŸ‡ðŸ“ðŸ«ðŸ”ðŸŸðŸ•ðŸŒ­ðŸ¥ªðŸŒ®ðŸŒ¯ðŸðŸœðŸ£ðŸ¤ðŸ—ðŸ–ðŸ°ðŸ§ðŸ©ðŸªðŸ« popcorn â˜•ðŸºðŸ»ðŸ¥¤ðŸ§ƒðŸŽ®ðŸ•¹ï¸ðŸ‘¾ðŸŽ²â™Ÿï¸ðŸ’»ðŸ–¥ï¸âŒ¨ï¸é¼ æ ‡ðŸ“±ðŸ“¡ðŸŒâš™ï¸ðŸ”§ðŸ”¨ðŸ’¾ðŸ“‚ðŸ“ðŸ§ ðŸ¤–ðŸš€âœˆï¸ðŸš—ðŸï¸ðŸš²ðŸ ðŸ¢ðŸ™ï¸ðŸ“¦ðŸ“ŒðŸ“ŽðŸ”‘ðŸ”’ðŸ”“ðŸ”ŠðŸ”‡ðŸ””ðŸ§¨ðŸ’£ðŸŒ";
        const picker = document.getElementById('emoji-picker');
        [...emojiSet].forEach(e => {
            let s = document.createElement('span'); s.innerText = e;
            s.onclick = () => document.getElementById('msg-input').value += e;
            picker.appendChild(s);
        });
        window.toggleEmoji = () => picker.style.display = picker.style.display === 'grid' ? 'none' : 'grid';

        // ENVIO DE MENSAGEM
        window.sendText = () => {
            const val = document.getElementById('msg-input').value;
            if(!val.trim()) return;
            pushMsg(val, 'text');
            document.getElementById('msg-input').value = "";
        };

        async function pushMsg(content, type) {
            if(!activeChatId) return;
            await addDoc(collection(db, "messages"), {
                chatId: activeChatId, senderId: myData.uid, senderName: myData.name,
                content, type, timestamp: serverTimestamp()
            });
        }

        // AUDIO (WHATSAPP STYLE)
        const aBtn = document.getElementById('audio-btn');
        aBtn.onmousedown = async () => {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            mediaRecorder = new MediaRecorder(stream);
            mediaRecorder.start();
            chunks = [];
            aBtn.classList.add('recording');
            mediaRecorder.ondataavailable = (e) => chunks.push(e.data);
        };
        aBtn.onmouseup = () => {
            if(!mediaRecorder) return;
            mediaRecorder.stop();
            aBtn.classList.remove('recording');
            mediaRecorder.onstop = async () => {
                const blob = new Blob(chunks, { type: 'audio/ogg' });
                const r = ref(storage, `audios/${Date.now()}.ogg`);
                await uploadBytes(r, blob);
                pushMsg(await getDownloadURL(r), 'audio');
            };
        };

        // UPLOAD DE MÃDIA
        window.uploadMedia = async (el) => {
            const file = el.files[0]; if(!file) return;
            const r = ref(storage, `uploads/${Date.now()}_${file.name}`);
            await uploadBytes(r, file);
            const url = await getDownloadURL(r);
            const type = file.type.split('/')[0]; // image, video, application
            pushMsg(url, type);
        };

        // PERFIL
        window.openProfile = () => {
            document.getElementById('p-avatar-big').src = myData.pic;
            document.getElementById('p-banner').style.backgroundImage = `url(${myData.banner})`;
            document.getElementById('p-name').value = myData.name;
            document.getElementById('p-bio').value = myData.bio;
            openModal('modal-profile');
        };
        window.saveProfile = async () => {
            const name = document.getElementById('p-name').value;
            const bio = document.getElementById('p-bio').value;
            const banner = document.getElementById('p-banner-url').value;
            await updateDoc(doc(db, "users", myData.uid), { name, bio, banner });
            alert("Perfil Atualizado!");
            location.reload();
        };

        // CONTATOS E BUSCA
        function initApp() {
            onSnapshot(collection(db, "users", myData.uid, "contacts"), (snap) => {
                const ui = document.getElementById('chat-list-ui');
                ui.innerHTML = "";
                snap.forEach(d => {
                    const c = d.data();
                    const item = document.createElement('div');
                    item.className = 'chat-item';
                    item.innerHTML = `<img src="${c.pic}" class="avatar"> <div><b>${c.name}</b><br><small>${c.lastMsg || ''}</small></div>`;
                    item.onclick = () => startChat(c.name, c.pic, c.uid, false);
                    ui.appendChild(item);
                });
            });
        }

        window.startChat = (name, pic, id, group) => {
            isGroup = group;
            activeChatId = group ? id : [myData.uid, id].sort().join('_');
            document.getElementById('chat-header-ui').style.display = 'flex';
            document.getElementById('target-name').innerText = name;
            document.getElementById('target-pic').src = pic;
            loadMessages();
        };

        function loadMessages() {
            const q = query(collection(db, "messages"), where("chatId", "==", activeChatId), orderBy("timestamp", "asc"));
            onSnapshot(q, (snap) => {
                const container = document.getElementById('messages-container');
                container.innerHTML = "";
                snap.forEach(d => {
                    const m = d.data();
                    const isMe = m.senderId === myData.uid;
                    const div = document.createElement('div');
                    div.className = `msg ${isMe ? 'msg-me' : 'msg-other'}`;
                    
                    if(m.type === 'text') div.innerText = m.content;
                    else if(m.type === 'image') div.innerHTML = `<img src="${m.content}">`;
                    else if(m.type === 'video') div.innerHTML = `<video src="${m.content}" controls></video>`;
                    else if(m.type === 'audio') div.innerHTML = `<audio src="${m.content}" controls></audio>`;
                    
                    container.appendChild(div);
                });
                container.scrollTop = container.scrollHeight;
            });
        }

        // BUSCA POR ID
        document.getElementById('search-id').oninput = async (e) => {
            const val = e.target.value;
            if(val.length < 4) return;
            const q = query(collection(db, "users"), where("ghostId", "==", val));
            const snap = await getDocs(q);
            const res = document.getElementById('search-res');
            res.innerHTML = "";
            snap.forEach(d => {
                const u = d.data();
                res.innerHTML = `<div class="chat-item" onclick="saveContact('${u.uid}','${u.name}','${u.pic}')">
                    <img src="${u.pic}" class="avatar"> <b>${u.name}</b> (Clique para Salvar)
                </div>`;
            });
        };

        window.saveContact = async (uid, name, pic) => {
            await setDoc(doc(db, "users", myData.uid, "contacts", uid), { uid, name, pic });
            alert("Contato salvo!");
            closeModals();
        };

        window.openModal = (id) => document.getElementById(id).style.display = 'flex';
        window.closeModals = () => document.querySelectorAll('.modal').forEach(m => m.style.display = 'none');
    </script>
</body>
</html>
