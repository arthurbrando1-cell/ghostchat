<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GhostChat Pro Ultra</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-main: #111b21; --bg-sidebar: #111b21; --bg-panel: #202c33;
            --bg-chat: #0b141a; --accent: #00a884; --text-main: #e9edef;
            --text-dim: #8696a0; --msg-own: #005c4b; --msg-other: #202c33; --danger: #ea0038;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background-color: var(--bg-main); color: var(--text-main); height: 100vh; overflow: hidden; }
        
        #login-screen { position: fixed; inset: 0; background: #fff; z-index: 10000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        #app { display: flex; width: 100vw; height: 100vh; }
        .hidden { display: none !important; }

        /* SIDEBAR */
        .sidebar { width: 30%; min-width: 320px; background: var(--bg-sidebar); border-right: 1px solid #313d45; display: flex; flex-direction: column; }
        .sidebar-header { background: var(--bg-panel); padding: 10px 16px; display: flex; justify-content: space-between; align-items: center; }
        .chat-list { flex: 1; overflow-y: auto; }
        .chat-item { padding: 12px; display: flex; align-items: center; cursor: pointer; border-bottom: 1px solid #222e35; gap: 12px; }
        .chat-item:hover { background: #2a3942; }
        .avatar { width: 45px; height: 45px; border-radius: 50%; object-fit: cover; }

        /* CHAT AREA */
        .main-chat { flex: 1; display: flex; flex-direction: column; background: var(--bg-chat); position: relative; }
        .chat-header { background: var(--bg-panel); padding: 10px 20px; display: flex; align-items: center; gap: 15px; }
        #messages-container { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 10px; padding-bottom: 80px; }

        /* BUBBLES & AUDIO */
        .msg { padding: 8px 12px; border-radius: 10px; color: white; max-width: 70%; position: relative; }
        .msg-me { align-self: flex-end; background: var(--msg-own); }
        .msg-other { align-self: flex-start; background: var(--msg-other); }
        .audio-wrapper { display: flex; align-items: center; gap: 8px; min-width: 220px; }
        .speed-btn { background: #111b21; border: none; color: var(--accent); padding: 3px 8px; border-radius: 12px; font-size: 11px; cursor: pointer; font-weight: bold; }

        /* INPUT */
        .input-bar { background: var(--bg-panel); padding: 10px; display: flex; align-items: center; gap: 10px; position: absolute; bottom: 0; width: 100%; }
        .input-bar input { flex: 1; background: #2a3942; border: none; padding: 12px; border-radius: 20px; color: white; outline: none; }
        .icon-btn { background: none; border: none; color: var(--text-dim); font-size: 20px; cursor: pointer; }

        /* EMOJIS */
        .emoji-picker { position: absolute; bottom: 65px; left: 10px; background: var(--bg-panel); width: 300px; height: 250px; overflow-y: auto; display: none; grid-template-columns: repeat(6, 1fr); padding: 10px; border-radius: 10px; border: 1px solid #444; z-index: 100; }
        .emoji-picker span { cursor: pointer; font-size: 22px; text-align: center; padding: 5px; }

        /* MODAIS */
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.85); display: none; justify-content: center; align-items: center; z-index: 9000; }
        .modal-content { background: var(--bg-panel); padding: 20px; border-radius: 12px; width: 90%; max-width: 400px; }
        .btn-action { background: var(--accent); color: white; border: none; padding: 12px; border-radius: 8px; width: 100%; cursor: pointer; margin-top: 10px; font-weight: bold; }
        
        /* DISCORD PROFILE */
        .p-banner { height: 80px; background: var(--accent); border-radius: 8px 8px 0 0; background-size: cover; }
        .p-avatar { width: 70px; height: 70px; border: 4px solid var(--bg-panel); border-radius: 50%; margin-top: -35px; margin-left: 15px; object-fit: cover; }

        .rec-active { color: #ff3b30 !important; animation: blink 1s infinite; }
        @keyframes blink { 50% { opacity: 0.5; } }
    </style>
</head>
<body>

    <div id="login-screen">
        <img src="https://raw.githubusercontent.com/VInivv/ghostchat/main/Ghost.png" width="120">
        <h1 style="color:#111; margin-top: 20px;">GHOST CHAT</h1>
        <button id="login-btn" class="btn-action" style="background:#111; width:200px">ENTRAR AGORA</button>
    </div>

    <div id="app" class="hidden">
        <div class="sidebar">
            <div class="sidebar-header">
                <img src="" id="my-pfp" class="avatar" onclick="openProfile()">
                <div style="display:flex; gap:15px">
                    <button class="icon-btn" onclick="openModal('modal-status')"><i class="fa-solid fa-circle-notch"></i></button>
                    <button class="icon-btn" onclick="openModal('modal-group')"><i class="fa-solid fa-users"></i></button>
                    <button class="icon-btn" onclick="openModal('modal-add')"><i class="fa-solid fa-user-plus"></i></button>
                </div>
            </div>
            <div class="chat-list" id="chat-list-ui"></div>
        </div>

        <div class="main-chat">
            <div id="chat-header-ui" class="chat-header" style="display:none">
                <img src="" id="target-pic" class="avatar">
                <div style="flex:1">
                    <h4 id="target-name">Nome</h4>
                </div>
                <button class="icon-btn" onclick="blockUser()"><i class="fa-solid fa-ban"></i></button>
            </div>
            <div id="messages-container"></div>
            
            <div class="emoji-picker" id="emoji-picker"></div>

            <div class="input-bar">
                <button class="icon-btn" onclick="toggleEmoji()"><i class="fa-regular fa-face-smile"></i></button>
                <label for="chat-file" class="icon-btn"><i class="fa-solid fa-paperclip"></i></label>
                <input type="file" id="chat-file" hidden onchange="uploadFileChat(this)">
                
                <input type="text" id="msg-input" placeholder="Mensagem..." onkeypress="if(event.key==='Enter')sendText()">
                
                <button id="audio-btn" class="icon-btn"><i class="fa-solid fa-microphone"></i></button>
                <button onclick="sendText()" class="icon-btn" style="color:var(--accent)"><i class="fa-solid fa-paper-plane"></i></button>
            </div>
        </div>
    </div>

    <div id="modal-profile" class="modal"><div class="modal-content" style="padding:0">
        <div class="p-banner" id="p-banner-ui"></div>
        <img src="" id="p-avatar-ui" class="p-avatar">
        <div style="padding:15px">
            <input type="text" id="p-name" style="width:100%; background:transparent; border:none; color:white; font-size:20px; font-weight:bold; outline:none">
            <input type="text" id="p-bio" placeholder="Bio" style="width:100%; background:transparent; border:none; color:gray; margin:10px 0; outline:none">
            <label style="font-size:10px; color:gray">Link do Banner:</label>
            <input type="text" id="p-banner-url" style="width:100%; background:#111; color:white; border:none; padding:5px; margin-bottom:10px">
            <button class="btn-action" onclick="saveProfile()">Salvar Perfil</button>
        </div>
    </div></div>

    <div id="modal-group" class="modal"><div class="modal-content">
        <h3>Novo Grupo</h3>
        <input type="text" id="g-name" placeholder="Nome do Grupo" style="width:100%; padding:10px; margin:10px 0">
        <input type="file" id="g-pic-file" style="margin-bottom:10px">
        <button class="btn-action" onclick="createGroup()">Criar Grupo</button>
    </div></div>

    <div id="modal-add" class="modal"><div class="modal-content">
        <h3>Adicionar por ID</h3>
        <input type="text" id="search-id" placeholder="Digite o ID" style="width:100%; padding:10px; margin:10px 0">
        <div id="search-res"></div>
    </div></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc, updateDoc, collection, query, where, getDocs, onSnapshot, addDoc, deleteDoc, serverTimestamp, orderBy } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC0DhQ-EUs3Azqn7_tbB-W3S9ko0DaUWls",
            authDomain: "ghostchat-app-3a3f0.firebaseapp.com",
            projectId: "ghostchat-app-3a3f0",
            storageBucket: "ghostchat-app-3a3f0.firebasestorage.app",
            messagingSenderId: "781582052854",
            appId: "1:781582052854:web:7fba6eae2a372ce0e22bd7"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let myData = {}, activeChatId = null, isRecording = false, mediaRecorder, chunks = [];

        // LOGIN
        document.getElementById('login-btn').onclick = () => signInAnonymously(auth);

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const snap = await getDoc(doc(db, "users", user.uid));
                if (snap.exists()) myData = snap.data();
                else {
                    const gid = Math.floor(1000+Math.random()*9000).toString();
                    myData = { uid: user.uid, ghostId: gid, name: `Ghost#${gid}`, pic: `https://api.dicebear.com/7.x/bottts/svg?seed=${gid}`, banner: "", bio: "Ghosting..." };
                    await setDoc(doc(db, "users", user.uid), myData);
                }
                document.getElementById('my-pfp').src = myData.pic;
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('app').classList.remove('hidden');
                loadContacts();
            }
        });

        // ÃUDIO SEM STORAGE (BASE64) + 1.5x / 2x
        const audioBtn = document.getElementById('audio-btn');
        audioBtn.onclick = async () => {
            if (!isRecording) {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                mediaRecorder.start();
                chunks = [];
                isRecording = true;
                audioBtn.classList.add('rec-active');
                mediaRecorder.ondataavailable = e => chunks.push(e.data);
            } else {
                mediaRecorder.stop();
                isRecording = false;
                audioBtn.classList.remove('rec-active');
                mediaRecorder.onstop = () => {
                    const reader = new FileReader();
                    reader.readAsDataURL(new Blob(chunks));
                    reader.onloadend = () => sendMsg(reader.result, 'audio');
                };
            }
        };

        window.changeSpeed = (btn, audioId) => {
            const audio = document.getElementById(audioId);
            if (audio.playbackRate === 1) { audio.playbackRate = 1.5; btn.innerText = '1.5x'; }
            else if (audio.playbackRate === 1.5) { audio.playbackRate = 2; btn.innerText = '2x'; }
            else { audio.playbackRate = 1; btn.innerText = '1x'; }
        };

        // MENSAGENS E UPLOAD
        window.sendText = () => {
            const val = document.getElementById('msg-input').value;
            if(!val.trim()) return;
            sendMsg(val, 'text');
            document.getElementById('msg-input').value = "";
        };

        window.uploadFileChat = (el) => {
            const file = el.files[0];
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = () => sendMsg(reader.result, file.type.startsWith('image') ? 'image' : 'video');
        };

        async function sendMsg(content, type) {
            if(!activeChatId) return;
            await addDoc(collection(db, "messages"), {
                chatId: activeChatId, senderId: myData.uid, content, type, timestamp: serverTimestamp()
            });
        }

        // PERFIL DISCORD
        window.openProfile = () => {
            document.getElementById('p-avatar-ui').src = myData.pic;
            document.getElementById('p-banner-ui').style.backgroundImage = `url(${myData.banner})`;
            document.getElementById('p-name').value = myData.name;
            document.getElementById('p-bio').value = myData.bio;
            document.getElementById('p-banner-url').value = myData.banner;
            openModal('modal-profile');
        };

        window.saveProfile = async () => {
            const name = document.getElementById('p-name').value;
            const bio = document.getElementById('p-bio').value;
            const banner = document.getElementById('p-banner-url').value;
            await updateDoc(doc(db, "users", myData.uid), { name, bio, banner });
            alert("Perfil salvo!");
            location.reload();
        };

        // GRUPOS COM UPLOAD DE FOTO
        window.createGroup = async () => {
            const name = document.getElementById('g-name').value;
            const file = document.getElementById('g-pic-file').files[0];
            const reader = new FileReader();
            const gId = "group_" + Date.now();

            const finalize = async (picUrl) => {
                await setDoc(doc(db, "users", myData.uid, "contacts", gId), { uid: gId, name, pic: picUrl, isGroup: true });
                alert("Grupo criado!");
                closeModals();
            };

            if(file) {
                reader.readAsDataURL(file);
                reader.onload = () => finalize(reader.result);
            } else {
                finalize('https://cdn-icons-png.flaticon.com/512/615/615075.png');
            }
        };

        // EMOJIS
        const emojis = "ðŸ˜€ðŸ˜ƒðŸ˜„ðŸ˜ðŸ˜†ðŸ˜…ðŸ˜‚ðŸ¤£ðŸ˜ŠðŸ˜‡ðŸ™‚ðŸ™ƒðŸ˜‰ðŸ˜ŒðŸ˜ðŸ¥°ðŸ˜˜ðŸ˜—ðŸ˜™ðŸ˜šðŸ˜‹ðŸ˜›ðŸ˜œðŸ¤ªðŸ˜ðŸ¤‘ðŸ¤—ðŸ¤­ðŸ¤«ðŸ¤”ðŸ˜ðŸ˜‘ðŸ˜¶ðŸ˜ðŸ˜’ðŸ™„ðŸ˜¬ðŸ¤¥ðŸ˜ŒðŸ˜”ðŸ˜ªðŸ¤¤ðŸ˜´";
        const picker = document.getElementById('emoji-picker');
        [...emojis].forEach(e => {
            let s = document.createElement('span'); s.innerText = e;
            s.onclick = () => document.getElementById('msg-input').value += e;
            picker.appendChild(s);
        });
        window.toggleEmoji = () => picker.style.display = picker.style.display === 'grid' ? 'none' : 'grid';

        // CARREGAR CHATS E MENSAGENS
        function loadContacts() {
            onSnapshot(collection(db, "users", myData.uid, "contacts"), (snap) => {
                const ui = document.getElementById('chat-list-ui');
                ui.innerHTML = "";
                snap.forEach(d => {
                    const c = d.data();
                    const div = document.createElement('div');
                    div.className = 'chat-item';
                    div.innerHTML = `<img src="${c.pic}" class="avatar"> <b>${c.name}</b>`;
                    div.onclick = () => {
                        activeChatId = c.isGroup ? c.uid : [myData.uid, c.uid].sort().join('_');
                        document.getElementById('chat-header-ui').style.display = 'flex';
                        document.getElementById('target-name').innerText = c.name;
                        document.getElementById('target-pic').src = c.pic;
                        loadMessages();
                    };
                    ui.appendChild(div);
                });
            });
        }

        function loadMessages() {
            const q = query(collection(db, "messages"), where("chatId", "==", activeChatId), orderBy("timestamp", "asc"));
            onSnapshot(q, (snap) => {
                const cont = document.getElementById('messages-container');
                cont.innerHTML = "";
                snap.forEach(d => {
                    const m = d.data();
                    const isMe = m.senderId === myData.uid;
                    const div = document.createElement('div');
                    div.className = `msg ${isMe ? 'msg-me' : 'msg-other'}`;
                    
                    if(m.type === 'text') div.innerText = m.content;
                    else if(m.type === 'image') div.innerHTML = `<img src="${m.content}" style="max-width:200px; border-radius:8px">`;
                    else if(m.type === 'video') div.innerHTML = `<video src="${m.content}" controls style="max-width:200px"></video>`;
                    else if(m.type === 'audio') {
                        const id = "aud_"+d.id;
                        div.innerHTML = `
                            <div class="audio-wrapper">
                                <button class="speed-btn" onclick="changeSpeed(this, '${id}')">1x</button>
                                <audio id="${id}" src="${m.content}" controls style="height:30px; filter: invert(1);"></audio>
                            </div>`;
                    }
                    cont.appendChild(div);
                });
                cont.scrollTop = cont.scrollHeight;
            });
        }

        // BUSCA E SALVAR
        document.getElementById('search-id').oninput = async (e) => {
            const q = query(collection(db, "users"), where("ghostId", "==", e.target.value));
            const snap = await getDocs(q);
            const res = document.getElementById('search-res');
            res.innerHTML = "";
            snap.forEach(d => {
                const u = d.data();
                res.innerHTML = `<button class="btn-action" onclick="saveContact('${u.uid}','${u.name}','${u.pic}')">${u.name} (Adicionar)</button>`;
            });
        };

        window.saveContact = async (uid, name, pic) => {
            await setDoc(doc(db, "users", myData.uid, "contacts", uid), { uid, name, pic, isGroup: false });
            closeModals();
        };

        window.openModal = id => document.getElementById(id).style.display = 'flex';
        window.closeModals = () => document.querySelectorAll('.modal').forEach(m => m.style.display = 'none');
        window.onclick = (e) => { if(e.target.className === 'modal') closeModals(); };
    </script>
</body>
</html>
