<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GhostChat Pro - Secure & Fast</title>
    <style>
        :root {
            --bg-main: #111b21; 
            --bg-sidebar: #111b21; 
            --bg-panel: #202c33;
            --bg-chat: #0b141a; 
            --accent: #00a884; 
            --text-main: #e9edef;
            --text-dim: #8696a0; 
            --msg-own: #005c4b; 
            --msg-other: #202c33;
            --danger: #ea0038; 
            --glass: rgba(32, 44, 51, 0.95);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background-color: var(--bg-main); color: var(--text-main); height: 100vh; overflow: hidden; }
        #app { display: flex; width: 100vw; height: 100vh; }

        /* Sidebar */
        .sidebar { width: 30%; min-width: 320px; background: var(--bg-sidebar); border-right: 1px solid rgba(255,255,255,0.1); display: flex; flex-direction: column; }
        .sidebar-header { background: var(--bg-panel); padding: 10px 16px; display: flex; justify-content: space-between; align-items: center; height: 60px; }
        .avatar { width: 40px; height: 40px; border-radius: 50%; object-fit: cover; cursor: pointer; border: 1.5px solid var(--accent); transition: transform 0.2s; }
        .avatar:hover { transform: scale(1.05); }
        .chat-list { flex: 1; overflow-y: auto; }
        .chat-item { display: flex; padding: 12px 16px; cursor: pointer; border-bottom: 1px solid rgba(255,255,255,0.05); align-items: center; transition: background 0.2s; }
        .chat-item:hover { background: #2a3942; }
        .chat-item img { width: 45px; height: 45px; border-radius: 50%; margin-right: 15px; }
        .chat-info { flex: 1; }
        .chat-name { font-weight: 500; font-size: 16px; color: var(--text-main); }
        .chat-last-msg { color: var(--text-dim); font-size: 13px; margin-top: 2px; overflow: hidden; white-space: nowrap; text-overflow: ellipsis; max-width: 200px; }

        /* Chat Principal */
        .main-chat { flex: 1; display: flex; flex-direction: column; background-color: var(--bg-chat); background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png'); background-repeat: repeat; position: relative; }
        .chat-header { background: var(--bg-panel); padding: 10px 16px; display: flex; align-items: center; height: 60px; z-index: 10; justify-content: space-between; border-bottom: 1px solid rgba(255,255,255,0.05); }
        
        #messages-container { flex: 1; overflow-y: auto; padding: 20px 5%; display: flex; flex-direction: column; gap: 4px; z-index: 5; }
        
        /* Mensagens */
        .msg-wrapper { display: flex; flex-direction: column; max-width: 65%; margin-bottom: 2px; }
        .msg-wrapper.own { align-self: flex-end; align-items: flex-end; }
        .msg-wrapper.other { align-self: flex-start; align-items: flex-start; }
        
        .msg-bubble { padding: 8px 10px; border-radius: 8px; font-size: 14.2px; box-shadow: 0 1px 0.5px rgba(0,0,0,0.13); cursor: pointer; position: relative; line-height: 19px; color: #d1d7db; display: inline-block; word-wrap: break-word; }
        .own .msg-bubble { background: var(--msg-own); border-top-right-radius: 0; }
        .other .msg-bubble { background: var(--msg-other); border-top-left-radius: 0; }
        
        .msg-time { font-size: 11px; color: rgba(255,255,255,0.6); float: right; margin-left: 10px; margin-top: 6px; user-select: none; }
        .deleted-note { font-style: italic; color: rgba(255,255,255,0.5); font-size: 13px; display: flex; align-items: center; gap: 5px; }

        /* Barra de Mensagem */
        .input-bar { background: var(--bg-panel); padding: 10px 16px; display: flex; align-items: center; gap: 12px; z-index: 10; min-height: 62px; }
        .input-bar input { flex: 1; background: #2a3942; border: none; padding: 12px 18px; border-radius: 8px; color: white; outline: none; font-size: 15px; }
        .input-bar input::placeholder { color: var(--text-dim); }
        .icon-btn { fill: var(--text-dim); cursor: pointer; padding: 8px; border-radius: 50%; display: flex; align-items: center; justify-content: center; transition: background 0.2s; }
        .icon-btn:hover { background: rgba(255,255,255,0.05); }

        /* Modais */
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.85); backdrop-filter: blur(5px); display: none; justify-content: center; align-items: center; z-index: 1000; padding: 20px; animation: fadeIn 0.2s ease-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        
        .modal-content { background: var(--bg-panel); padding: 30px; border-radius: 20px; width: 100%; max-width: 420px; text-align: center; box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.5); border: 1px solid rgba(255,255,255,0.1); }
        .modal-content h3 { margin-bottom: 20px; color: var(--text-main); font-size: 20px; }
        
        .id-badge { background: rgba(0, 168, 132, 0.1); padding: 15px; border-radius: 12px; border: 1px dashed var(--accent); color: var(--accent); font-size: 28px; font-weight: bold; margin-bottom: 25px; letter-spacing: 2px; }
        
        .modal-content input { width: 100%; padding: 14px; background: #111b21; border: 1px solid #3b4a54; color: white; border-radius: 8px; margin-bottom: 15px; outline: none; transition: border-color 0.2s; }
        .modal-content input:focus { border-color: var(--accent); }
        
        .btn-action { background: var(--accent); color: white; border: none; padding: 14px; border-radius: 25px; width: 100%; font-weight: 600; cursor: pointer; transition: filter 0.2s; font-size: 14px; letter-spacing: 0.5px; }
        .btn-action:hover { filter: brightness(1.1); }
        .btn-danger { background: var(--danger); color: white; border: none; padding: 14px; border-radius: 25px; width: 100%; font-weight: 600; cursor: pointer; margin-top: 10px; }

        #emoji-picker { position: absolute; bottom: 80px; left: 20px; background: var(--bg-panel); width: 320px; height: 300px; overflow-y: auto; display: none; grid-template-columns: repeat(8, 1fr); padding: 10px; border-radius: 12px; z-index: 100; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.5); border: 1px solid rgba(255,255,255,0.05); }
        .emoji-item { font-size: 24px; padding: 8px; cursor: pointer; text-align: center; border-radius: 6px; }
        .emoji-item:hover { background: rgba(255,255,255,0.1); }
        
        .active { display: flex !important; }
        .hidden { display: none !important; }
        .chat-img { max-width: 100%; border-radius: 8px; margin-top: 5px; cursor: pointer; }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.2); border-radius: 3px; }
        ::-webkit-scrollbar-track { background: transparent; }
    </style>
</head>
<body>

    <div id="login-screen" style="position:fixed; inset:0; background:var(--bg-main); z-index:2000; display:flex; flex-direction:column; align-items:center; justify-content:center;">
        <div style="font-size: 60px; color: var(--accent); margin-bottom: 20px;"><svg viewBox="0 0 24 24" width="80" height="80" fill="currentColor"><path d="M12 2C6.48 2 2 6.48 2 12C2 17.52 6.48 22 12 22C17.52 22 22 17.52 22 12C22 6.48 17.52 2 12 2ZM12 20C7.58 20 4 16.42 4 12C4 7.58 7.58 4 12 4C16.42 4 20 7.58 20 12C20 16.42 16.42 20 12 20ZM13 7H11V13H17V11H13V7Z"></path></svg></div>
        <h1 style="color:white; margin-bottom:10px; font-weight: 300;">GhostChat <span style="color:var(--accent); font-weight: 700;">PRO</span></h1>
        <p style="color: var(--text-dim); margin-bottom: 40px;">Chat Seguro & AnÃ´nimo</p>
        <button onclick="handleLogin()" class="btn-action" style="width: auto; padding: 15px 60px; border-radius: 50px; font-size: 16px;">INICIAR SESSÃƒO</button>
    </div>

    <div id="app" class="hidden">
        <div class="sidebar">
            <div class="sidebar-header">
                <img src="" id="my-pfp" class="avatar" onclick="openModal('modal-profile')" title="Meu Perfil">
                <div class="icon-btn" onclick="openModal('modal-add')" title="Nova Conversa">
                    <svg viewBox="0 0 24 24" width="24" height="24"><path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"></path></svg>
                </div>
            </div>
            <div class="chat-list" id="chat-list-ui"></div>
        </div>

        <div class="main-chat" id="chat-bg-area">
            <div class="chat-header" id="header-ui" style="visibility:hidden">
                <div style="display:flex; align-items:center; cursor: pointer;">
                    <img src="" id="target-pfp" class="avatar" style="margin-right:15px; width: 40px; height: 40px; border:none;">
                    <h4 id="target-name" style="font-weight: 500;">Nome</h4>
                </div>
                <div class="icon-btn" onclick="openModal('modal-wallpaper')" title="Mudar Papel de Parede">
                    <svg viewBox="0 0 24 24" width="24" height="24"><path d="M19.35 10.04C18.67 6.59 15.64 4 12 4 9.11 4 6.6 5.64 5.35 8.04 2.34 8.36 0 10.91 0 14c0 3.31 2.69 6 6 6h13c2.76 0 5-2.24 5-5 0-2.64-2.05-4.78-4.65-4.96zM19 18H6c-2.21 0-4-1.79-4-4 0-2.05 1.53-3.76 3.56-3.97l1.07-.11.5-.95C8.08 7.14 9.94 6 12 6c2.62 0 4.88 1.86 5.39 4.43l.3 1.5 1.53.11c1.56.1 2.78 1.41 2.78 2.96 0 1.65-1.35 3-3 3z"></path></svg>
                </div>
            </div>

            <div id="messages-container"></div>
            <div id="emoji-picker"></div>

            <div class="input-bar">
                <div class="icon-btn" onclick="toggleEmojis()" title="Emojis"><svg viewBox="0 0 24 24" width="24" height="24"><path d="M11.99 2C6.47 2 2 6.48 2 12s4.47 10 9.99 10C17.52 22 22 17.52 22 12S17.52 2 11.99 2zM12 20c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8zm3.5-9c.83 0 1.5-.67 1.5-1.5S16.33 8 15.5 8 14 8.67 14 9.5s.67 1.5 1.5 1.5zm-7 0c.83 0 1.5-.67 1.5-1.5S9.33 8 8.5 8 7 8.67 7 9.5s.67 1.5 1.5 1.5zm3.5 6.5c2.33 0 4.31-1.46 5.11-3.5H6.89c.8 2.04 2.78 3.5 5.11 3.5z"></path></svg></div>
                <label class="icon-btn" for="img-upload" title="Enviar Imagem"><svg viewBox="0 0 24 24" width="24" height="24" style="transform: rotate(45deg);"><path d="M16.5 6v11.5c0 2.21-1.79 4-4 4s-4-1.79-4-4V5c0-1.38 1.12-2.5 2.5-2.5s2.5 1.12 2.5 2.5v10.5c0 .55-.45 1-1 1s-1-.45-1-1V6H10v9.5c0 1.38 1.12 2.5 2.5 2.5s2.5-1.12 2.5-2.5V5c0-2.21-1.79-4-4-4S7 2.79 7 5v12.5c0 3.04 2.46 5.5 5.5 5.5s5.5-2.46 5.5-5.5V6h-1.5z"></path></svg></label>
                <input type="file" id="img-upload" accept="image/*" style="display:none">
                <input type="text" id="msg-input" placeholder="Mensagem" autocomplete="off">
                <div class="icon-btn" onclick="handleSendMsg()" title="Enviar"><svg viewBox="0 0 24 24" width="24" height="24" fill="var(--text-dim)"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path></svg></div>
            </div>
        </div>
    </div>

    <!-- Modals -->
    <div id="modal-profile" class="modal">
        <div class="modal-content">
            <h3>Meu Perfil</h3>
            <div class="id-badge" id="display-id">----</div>
            <input id="in-name" placeholder="Seu Nome">
            <input id="in-pic" placeholder="URL da Foto (opcional)">
            <button class="btn-action" onclick="saveProfile()">SALVAR PERFIL</button>
            <button style="margin-top:15px; color:var(--text-dim); background:none; border:none; cursor:pointer" onclick="closeModals()">Fechar</button>
        </div>
    </div>

    <div id="modal-add" class="modal">
        <div class="modal-content">
            <h3>Iniciar Nova Conversa</h3>
            <p style="color: var(--text-dim); margin-bottom: 20px; font-size: 14px;">PeÃ§a o ID do seu amigo e digite abaixo.</p>
            <input id="search-id" placeholder="Digite o ID (ex: 4521)" style="text-align:center; font-size: 20px; letter-spacing: 2px;">
            <button class="btn-action" onclick="findGhost()">CONECTAR</button>
            <button style="margin-top:15px; color:var(--text-dim); background:none; border:none; cursor:pointer" onclick="closeModals()">Cancelar</button>
        </div>
    </div>

    <div id="modal-wallpaper" class="modal">
        <div class="modal-content">
            <h3>Fundo do Chat</h3>
            <input id="in-wall" placeholder="Link da Imagem (https://...)">
            <button class="btn-action" onclick="applyWallpaper()">APLICAR FUNDO</button>
            <button style="margin-top:15px; color:var(--text-dim); background:none; border:none; cursor:pointer" onclick="closeModals()">Cancelar</button>
        </div>
    </div>
    
    <div id="modal-delete" class="modal">
        <div class="modal-content">
            <h3>Apagar Mensagem?</h3>
            <button class="btn-action" style="background:transparent; border: 1px solid var(--accent); color: var(--accent);" onclick="deleteMsg('me')">Apagar para mim</button>
            <button class="btn-danger" id="btn-del-everyone" onclick="deleteMsg('all')">Apagar para todos</button>
            <button style="margin-top:15px; color:var(--text-dim); background:none; border:none; cursor:pointer" onclick="closeModals()">CANCELAR</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp, doc, setDoc, getDocs, where, limit, updateDoc } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC0DhQ-EUs3Azqn7_tbB-W3S9ko0DaUWls",
            authDomain: "ghostchat-app-3a3f0.firebaseapp.com",
            projectId: "ghostchat-app-3a3f0",
            storageBucket: "ghostchat-app-3a3f0.firebasestorage.app",
            messagingSenderId: "781582052854",
            appId: "1:781582052854:web:7fba6eae2a372ce0e22bd7"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let myData = {}, activeChatId = null, activeTarget = null, unsub = null, selectedMsgId = null;
        // Using a more subtle sound
        const ping = new Audio('https://assets.mixkit.co/active_storage/sfx/2358/2358-preview.mp3'); 
        ping.volume = 0.5;

        // --- AUTH ---
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                let gid = localStorage.getItem('ghost_id');
                if(!gid) {
                    gid = Math.floor(1000 + Math.random() * 9000).toString();
                    localStorage.setItem('ghost_id', gid);
                }
                
                // Get existing user data if possible, or use defaults
                const localName = localStorage.getItem('ghost_name');
                const localPic = localStorage.getItem('ghost_pic');
                
                myData = { 
                    uid: user.uid, 
                    ghostId: gid, 
                    name: localName || `Ghost#${gid}`, 
                    pic: localPic || `https://ui-avatars.com/api/?name=${gid}&background=random` 
                };
                
                // Update Firestore to ensure user is findable
                await setDoc(doc(db, "users", user.uid), myData, { merge: true });
                
                // Update UI
                document.getElementById('my-pfp').src = myData.pic;
                document.getElementById('display-id').innerText = myData.ghostId;
                document.getElementById('in-name').value = myData.name;
                document.getElementById('in-pic').value = localPic || '';

                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('app').classList.remove('hidden');
                
                loadSidebar();
            }
        });

        // --- CHAT LOGIC ---
        function startChat(target) {
            activeTarget = target;
            activeChatId = [myData.uid, target.uid].sort().join('_');
            
            // UI Updates
            document.getElementById('header-ui').style.visibility = 'visible';
            document.getElementById('target-name').innerText = target.name;
            document.getElementById('target-pfp').src = target.pic;
            
            // Apply Wallpaper
            const savedWall = localStorage.getItem(`wall_${activeChatId}`);
            if(savedWall) {
                document.getElementById('chat-bg-area').style.backgroundImage = `url('${savedWall}')`;
            } else {
                // Default WhatsApp Doodle
                document.getElementById('chat-bg-area').style.backgroundImage = `url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png')`;
            }

            if(unsub) unsub();
            
            const q = query(collection(db, "messages"), where("chatId", "==", activeChatId), orderBy("timestamp", "asc"));
            unsub = onSnapshot(q, (snap) => {
                const container = document.getElementById('messages-container');
                container.innerHTML = '';
                
                snap.forEach(d => {
                    const m = d.data();
                    const hiddenFor = m.hiddenFor || [];
                    if(hiddenFor.includes(myData.uid)) return;

                    const isOwn = m.senderId === myData.uid;
                    const wrap = document.createElement('div');
                    wrap.className = `msg-wrapper ${isOwn ? 'own' : 'other'}`;
                    
                    let content = '';
                    if(m.isDeleted) {
                        content = '<span class="deleted-note"><svg viewBox="0 0 24 24" width="16" height="16" fill="currentColor"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-1-13h2v6h-2zm0 8h2v2h-2z"></path></svg> Mensagem apagada</span>';
                    } else if(m.type === 'image') {
                        content = `<img src="${m.content}" class="chat-img" onclick="window.open('${m.content}', '_blank')">`;
                    } else {
                        content = escapeHtml(m.content);
                    }
                    
                    const time = m.timestamp ? formatTime(m.timestamp.toDate()) : '...';
                    
                    wrap.innerHTML = `
                        <div class="msg-bubble" onclick="openDeleteMenu('${d.id}', ${isOwn}, ${m.isDeleted})">
                            ${content}
                            <span class="msg-time">${time}</span>
                        </div>`;
                    
                    container.appendChild(wrap);
                });
                container.scrollTop = container.scrollHeight;
                
                // Play sound if last message is new and not own
                if(!snap.empty) {
                    const last = snap.docs[snap.docs.length-1].data();
                    if(last.senderId !== myData.uid && Date.now() - last.timestamp?.toMillis() < 1000) {
                        ping.play().catch(e => {});
                    }
                }
            });
            
            // Close emoji picker on chat switch
            document.getElementById('emoji-picker').style.display = 'none';
        }

        function formatTime(date) {
            let h = date.getHours();
            let m = date.getMinutes();
            return `${h < 10 ? '0'+h : h}:${m < 10 ? '0'+m : m}`;
        }
        
        function escapeHtml(text) {
            if (!text) return text;
            return text
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        // --- ACTIONS ---
        window.openDeleteMenu = (id, isOwn, isDeleted) => {
            if(isDeleted && !isOwn) return; // Can't do anything if already deleted for everyone
            selectedMsgId = id;
            
            // Only show "Delete for everyone" if it's my message and not already deleted
            const btnAll = document.getElementById('btn-del-everyone');
            if(isOwn && !isDeleted) {
                btnAll.style.display = 'block';
            } else {
                btnAll.style.display = 'none';
            }
            
            openModal('modal-delete');
        };

        window.deleteMsg = async (mode) => {
            if(!selectedMsgId) return;
            const ref = doc(db, "messages", selectedMsgId);
            
            if(mode === 'me') {
                const snap = await getDocs(query(collection(db, "messages"), where("__name__", "==", selectedMsgId)));
                if(!snap.empty) {
                    const hiddenFor = snap.docs[0].data().hiddenFor || [];
                    if(!hiddenFor.includes(myData.uid)) {
                        hiddenFor.push(myData.uid);
                        await updateDoc(ref, { hiddenFor });
                    }
                }
            } else {
                // Delete for everyone (Soft delete)
                await updateDoc(ref, { content: "", isDeleted: true, type: 'text' });
            }
            closeModals();
        };

        window.handleSendMsg = async () => {
            const input = document.getElementById('msg-input');
            const text = input.value.trim();
            if(text && activeChatId) {
                input.value = '';
                await addDoc(collection(db, "messages"), { 
                    chatId: activeChatId, 
                    participants: [myData.uid, activeTarget.uid], 
                    senderId: myData.uid, 
                    content: text, 
                    type: 'text', 
                    timestamp: serverTimestamp(), 
                    isDeleted: false, 
                    hiddenFor: [] 
                });
            }
        };

        // --- IMAGE HANDLING ---
        document.getElementById('img-upload').addEventListener('change', function() {
            if (this.files && this.files[0] && activeChatId) {
                const reader = new FileReader();
                reader.onload = async function(e) {
                    const base64 = e.target.result;
                    // Compression hack: In real app use Storage, here we send Base64 string (limit ~1MB in firestore)
                    if(base64.length > 800000) {
                        alert("Imagem muito grande! Tente uma menor.");
                        return;
                    }
                    await addDoc(collection(db, "messages"), {
                        chatId: activeChatId,
                        participants: [myData.uid, activeTarget.uid],
                        senderId: myData.uid,
                        content: base64,
                        type: 'image',
                        timestamp: serverTimestamp(),
                        isDeleted: false,
                        hiddenFor: []
                    });
                };
                reader.readAsDataURL(this.files[0]);
                this.value = ''; // Reset
            }
        });

        // --- PROFILE & SETTINGS ---
        window.saveProfile = async () => {
            const name = document.getElementById('in-name').value.trim();
            const pic = document.getElementById('in-pic').value.trim();
            
            if(name) {
                myData.name = name;
                localStorage.setItem('ghost_name', name);
            }
            if(pic) {
                myData.pic = pic;
                localStorage.setItem('ghost_pic', pic);
            }
            
            await setDoc(doc(db, "users", myData.uid), myData, { merge: true });
            document.getElementById('my-pfp').src = myData.pic;
            closeModals();
        };

        window.applyWallpaper = () => {
            const url = document.getElementById('in-wall').value.trim();
            if(activeChatId && url) {
                localStorage.setItem(`wall_${activeChatId}`, url);
                document.getElementById('chat-bg-area').style.backgroundImage = `url('${url}')`;
            } else if (activeChatId && !url) {
                // Clear wallpaper
                localStorage.removeItem(`wall_${activeChatId}`);

        function loadSidebar() {

            onSnapshot(q, async (snap) => {

                list.innerHTML = '';
                
                for(let [uid, info] of chatPartners) {
                    // Fetch user details (cache this in real app)

                    const uSnap = await getDocs(query(collection(db, "users"), where("uid", "==", uid)));

                        item.innerHTML = `

                            </div>
                        `;
                        item.onclick = () => startChat(u);
                        list.appendChild(item);
                    }
                }
                
                if(chatPartners.size === 0) {
                     list.innerHTML = '<div style="padding:20px; text-align:center; color:var(--text-dim); font-size:14px;">Nenhuma conversa.<br>Clique em + para adicionar pelo ID.</div>';
                }
            });
        }

        const picker = document.getElementById('emoji-picker');
