<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GhostChat Pro - Ultimate UI</title>
    <style>
        :root {
            --bg-main: #111b21; --bg-sidebar: #111b21; --bg-panel: #202c33;
            --bg-chat: #0b141a; --accent: #00a884; --text-main: #e9edef;
            --text-dim: #8696a0; --msg-own: #005c4b; --msg-other: #202c33;
            --danger: #ea0038; --glass: rgba(32, 44, 51, 0.9);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background-color: var(--bg-main); color: var(--text-main); height: 100vh; overflow: hidden; }
        #app { display: flex; width: 100vw; height: 100vh; }

        /* Sidebar */
        .sidebar { width: 30%; min-width: 320px; background: var(--bg-sidebar); border-right: 1px solid rgba(255,255,255,0.1); display: flex; flex-direction: column; }
        .sidebar-header { background: var(--bg-panel); padding: 10px 16px; display: flex; justify-content: space-between; align-items: center; height: 60px; }
        .avatar { width: 40px; height: 40px; border-radius: 50%; object-fit: cover; cursor: pointer; border: 1.5px solid var(--accent); }
        .chat-list { flex: 1; overflow-y: auto; }
        .chat-item { display: flex; padding: 12px 16px; cursor: pointer; border-bottom: 1px solid rgba(255,255,255,0.05); align-items: center; }
        .chat-item:hover { background: #2a3942; }
        .chat-item img { width: 45px; height: 45px; border-radius: 50%; margin-right: 15px; }

        /* Chat Principal */
        .main-chat { flex: 1; display: flex; flex-direction: column; background-color: var(--bg-chat); background-size: cover; background-position: center; position: relative; }
        .chat-header { background: var(--bg-panel); padding: 10px 16px; display: flex; align-items: center; height: 60px; z-index: 10; justify-content: space-between; }
        .header-user { display: flex; align-items: center; }
        
        #messages-container { flex: 1; overflow-y: auto; padding: 20px 5%; display: flex; flex-direction: column; gap: 8px; z-index: 5; }
        
        /* Mensagens */
        .msg-wrapper { display: flex; align-items: flex-end; gap: 8px; max-width: 75%; }
        .msg-wrapper.own { align-self: flex-end; flex-direction: row-reverse; }
        .msg-bubble { padding: 9px 13px; border-radius: 12px; font-size: 15px; box-shadow: 0 1px 2px rgba(0,0,0,0.4); word-break: break-word; cursor: pointer; position: relative; }
        .own .msg-bubble { background: var(--msg-own); border-bottom-right-radius: 2px; }
        .other .msg-bubble { background: var(--msg-other); border-bottom-left-radius: 2px; }

        /* Barra de Mensagem */
        .input-bar { background: var(--bg-panel); padding: 8px 15px; display: flex; align-items: center; gap: 10px; z-index: 10; }
        .input-bar input { flex: 1; background: #2a3942; border: none; padding: 12px 18px; border-radius: 25px; color: white; outline: none; }
        .icon-btn { fill: var(--text-dim); cursor: pointer; padding: 5px; display: flex; align-items: center; justify-content: center; transition: 0.2s; }
        .icon-btn:hover { fill: var(--accent); }

        /* Modais Modernos */
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.85); backdrop-filter: blur(5px); display: none; justify-content: center; align-items: center; z-index: 1000; padding: 20px; }
        .modal-content { background: var(--bg-panel); padding: 30px; border-radius: 25px; width: 100%; max-width: 400px; text-align: center; box-shadow: 0 20px 40px rgba(0,0,0,0.6); border: 1px solid rgba(255,255,255,0.05); }
        .modal-content h3 { margin-bottom: 20px; font-size: 22px; color: var(--accent); }
        
        .id-badge { background: #111b21; padding: 15px; border-radius: 15px; border: 1px dashed var(--accent); color: var(--accent); font-size: 24px; font-weight: bold; letter-spacing: 2px; margin-bottom: 20px; }
        
        .modal-content label { display: block; text-align: left; font-size: 12px; color: var(--text-dim); margin: 10px 0 5px 5px; text-transform: uppercase; }
        .modal-content input { width: 100%; padding: 14px; background: #111b21; border: 1px solid #3b4a54; color: white; border-radius: 12px; margin-bottom: 15px; outline: none; }
        .modal-content input:focus { border-color: var(--accent); }

        .btn-action { background: var(--accent); color: white; border: none; padding: 15px; border-radius: 12px; width: 100%; font-weight: bold; font-size: 16px; cursor: pointer; transition: 0.3s; }
        .btn-action:hover { opacity: 0.9; transform: translateY(-2px); }
        
        /* Emoji Picker */
        #emoji-picker { position: absolute; bottom: 75px; left: 15px; background: var(--glass); backdrop-filter: blur(10px); width: 320px; max-height: 280px; overflow-y: auto; display: none; grid-template-columns: repeat(8, 1fr); padding: 15px; border-radius: 20px; z-index: 100; border: 1px solid rgba(255,255,255,0.1); }
        .emoji-item { font-size: 24px; padding: 8px; cursor: pointer; text-align: center; border-radius: 10px; }
        .emoji-item:hover { background: rgba(255,255,255,0.1); transform: scale(1.2); }

        .active { display: flex !important; }
        .hidden { display: none !important; }
        .chat-img { max-width: 250px; border-radius: 10px; margin-top: 5px; cursor: pointer; }
    </style>
</head>
<body>

    <div id="login-screen" style="position:fixed; inset:0; background:var(--bg-main); z-index:2000; display:flex; flex-direction:column; align-items:center; justify-content:center;">
        <div style="font-size: 80px; margin-bottom: 10px;">üëª</div>
        <h1 style="margin-bottom: 30px; letter-spacing: 1px;">GhostChat <span style="color:var(--accent)">PRO</span></h1>
        <button onclick="handleLogin()" class="btn-action" style="width: auto; padding: 15px 60px; border-radius: 50px;">ENTRAR NO ANONIMATO</button>
    </div>

    <div id="app" class="hidden">
        <div class="sidebar">
            <div class="sidebar-header">
                <img src="" id="my-pfp" class="avatar" onclick="openModal('modal-profile')">
                <div class="icon-btn" onclick="openModal('modal-add')">
                    <svg viewBox="0 0 24 24" width="28" height="28"><path d="M15 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm-9-2V7H4v3H1v2h3v3h2v-3h3v-2H6zm9 4c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"></path></svg>
                </div>
            </div>
            <div class="chat-list" id="chat-list-ui"></div>
        </div>

        <div class="main-chat" id="chat-bg-area" style="background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png');">
            <div class="chat-header" id="header-ui" style="visibility:hidden">
                <div class="header-user">
                    <img src="" id="target-pfp" class="avatar" style="margin-right: 15px;">
                    <h4 id="target-name">Nome</h4>
                </div>
                <div class="icon-btn" onclick="openModal('modal-wallpaper')" title="Mudar Fundo">
                    <svg viewBox="0 0 24 24" width="24" height="24"><path d="M19.35 10.04C18.67 6.59 15.64 4 12 4 9.11 4 6.6 5.64 5.35 8.04 2.34 8.36 0 10.91 0 14c0 3.31 2.69 6 6 6h13c2.76 0 5-2.24 5-5 0-2.64-2.05-4.78-4.65-4.96zM19 18H6c-2.21 0-4-1.79-4-4 0-2.05 1.53-3.76 3.56-3.97l1.07-.11.5-.95C8.08 7.14 9.94 6 12 6c2.62 0 4.88 1.86 5.39 4.43l.3 1.5 1.53.11c1.56.1 2.78 1.41 2.78 2.96 0 1.65-1.35 3-3 3z"></path></svg>
                </div>
            </div>

            <div id="messages-container"></div>
            
            <div id="emoji-picker"></div>

            <div class="input-bar">
                <div class="icon-btn" onclick="toggleEmojis()">
                    <svg viewBox="0 0 24 24" width="26" height="26"><path d="M12 2C6.47 2 2 6.47 2 12s4.47 10 10 10 10-4.47 10-10S17.53 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm3.5-9c.83 0 1.5-.67 1.5-1.5S16.33 8 15.5 8 14 8.67 14 9.5s.67 1.5 1.5 1.5zm-7 0c.83 0 1.5-.67 1.5-1.5S9.33 8 8.5 8 7 8.67 7 9.5s.67 1.5 1.5 1.5zm3.5 6.5c2.33 0 4.31-1.46 5.11-3.5H6.89c.8 2.04 2.78 3.5 5.11 3.5z"></path></svg>
                </div>
                <label class="icon-btn" for="img-upload">
                    <svg viewBox="0 0 24 24" width="26" height="26"><path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"></path></svg>
                </label>
                <input type="file" id="img-upload" accept="image/*" style="display:none">

                <input type="text" id="msg-input" placeholder="Conversar anonimamente..." autocomplete="off">
                
                <div class="icon-btn" onclick="handleSendMsg()">
                    <svg viewBox="0 0 24 24" width="26" height="26" fill="var(--accent)"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path></svg>
                </div>
            </div>
        </div>
    </div>

    <div id="modal-profile" class="modal">
        <div class="modal-content">
            <h3>Configura√ß√µes de Perfil</h3>
            <label>Seu ID Fantasma</label>
            <div class="id-badge" id="display-id">----</div>
            <label>Como os outros te veem</label>
            <input type="text" id="in-name" placeholder="Seu nome">
            <label>Link da sua foto (URL)</label>
            <input type="text" id="in-pic" placeholder="URL da imagem">
            <button class="btn-action" onclick="saveProfile()">ATUALIZAR PERFIL</button>
            <button style="background:none; border:none; color:var(--text-dim); margin-top:15px; cursor:pointer;" onclick="closeModals()">FECHAR</button>
        </div>
    </div>

    <div id="modal-add" class="modal">
        <div class="modal-content">
            <div style="font-size: 50px; margin-bottom: 10px;">üîç</div>
            <h3>Localizar Fantasma</h3>
            <p style="color:var(--text-dim); font-size: 14px; margin-bottom: 20px;">Insira o c√≥digo de 4 d√≠gitos do seu amigo para iniciar uma conversa criptografada.</p>
            <input type="text" id="search-id" placeholder="Ex: 8842" style="text-align: center; font-size: 20px; letter-spacing: 5px;">
            <button class="btn-action" onclick="findGhost()">BUSCAR E CONECTAR</button>
            <button style="background:none; border:none; color:var(--text-dim); margin-top:15px; cursor:pointer;" onclick="closeModals()">CANCELAR</button>
        </div>
    </div>

    <div id="modal-wallpaper" class="modal">
        <div class="modal-content">
            <h3>Papel de Parede</h3>
            <p style="color:var(--text-dim); font-size: 14px; margin-bottom: 20px;">Cole o link de uma imagem para mudar o fundo desta conversa.</p>
            <input type="text" id="in-wall" placeholder="URL da imagem (jpg, png)">
            <button class="btn-action" onclick="applyWallpaper()">APLICAR FUNDO</button>
            <button style="background:none; border:none; color:var(--text-dim); margin-top:15px; cursor:pointer;" onclick="closeModals()">RESETAR PADR√ÉO</button>
        </div>
    </div>

    <div id="modal-delete" class="modal">
        <div class="modal-content">
            <h3>Apagar Mensagem?</h3>
            <button class="btn-action" id="btn-del-everyone" style="background:var(--danger); margin-bottom: 10px;">APAGAR PARA TODOS</button>
            <button class="btn-action" id="btn-del-me" style="background:var(--bg-main); border:1px solid var(--text-dim);">APAGAR PARA MIM</button>
            <button style="background:none; border:none; color:var(--text-dim); margin-top:15px; cursor:pointer;" onclick="closeModals()">CANCELAR</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp, doc, setDoc, getDocs, where, limit, deleteDoc, updateDoc } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC0DhQ-EUs3Azqn7_tbB-W3S9ko0DaUWls",
            authDomain: "ghostchat-app-3a3f0.firebaseapp.com",
            projectId: "ghostchat-app-3a3f0",
            storageBucket: "ghostchat-app-3a3f0.firebasestorage.app",
            messagingSenderId: "781582052854",
            appId: "1:781582052854:web:7fba6eae2a372ce0e22bd7"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let myData = {}, activeChatId = null, activeTarget = null, unsub = null;

        window.handleLogin = () => signInAnonymously(auth);

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const gid = localStorage.getItem('ghost_id') || Math.floor(1000 + Math.random() * 9000).toString();
                localStorage.setItem('ghost_id', gid);
                myData = { uid: user.uid, ghostId: gid, name: localStorage.getItem('ghost_name') || `Ghost#${gid}`, pic: localStorage.getItem('ghost_pic') || `https://api.dicebear.com/7.x/bottts/svg?seed=${gid}` };
                await setDoc(doc(db, "users", user.uid), myData, { merge: true });
                document.getElementById('my-pfp').src = myData.pic;
                document.getElementById('display-id').innerText = myData.ghostId;
                document.getElementById('in-name').value = myData.name;
                document.getElementById('in-pic').value = myData.pic;
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('app').classList.remove('hidden');
                loadSidebar();
            }
        });

        window.saveProfile = async () => {
            myData.name = document.getElementById('in-name').value;
            myData.pic = document.getElementById('in-pic').value;
            localStorage.setItem('ghost_name', myData.name);
            localStorage.setItem('ghost_pic', myData.pic);
            await setDoc(doc(db, "users", auth.currentUser.uid), myData, { merge: true });
            closeModals();
            location.reload();
        };

        window.applyWallpaper = () => {
            const url = document.getElementById('in-wall').value;
            if(url) {
                document.getElementById('chat-bg-area').style.backgroundImage = `url('${url}')`;
                localStorage.setItem(`wall_${activeChatId}`, url);
            }
            closeModals();
        };

        window.handleSendMsg = async () => {
            const input = document.getElementById('msg-input');
            if(input.value.trim() && activeChatId) {
                const text = input.value; input.value = '';
                await addDoc(collection(db, "messages"), { 
                    chatId: activeChatId, 
                    participants: [myData.uid, activeTarget.uid], 
                    senderId: myData.uid, 
                    content: text, 
                    type: 'text', 
                    timestamp: serverTimestamp(),
                    deletedFor: [] // Novo campo para controle de apagar para mim
                });
                document.getElementById('emoji-picker').style.display = 'none';
            }
        };

        function loadSidebar() {
            const q = query(collection(db, "messages"), where("participants", "array-contains", myData.uid));
            onSnapshot(q, async (snap) => {
                const list = document.getElementById('chat-list-ui');
                const uids = new Set();
                snap.forEach(d => d.data().participants.forEach(p => { if(p !== myData.uid) uids.add(p); }));
                list.innerHTML = '';
                for(let uid of uids) {
                    const uSnap = await getDocs(query(collection(db, "users"), where("uid", "==", uid)));
                    if(!uSnap.empty) {
                        const u = uSnap.docs[0].data();
                        const item = document.createElement('div');
                        item.className = 'chat-item';
                        item.innerHTML = `<img src="${u.pic}"> <div><b>${u.name}</b><br><small style="color:var(--accent)">ID: ${u.ghostId}</small></div>`;
                        item.onclick = () => startChat(u);
                        list.appendChild(item);
                    }
                }
            });
        }

        function startChat(target) {
            activeTarget = target;
            activeChatId = [myData.uid, target.uid].sort().join('_');
            document.getElementById('header-ui').style.visibility = 'visible';
            document.getElementById('target-name').innerText = target.name;
            document.getElementById('target-pfp').src = target.pic;
            
            const savedWall = localStorage.getItem(`wall_${activeChatId}`);
            document.getElementById('chat-bg-area').style.backgroundImage = savedWall ? `url('${savedWall}')` : `url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png')`;

            if(unsub) unsub();
            const q = query(collection(db, "messages"), where("chatId", "==", activeChatId), orderBy("timestamp", "asc"));
            unsub = onSnapshot(q, (snap) => {
                const container = document.getElementById('messages-container');
                container.innerHTML = '';
                snap.forEach(d => {
                    const m = d.data();
                    const msgId = d.id;
                    const isOwn = m.senderId === myData.uid;
                    
                    // Verifica se a mensagem foi apagada para o usu√°rio logado
                    if (m.deletedFor && m.deletedFor.includes(myData.uid)) return;

                    const wrap = document.createElement('div');
                    wrap.className = `msg-wrapper ${isOwn ? 'own' : 'other'}`;
                    let html = m.type === 'image' ? `<img src="${m.content}" class="chat-img">` : m.content;
                    wrap.innerHTML = `<div class="msg-bubble" id="msg-${msgId}">${html}</div>`;
                    
                    // Evento de clique para deletar
                    wrap.onclick = () => {
                        openModal('modal-delete');
                        document.getElementById('btn-del-everyone').style.display = isOwn ? 'block' : 'none';
                        document.getElementById('btn-del-everyone').onclick = () => deleteMessage(msgId, true);
                        document.getElementById('btn-del-me').onclick = () => deleteMessage(msgId, false);
                    };

                    container.appendChild(wrap);
                });
                container.scrollTop = container.scrollHeight;
            });
        }

        async function deleteMessage(msgId, forEveryone) {
            if (forEveryone) {
                await deleteDoc(doc(db, "messages", msgId));
            } else {
                const msgRef = doc(db, "messages", msgId);
                const snap = await getDocs(query(collection(db, "messages"), where("__name__", "==", msgId)));
                if (!snap.empty) {
                    let deletedFor = snap.docs[0].data().deletedFor || [];
                    if (!deletedFor.includes(myData.uid)) {
                        deletedFor.push(myData.uid);
                        await updateDoc(msgRef, { deletedFor: deletedFor });
                    }
                }
            }
            closeModals();
        }

        document.getElementById('img-upload').addEventListener('change', (e) => {
            const file = e.target.files[0];
            if(file && activeChatId) {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = async () => {
                    await addDoc(collection(db, "messages"), { 
                        chatId: activeChatId, 
                        participants: [myData.uid, activeTarget.uid], 
                        senderId: myData.uid, 
                        content: reader.result, 
                        type: 'image', 
                        timestamp: serverTimestamp(),
                        deletedFor: [] 
                    });
                };
            }
        });

        const emojis = "üòÄüòÉüòÑüòÅüòÜüòÖüòÇü§£üòäüòáüôÇüôÉüòâüòåüòçü•∞üòòüòóüòôüòöüòãüòõüòúü§™üòùü§ëü§óü§≠ü§´ü§îüòêüòëüò∂üòèüòíüôÑüò¨ü§•üòåüòîüò™ü§§üò¥üò∑ü§íü§ïü§¢ü§Æü§ßüòµü§Øü§†ü•≥üòéü§ìüßêüòïüòüüôÅ‚òπÔ∏èüòÆüòØüò≤üò≥ü•∫üò¶üòßüò®üò∞üò•üò¢üò≠üò§üò†üò°ü§¨üòàüëøüíÄ‚ò†Ô∏èüëªüëΩü§ñ";
        const picker = document.getElementById('emoji-picker');
        emojis.match(/./gu).forEach(e => {
            const s = document.createElement('span'); s.className = 'emoji-item'; s.innerText = e;
            s.onclick = () => document.getElementById('msg-input').value += e;
            picker.appendChild(s);
        });

        window.toggleEmojis = () => picker.style.display = picker.style.display === 'grid' ? 'none' : 'grid';
        window.openModal = (id) => document.getElementById(id).classList.add('active');
        window.closeModals = () => document.querySelectorAll('.modal').forEach(m => m.classList.remove('active'));
        window.findGhost = async () => {
            const id = document.getElementById('search-id').value;
            const s = await getDocs(query(collection(db, "users"), where("ghostId", "==", id), limit(1)));
            if(!s.empty) { startChat(s.docs[0].data()); closeModals(); } else alert("ID Fantasma n√£o encontrado!");
        };
    </script>
</body>
</html>
