<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GhostChat Pro + Groups</title>
    <style>
        :root {
            --bg-main: #111b21; --bg-sidebar: #111b21; --bg-panel: #202c33;
            --bg-chat: #0b141a; --accent: #00a884; --text-main: #e9edef;
            --text-dim: #8696a0; --msg-own: #005c4b; --msg-other: #202c33;
            --danger: #ea0038;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background-color: var(--bg-main); color: var(--text-main); height: 100vh; overflow: hidden; }
        #app { display: flex; width: 100vw; height: 100vh; }

        /* Sidebar */
        .sidebar { width: 30%; min-width: 320px; background: var(--bg-sidebar); border-right: 1px solid rgba(255,255,255,0.1); display: flex; flex-direction: column; }
        .sidebar-header { background: var(--bg-panel); padding: 10px 16px; display: flex; justify-content: space-between; align-items: center; height: 60px; }
        .avatar { width: 40px; height: 40px; border-radius: 50%; object-fit: cover; cursor: pointer; border: 1.5px solid var(--accent); }
        
        /* SeÃ§Ãµes da Sidebar */
        .section-title { padding: 10px 16px; font-size: 12px; color: var(--accent); text-transform: uppercase; letter-spacing: 1px; background: rgba(0,0,0,0.2); }
        .status-bar { padding: 10px 16px; display: flex; gap: 12px; overflow-x: auto; border-bottom: 1px solid rgba(255,255,255,0.1); scrollbar-width: none; }
        .status-thumb { min-width: 55px; height: 55px; border-radius: 50%; border: 2px solid var(--accent); padding: 2px; cursor: pointer; flex-shrink: 0; }
        .status-thumb img { width: 100%; height: 100%; border-radius: 50%; object-fit: cover; }

        .chat-list { flex: 1; overflow-y: auto; }
        .chat-item { display: flex; padding: 12px 16px; cursor: pointer; border-bottom: 1px solid rgba(255,255,255,0.05); align-items: center; transition: 0.2s; }
        .chat-item:hover { background: #2a3942; }
        .chat-item img { width: 45px; height: 45px; border-radius: 50%; margin-right: 15px; }

        /* Main Chat */
        .main-chat { flex: 1; display: flex; flex-direction: column; background-color: var(--bg-chat); background-size: cover; background-position: center; }
        .chat-header { background: var(--bg-panel); padding: 10px 16px; display: flex; align-items: center; height: 60px; z-index: 10; justify-content: space-between; }
        #messages-container { flex: 1; overflow-y: auto; padding: 20px 5%; display: flex; flex-direction: column; gap: 8px; }
        
        /* Bubbles */
        .msg-wrapper { display: flex; align-items: flex-end; gap: 8px; max-width: 75%; margin-bottom: 4px; }
        .msg-wrapper.own { align-self: flex-end; flex-direction: row-reverse; }
        .msg-bubble { padding: 8px 12px; border-radius: 10px; font-size: 14.5px; position: relative; box-shadow: 0 1px 1px rgba(0,0,0,0.2); }
        .own .msg-bubble { background: var(--msg-own); border-bottom-right-radius: 2px; }
        .other .msg-bubble { background: var(--msg-other); border-bottom-left-radius: 2px; }
        .sender-name { font-size: 11px; font-weight: bold; color: var(--accent); display: block; margin-bottom: 3px; }

        /* Inputs */
        .input-bar { background: var(--bg-panel); padding: 10px; display: flex; align-items: center; gap: 8px; }
        .input-bar input { flex: 1; background: #2a3942; border: none; padding: 12px; border-radius: 20px; color: white; outline: none; }
        .icon-btn { fill: var(--text-dim); cursor: pointer; display: flex; align-items: center; transition: 0.2s; }
        .icon-btn:hover { fill: var(--accent); }

        /* Modais */
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.9); display: none; justify-content: center; align-items: center; z-index: 1000; }
        .modal-content { background: var(--bg-panel); padding: 25px; border-radius: 15px; width: 90%; max-width: 400px; }
        .modal-content input { width: 100%; padding: 12px; background: #111b21; border: 1px solid #3b4a54; color: white; border-radius: 8px; margin-bottom: 10px; }
        .btn-action { background: var(--accent); color: white; border: none; padding: 12px; border-radius: 8px; width: 100%; font-weight: bold; cursor: pointer; margin-top: 5px; }
        
        #emoji-picker { position: absolute; bottom: 70px; left: 10px; background: var(--bg-panel); width: 300px; height: 200px; overflow-y: auto; display: none; grid-template-columns: repeat(7, 1fr); padding: 10px; border-radius: 10px; border: 1px solid #3b4a54; }
        .emoji-item { font-size: 20px; padding: 5px; cursor: pointer; text-align: center; }
        .active { display: flex !important; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="login-screen" style="position:fixed; inset:0; background:var(--bg-main); z-index:2000; display:flex; flex-direction:column; align-items:center; justify-content:center;">
        <h1 style="margin-bottom:20px;">GhostChat <span style="color:var(--accent)">PRO</span></h1>
        <button onclick="handleLogin()" class="btn-action" style="width:200px">ENTRAR</button>
    </div>

    <div id="app" class="hidden">
        <div class="sidebar">
            <div class="sidebar-header">
                <img src="" id="my-pfp" class="avatar" onclick="openModal('modal-profile')">
                <div style="display:flex; gap:15px">
                    <div class="icon-btn" onclick="openModal('modal-group-create')" title="Criar Grupo">
                        <svg viewBox="0 0 24 24" width="24" height="24"><path d="M13 13v5h-2v-5H6v-2h5V6h2v5h5v2h-5z"/></svg>
                    </div>
                    <div class="icon-btn" onclick="openModal('modal-add')" title="Add Amigo">
                        <svg viewBox="0 0 24 24" width="24" height="24"><path d="M15 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm-9-2V7H4v3H1v2h3v3h2v-3h3v-2H6zm9 4c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>
                    </div>
                </div>
            </div>

            <div class="status-bar" id="status-list-ui"></div>

            <div class="section-title">Grupos</div>
            <div class="chat-list" id="group-list-ui" style="flex: 0.5; border-bottom: 1px solid rgba(255,255,255,0.1);"></div>

            <div class="section-title">Conversas</div>
            <div class="chat-list" id="chat-list-ui"></div>
        </div>

        <div class="main-chat" id="chat-bg-area">
            <div class="chat-header" id="header-ui" style="visibility:hidden">
                <div style="display:flex; align-items:center;">
                    <img src="" id="target-pfp" class="avatar" style="margin-right:12px">
                    <div>
                        <h4 id="target-name">Nome</h4>
                        <small id="target-info" style="color:var(--text-dim)"></small>
                    </div>
                </div>
                <div id="admin-tools" style="display:none">
                    <button class="btn-action" style="background:var(--danger); padding:5px 10px; font-size:10px" onclick="deleteCurrentGroup()">APAGAR GRUPO</button>
                </div>
            </div>

            <div id="messages-container"></div>
            <div id="emoji-picker"></div>

            <div class="input-bar">
                <div class="icon-btn" onclick="toggleEmojis()">ðŸ˜Š</div>
                <label class="icon-btn" for="img-upload">ðŸ“Ž</label>
                <input type="file" id="img-upload" accept="image/*" style="display:none">
                <input type="text" id="msg-input" placeholder="Digite uma mensagem...">
                <button class="btn-action" onclick="handleSendMsg()" style="width:60px; margin:0">ENVIAR</button>
            </div>
        </div>
    </div>

    <div id="modal-group-create" class="modal"><div class="modal-content">
        <h3>Criar Novo Grupo</h3>
        <input type="text" id="gr-name" placeholder="Nome do Grupo">
        <input type="text" id="gr-pic" placeholder="URL da Foto do Grupo">
        <button class="btn-action" onclick="createGroup()">CRIAR GRUPO</button>
        <button class="btn-action" style="background:#444" onclick="closeModals()">CANCELAR</button>
    </div></div>

    <div id="modal-add" class="modal"><div class="modal-content">
        <h3>Buscar Amigo (ID)</h3>
        <input type="text" id="search-id" placeholder="Ex: 8842">
        <button class="btn-action" onclick="findGhost()">CONECTAR</button>
        <button class="btn-action" style="background:#444" onclick="closeModals()">FECHAR</button>
    </div></div>

    <div id="modal-profile" class="modal"><div class="modal-content">
        <h3>Seu Perfil</h3>
        <p id="my-id-display" style="text-align:center; color:var(--accent); font-weight:bold"></p>
        <input type="text" id="in-name" placeholder="Nome">
        <input type="text" id="in-pic" placeholder="URL Foto">
        <button class="btn-action" onclick="saveProfile()">SALVAR</button>
        <button class="btn-action" style="background:#444" onclick="closeModals()">VOLTAR</button>
    </div></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp, doc, setDoc, getDocs, where, deleteDoc, updateDoc, getDoc } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC0DhQ-EUs3Azqn7_tbB-W3S9ko0DaUWls",
            authDomain: "ghostchat-app-3a3f0.firebaseapp.com",
            projectId: "ghostchat-app-3a3f0",
            storageBucket: "ghostchat-app-3a3f0.firebasestorage.app",
            messagingSenderId: "781582052854",
            appId: "1:781582052854:web:7fba6eae2a372ce0e22bd7"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let myData = {}, activeChatId = null, isGroup = false, unsub = null;

        window.handleLogin = () => signInAnonymously(auth);

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const userRef = doc(db, "users", user.uid);
                const userSnap = await getDoc(userRef);
                if (userSnap.exists()) {
                    myData = userSnap.data();
                } else {
                    const gid = Math.floor(1000 + Math.random() * 9000).toString();
                    myData = { uid: user.uid, ghostId: gid, name: `Ghost#${gid}`, pic: `https://api.dicebear.com/7.x/bottts/svg?seed=${gid}` };
                    await setDoc(userRef, myData);
                }
                document.getElementById('my-pfp').src = myData.pic;
                document.getElementById('my-id-display').innerText = "ID: " + myData.ghostId;
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('app').classList.remove('hidden');
                loadSidebar();
                loadGroups();
            }
        });

        // --- SISTEMA DE GRUPOS ---
        window.createGroup = async () => {
            const name = document.getElementById('gr-name').value;
            const pic = document.getElementById('gr-pic').value || "https://api.dicebear.com/7.x/identicon/svg?seed=" + name;
            if(!name) return;
            await addDoc(collection(db, "groups"), {
                name, pic, owner: myData.uid, members: [myData.uid], timestamp: serverTimestamp()
            });
            closeModals();
        };

        function loadGroups() {
            onSnapshot(collection(db, "groups"), (snap) => {
                const list = document.getElementById('group-list-ui');
                list.innerHTML = '';
                snap.forEach(d => {
                    const g = d.data();
                    const item = document.createElement('div');
                    item.className = 'chat-item';
                    item.innerHTML = `<img src="${g.pic}"> <div><b>${g.name}</b><br><small>Grupo</small></div>`;
                    item.onclick = () => startChat(g, d.id, true);
                    list.appendChild(item);
                });
            });
        }

        window.deleteCurrentGroup = async () => {
            if(confirm("Deseja mesmo apagar o grupo?") && isGroup) {
                await deleteDoc(doc(db, "groups", activeChatId));
                location.reload();
            }
        };

        // --- CHAT GERAL ---
        function startChat(target, id, groupMode) {
            isGroup = groupMode;
            activeChatId = groupMode ? id : [myData.uid, target.uid].sort().join('_');
            
            document.getElementById('header-ui').style.visibility = 'visible';
            document.getElementById('target-name').innerText = target.name;
            document.getElementById('target-pfp').src = target.pic;
            
            // Controle de Admin
            const adminTools = document.getElementById('admin-tools');
            if(groupMode && target.owner === myData.uid) adminTools.style.display = 'block';
            else adminTools.style.display = 'none';

            if(unsub) unsub();
            const col = isGroup ? "group_messages" : "messages";
            const q = query(collection(db, col), where("chatId", "==", activeChatId), orderBy("timestamp", "asc"));
            
            unsub = onSnapshot(q, (snap) => {
                const container = document.getElementById('messages-container');
                container.innerHTML = '';
                snap.forEach(d => {
                    const m = d.data();
                    const wrap = document.createElement('div');
                    wrap.className = `msg-wrapper ${m.senderId === myData.uid ? 'own' : 'other'}`;
                    wrap.innerHTML = `
                        <div class="msg-bubble">
                            ${isGroup && m.senderId !== myData.uid ? `<span class="sender-name">${m.senderName}</span>` : ''}
                            ${m.type === 'image' ? `<img src="${m.content}" style="max-width:200px; border-radius:8px">` : m.content}
                        </div>`;
                    container.appendChild(wrap);
                });
                container.scrollTop = container.scrollHeight;
            });
        }

        window.handleSendMsg = async () => {
            const input = document.getElementById('msg-input');
            if(!input.value.trim() || !activeChatId) return;
            const col = isGroup ? "group_messages" : "messages";
            await addDoc(collection(db, col), {
                chatId: activeChatId, senderId: myData.uid, senderName: myData.name,
                content: input.value, type: 'text', timestamp: serverTimestamp()
            });
            input.value = '';
        };

        // Auxiliares (Mesma lÃ³gica do anterior)
        window.openModal = (id) => document.getElementById(id).classList.add('active');
        window.closeModals = () => document.querySelectorAll('.modal').forEach(m => m.classList.remove('active'));
        window.toggleEmojis = () => {
            const p = document.getElementById('emoji-picker');
            p.style.display = p.style.display === 'grid' ? 'none' : 'grid';
        };

        const emojis = "ðŸ˜€ðŸ˜ƒðŸ˜„ðŸ˜ðŸ˜†ðŸ˜…ðŸ˜‚ðŸ¤£ðŸ˜ŠðŸ˜‡ðŸ™‚ðŸ™ƒðŸ˜‰ðŸ˜ŒðŸ˜ðŸ¥°ðŸ˜˜ðŸ˜—ðŸ˜™ðŸ˜šðŸ˜‹ðŸ˜›ðŸ˜œðŸ¤ªðŸ˜ðŸ¤‘ðŸ¤—ðŸ¤­ðŸ¤«ðŸ¤”ðŸ˜ðŸ˜‘ðŸ˜¶ðŸ˜ðŸ˜’ðŸ™„ðŸ˜¬ðŸ¤¥ðŸ˜ŒðŸ˜”ðŸ˜ªðŸ¤¤ðŸ˜´";
        const picker = document.getElementById('emoji-picker');
        emojis.match(/./gu).forEach(e => {
            const s = document.createElement('span'); s.className = 'emoji-item'; s.innerText = e;
            s.onclick = () => document.getElementById('msg-input').value += e; picker.appendChild(s);
        });

        function loadSidebar() {
            onSnapshot(query(collection(db, "messages"), where("participants", "array-contains", myData.uid)), async (snap) => {
                const list = document.getElementById('chat-list-ui');
                const uids = new Set();
                snap.forEach(d => d.data().participants.forEach(p => { if(p !== myData.uid) uids.add(p); }));
                list.innerHTML = '';
                for(let uid of uids) {
                    const uSnap = await getDocs(query(collection(db, "users"), where("uid", "==", uid)));
                    if(!uSnap.empty) {
                        const u = uSnap.docs[0].data();
                        const item = document.createElement('div');
                        item.className = 'chat-item';
                        item.innerHTML = `<img src="${u.pic}"> <div><b>${u.name}</b></div>`;
                        item.onclick = () => startChat(u, null, false);
                        list.appendChild(item);
                    }
                }
            });
        }

        window.findGhost = async () => {
            const id = document.getElementById('search-id').value;
            const s = await getDocs(query(collection(db, "users"), where("ghostId", "==", id)));
            if(!s.empty) startChat(s.docs[0].data(), null, false);
            closeModals();
        };

        window.saveProfile = async () => {
            const n = document.getElementById('in-name').value;
            const p = document.getElementById('in-pic').value;
            await updateDoc(doc(db, "users", auth.currentUser.uid), { name: n, pic: p });
            location.reload();
        };
    </script>
</body>
</html>
