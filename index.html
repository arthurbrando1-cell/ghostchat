<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GhostChat Pro</title>
    <style>
        :root {
            --bg-main: #111b21; --bg-sidebar: #111b21; --bg-panel: #202c33;
            --bg-chat: #0b141a; --accent: #00a884; --text-main: #e9edef;
            --text-dim: #8696a0; --msg-own: #005c4b; --msg-other: #202c33;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        body { background-color: var(--bg-main); color: var(--text-main); height: 100vh; overflow: hidden; }
        #app { display: flex; width: 100vw; height: 100vh; }

        /* Sidebar */
        .sidebar { width: 30%; min-width: 320px; background: var(--bg-sidebar); border-right: 1px solid rgba(255,255,255,0.1); display: flex; flex-direction: column; }
        .sidebar-header { background: var(--bg-panel); padding: 10px 16px; display: flex; justify-content: space-between; align-items: center; height: 60px; }
        .avatar { width: 40px; height: 40px; border-radius: 50%; object-fit: cover; cursor: pointer; background: #333; }
        
        .chat-list { flex: 1; overflow-y: auto; }
        .chat-item { display: flex; padding: 12px 16px; cursor: pointer; border-bottom: 1px solid rgba(255,255,255,0.05); align-items: center; }
        .chat-item:hover { background: #2a3942; }
        .chat-item img { width: 48px; height: 48px; border-radius: 50%; margin-right: 15px; }

        /* Chat Area */
        .main-chat { flex: 1; display: flex; flex-direction: column; background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png'); background-color: var(--bg-chat); background-blend-mode: overlay; }
        .chat-header { background: var(--bg-panel); padding: 10px 16px; display: flex; align-items: center; height: 60px; border-left: 1px solid rgba(0,0,0,0.2); }
        
        #messages-container { flex: 1; overflow-y: auto; padding: 20px 5%; display: flex; flex-direction: column; gap: 8px; }
        
        /* BalÃµes de Mensagem */
        .msg-wrapper { display: flex; align-items: flex-end; gap: 8px; max-width: 75%; }
        .msg-wrapper.own { align-self: flex-end; flex-direction: row-reverse; }
        .msg-wrapper.other { align-self: flex-start; }
        .msg-avatar { width: 28px; height: 28px; border-radius: 50%; flex-shrink: 0; }
        
        .msg-bubble { padding: 8px 12px; border-radius: 8px; font-size: 14.5px; position: relative; box-shadow: 0 1px 1px rgba(0,0,0,0.2); word-break: break-word; }
        .own .msg-bubble { background: var(--msg-own); border-bottom-right-radius: 2px; }
        .other .msg-bubble { background: var(--msg-other); border-bottom-left-radius: 2px; }
        .msg-time { font-size: 11px; color: rgba(255,255,255,0.5); margin-left: 10px; float: right; margin-top: 4px; }

        /* Barra de DigitaÃ§Ã£o */
        .input-bar { background: var(--bg-panel); padding: 10px 16px; display: flex; align-items: center; gap: 12px; }
        .input-bar input { flex: 1; background: #2a3942; border: none; padding: 12px 16px; border-radius: 8px; color: white; outline: none; }
        
        /* Modais */
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.85); display: none; justify-content: center; align-items: center; z-index: 1000; }
        .modal-content { background: var(--bg-panel); padding: 25px; border-radius: 12px; width: 380px; text-align: center; }
        .modal-content input { width: 100%; padding: 12px; margin: 15px 0; background: #2a3942; border: none; color: white; border-radius: 8px; }
        .active { display: flex !important; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="login-screen" style="position:fixed; inset:0; background:var(--bg-main); z-index:2000; display:flex; flex-direction:column; align-items:center; justify-content:center;">
        <div style="font-size: 80px; margin-bottom: 20px;">ðŸ‘»</div>
        <h2 style="margin-bottom: 20px;">GhostChat</h2>
        <button onclick="handleLogin()" style="background:var(--accent); color:white; border:none; padding:15px 50px; border-radius:30px; cursor:pointer; font-weight:bold; font-size: 16px;">Entrar Anonimamente</button>
    </div>

    <div id="app" class="hidden">
        <div class="sidebar">
            <div class="sidebar-header">
                <img src="" id="my-avatar" class="avatar" onclick="openModal('modal-profile')">
                <span style="cursor:pointer; font-size: 24px;" onclick="openModal('modal-add')">ï¼‹</span>
            </div>
            <div class="chat-list" id="chat-list-ui"></div>
        </div>

        <div class="main-chat">
            <div class="chat-header" id="header-info" style="visibility: hidden;">
                <img src="" id="active-chat-img" class="avatar" style="margin-right: 15px;">
                <h4 id="active-chat-name">Nome</h4>
            </div>
            <div id="messages-container"></div>
            <form class="input-bar" id="chat-form">
                <input type="text" id="msg-input" placeholder="Mensagem" autocomplete="off">
                <button type="submit" style="background:none; border:none; color:var(--accent); font-size:24px; cursor:pointer;">âž¤</button>
            </form>
        </div>
    </div>

    <div id="modal-profile" class="modal">
        <div class="modal-content">
            <h3>Meu Perfil</h3>
            <p id="my-id-display" style="color:var(--accent); margin-top:10px; font-weight:bold; font-size:18px;"></p>
            <input type="text" id="edit-name" placeholder="Seu Nome">
            <input type="text" id="edit-pic" placeholder="URL da Foto">
            <button onclick="saveProfile()" style="background:var(--accent); width:100%; padding:12px; border:none; color:white; border-radius:8px; cursor:pointer; font-weight:bold;">Salvar</button>
            <button onclick="closeModals()" style="background:none; border:none; color:white; width:100%; margin-top:15px; cursor:pointer;">Fechar</button>
        </div>
    </div>

    <div id="modal-add" class="modal">
        <div class="modal-content">
            <h3>Iniciar Conversa</h3>
            <input type="text" id="search-ghost-id" placeholder="Digite o ID do Ghost (ex: 1234)">
            <button onclick="findGhost()" style="background:var(--accent); width:100%; padding:12px; border:none; color:white; border-radius:8px; cursor:pointer; font-weight:bold;">Buscar e Abrir Chat</button>
            <button onclick="closeModals()" style="background:none; border:none; color:white; width:100%; margin-top:15px; cursor:pointer;">Cancelar</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp, doc, setDoc, getDocs, where, limit } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js";

        // CONFIGURAÃ‡ÃƒO DO SEU FIREBASE
        const firebaseConfig = {
            apiKey: "AIzaSyC0DhQ-EUs3Azqn7_tbB-W3S9ko0DaUWls",
            authDomain: "ghostchat-app-3a3f0.firebaseapp.com",
            projectId: "ghostchat-app-3a3f0",
            storageBucket: "ghostchat-app-3a3f0.firebasestorage.app",
            messagingSenderId: "781582052854",
            appId: "1:781582052854:web:7fba6eae2a372ce0e22bd7"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let myData = {};
        let activeChatId = null;
        let activeTarget = null;
        let unsubscribeMessages = null;

        // Login AnÃ´nimo
        window.handleLogin = () => {
            signInAnonymously(auth).catch(err => alert("Erro ao entrar: " + err.message));
        };

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                // Gera ou recupera Ghost ID
                const gid = localStorage.getItem('ghost_id') || Math.floor(1000 + Math.random() * 9000).toString();
                localStorage.setItem('ghost_id', gid);

                myData = {
                    uid: user.uid,
                    ghostId: gid,
                    name: localStorage.getItem('ghost_name') || `Ghost#${gid}`,
                    pic: localStorage.getItem('ghost_pic') || `https://api.dicebear.com/7.x/bottts/svg?seed=${gid}`
                };

                // Salva no Firestore
                await setDoc(doc(db, "users", user.uid), myData, { merge: true });
                
                // Atualiza UI
                document.getElementById('my-avatar').src = myData.pic;
                document.getElementById('my-id-display').innerText = `ID: ${myData.ghostId}`;
                document.getElementById('edit-name').value = myData.name;
                document.getElementById('edit-pic').value = myData.pic;
                
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('app').classList.remove('hidden');
                
                listenToChats();
            }
        });

        window.saveProfile = async () => {
            const newName = document.getElementById('edit-name').value;
            const newPic = document.getElementById('edit-pic').value;
            if(newName) {
                myData.name = newName;
                myData.pic = newPic;
                localStorage.setItem('ghost_name', newName);
                localStorage.setItem('ghost_pic', newPic);
                await setDoc(doc(db, "users", auth.currentUser.uid), myData, { merge: true });
                location.reload();
            }
        };

        // Escuta a lista de conversas ativas
        function listenToChats() {
            const q = query(collection(db, "messages"), where("participants", "array-contains", myData.uid));
            onSnapshot(q, async (snap) => {
                const listUI = document.getElementById('chat-list-ui');
                const uids = new Set();
                snap.forEach(d => {
                    d.data().participants.forEach(p => { if(p !== myData.uid) uids.add(p); });
                });

                listUI.innerHTML = '';
                for(let uid of uids) {
                    const uDoc = await getDocs(query(collection(db, "users"), where("uid", "==", uid)));
                    if(!uDoc.empty) {
                        const u = uDoc.data ? uDoc.data() : uDoc.docs[0].data();
                        const div = document.createElement('div');
                        div.className = 'chat-item';
                        div.innerHTML = `<img src="${u.pic}"> <div><b>${u.name}</b><br><small style="color:var(--text-dim)">ID: ${u.ghostId}</small></div>`;
                        div.onclick = () => startChat(u);
                        listUI.appendChild(div);
                    }
                }
            });
        }

        window.findGhost = async () => {
            const id = document.getElementById('search-ghost-id').value;
            const snap = await getDocs(query(collection(db, "users"), where("ghostId", "==", id), limit(1)));
            if(!snap.empty) {
                const target = snap.docs[0].data();
                if(target.uid === myData.uid) return alert("VocÃª nÃ£o pode falar consigo mesmo!");
                startChat(target);
                closeModals();
            } else {
                alert("Fantasma nÃ£o encontrado!");
            }
        };

        // Inicia o Chat em Tempo Real
        function startChat(target) {
            activeTarget = target;
            activeChatId = [myData.uid, target.uid].sort().join('_');
            
            document.getElementById('header-info').style.visibility = 'visible';
            document.getElementById('active-chat-name').innerText = target.name;
            document.getElementById('active-chat-img').src = target.pic;

            if(unsubscribeMessages) unsubscribeMessages();

            const q = query(collection(db, "messages"), where("chatId", "==", activeChatId), orderBy("timestamp", "asc"));
            
            unsubscribeMessages = onSnapshot(q, (snap) => {
                const container = document.getElementById('messages-container');
                container.innerHTML = '';
                snap.forEach(doc => {
                    const m = doc.data();
                    const isOwn = m.senderId === myData.uid;
                    const time = m.timestamp ? new Date(m.timestamp.toDate()).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}) : '';
                    
                    const wrap = document.createElement('div');
                    wrap.className = `msg-wrapper ${isOwn ? 'own' : 'other'}`;
                    wrap.innerHTML = `
                        <img src="${isOwn ? myData.pic : target.pic}" class="msg-avatar">
                        <div class="msg-bubble">
                            ${m.text}
                            <span class="msg-time">${time}</span>
                        </div>
                    `;
                    container.appendChild(wrap);
                });
                container.scrollTop = container.scrollHeight;
            }, (err) => {
                console.error("Erro no tempo real:", err);
                // Se der erro aqui, Ã© o ÃNDICE que falta no Console!
            });
        }

        // Enviar Mensagem
        document.getElementById('chat-form').onsubmit = async (e) => {
            e.preventDefault();
            const input = document.getElementById('msg-input');
            const val = input.value.trim();
            
            if(val && activeChatId) {
                input.value = '';
                await addDoc(collection(db, "messages"), {
                    chatId: activeChatId,
                    participants: [myData.uid, activeTarget.uid],
                    senderId: myData.uid,
                    text: val,
                    timestamp: serverTimestamp()
                });
            }
        };

        window.openModal = (id) => document.getElementById(id).classList.add('active');
        window.closeModals = () => document.querySelectorAll('.modal').forEach(m => m.classList.remove('active'));
    </script>
</body>
</html>
