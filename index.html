<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GhostChat Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-main: #111b21; --bg-sidebar: #111b21; --bg-panel: #202c33;
            --bg-chat: #0b141a; --accent: #00a884; --text-main: #e9edef;
            --text-dim: #8696a0; --msg-own: #005c4b; --msg-other: #202c33;
            --danger: #ea0038;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background-color: var(--bg-main); color: var(--text-main); height: 100vh; overflow: hidden; }
        
        /* Tela de Login Renovada */
        #login-screen { 
            position: fixed; inset: 0; background: white; z-index: 5000; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
        }
        .login-logo { width: 180px; height: 180px; margin-bottom: 20px; border-radius: 40px; }
        .login-title { color: #111; font-size: 28px; font-weight: bold; margin-bottom: 30px; }

        #app { display: flex; width: 100vw; height: 100vh; }

        /* Sidebar */
        .sidebar { width: 30%; min-width: 320px; background: var(--bg-sidebar); border-right: 1px solid rgba(255,255,255,0.1); display: flex; flex-direction: column; }
        .sidebar-header { background: var(--bg-panel); padding: 10px 16px; display: flex; justify-content: space-between; align-items: center; min-height: 60px; }
        .avatar { width: 40px; height: 40px; border-radius: 50%; object-fit: cover; cursor: pointer; border: 1.5px solid var(--accent); }
        
        /* Botões de Ícones Reais */
        .icon-btn { cursor: pointer; color: var(--text-dim); font-size: 20px; transition: 0.2s; background: none; border: none; }
        .icon-btn:hover { color: var(--accent); }

        .status-bar { padding: 10px; display: flex; gap: 12px; overflow-x: auto; border-bottom: 1px solid #222; min-height: 85px; scrollbar-width: none; }
        .status-circle { min-width: 58px; height: 58px; border-radius: 50%; border: 2px solid var(--accent); padding: 2px; cursor: pointer; flex-shrink: 0; }
        .status-circle img { width: 100%; height: 100%; border-radius: 50%; object-fit: cover; }

        .section-label { padding: 8px 16px; font-size: 11px; color: var(--accent); background: rgba(0,0,0,0.2); text-transform: uppercase; font-weight: bold; }
        .chat-list { flex: 1; overflow-y: auto; }
        .chat-item { display: flex; padding: 12px 16px; cursor: pointer; border-bottom: 1px solid rgba(255,255,255,0.05); align-items: center; transition: 0.2s; }
        .chat-item:hover { background: #2a3942; }
        .chat-item img { width: 45px; height: 45px; border-radius: 50%; margin-right: 12px; }

        /* Chat Area */
        .main-chat { flex: 1; display: flex; flex-direction: column; background: var(--bg-chat); position: relative; }
        .chat-header { background: var(--bg-panel); padding: 10px 16px; display: flex; align-items: center; justify-content: space-between; min-height: 60px; }
        #messages-container { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 10px; padding-bottom: 80px; }
        
        /* Balões de Mensagem */
        .msg-bubble { padding: 8px 12px; border-radius: 10px; color: white; max-width: 320px; position: relative; }
        .msg-info { display: flex; align-items: center; justify-content: flex-end; gap: 4px; font-size: 11px; color: rgba(255,255,255,0.5); margin-top: 4px; }
        .read-icon { color: #53bdeb; font-size: 14px; }

        /* Barra de Input */
        .input-bar { background: var(--bg-panel); padding: 10px 15px; display: flex; align-items: center; gap: 15px; position: absolute; bottom: 0; width: 100%; }
        .input-bar input { flex: 1; background: #2a3942; border: none; padding: 12px 18px; border-radius: 20px; color: white; outline: none; font-size: 15px; }

        /* Modais */
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.85); display: none; justify-content: center; align-items: center; z-index: 6000; }
        .modal-content { background: var(--bg-panel); padding: 25px; border-radius: 15px; width: 90%; max-width: 400px; text-align: center; }
        .btn-action { background: var(--accent); color: white; border: none; padding: 12px; border-radius: 8px; width: 100%; font-weight: bold; cursor: pointer; margin-top: 10px; font-size: 14px; }
        
        .active { display: flex !important; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <audio id="notif-sound" src="https://cdn.pixabay.com/audio/2024/02/07/audio_44747c3d2d.mp3"></audio>

    <div id="login-screen">
        <img src="https://i.postimg.cc/8zYt7yV5/Ghost.png" class="login-logo" alt="Ghost Logo">
        <h1 class="login-title">GHOST CHAT PRO</h1>
        <button onclick="handleLogin()" class="btn-action" style="width: 250px; background: #111; border: 2px solid #111;">ENTRAR AGORA</button>
    </div>

    <div id="app" class="hidden">
        <div class="sidebar">
            <div class="sidebar-header">
                <img src="" id="my-pfp" class="avatar" onclick="openModal('modal-profile')">
                <div style="display:flex; gap:20px">
                    <button class="icon-btn" onclick="openModal('modal-status-create')" title="Status">
                        <i class="fa-regular fa-circle-play"></i>
                    </button>
                    <button class="icon-btn" onclick="openModal('modal-group-create')" title="Novo Grupo">
                        <i class="fa-solid fa-users-rectangle"></i>
                    </button>
                    <button class="icon-btn" onclick="openModal('modal-add')" title="Adicionar">
                        <i class="fa-solid fa-user-plus"></i>
                    </button>
                </div>
            </div>

            <div class="status-bar" id="status-list-ui"></div>
            
            <div class="section-label">Grupos</div>
            <div class="chat-list" id="group-list-ui" style="max-height: 180px;"></div>
            
            <div class="section-label">Conversas Privadas</div>
            <div class="chat-list" id="chat-list-ui"></div>
        </div>

        <div class="main-chat">
            <div class="chat-header" id="header-ui" style="visibility:hidden">
                <div style="display:flex; align-items:center;">
                    <img src="" id="target-pfp" class="avatar" style="margin-right:12px">
                    <h4 id="target-name">Nome</h4>
                </div>
                <div id="group-admin-tools" style="display:none">
                    <button onclick="openModal('modal-add-member')" style="background:var(--accent); border:none; color:white; padding:7px 15px; border-radius:20px; cursor:pointer; font-weight:bold; font-size:12px;">+ CONVIDAR</button>
                </div>
            </div>

            <div id="messages-container"></div>

            <div class="input-bar">
                <label class="icon-btn" for="img-upload"><i class="fa-solid fa-paperclip"></i></label>
                <input type="file" id="img-upload" accept="image/*" style="display:none">
                <input type="text" id="msg-input" placeholder="Escreva uma mensagem...">
                <button onclick="handleSendMsg()" class="icon-btn" style="color:var(--accent)">
                    <i class="fa-solid fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <div id="modal-add" class="modal"><div class="modal-content">
        <h3>Buscar Fantasma</h3><br>
        <input type="text" id="search-id" placeholder="Digite o ID (ex: 8842)" style="width:100%; padding:12px; background:#111; color:white; border:1px solid #333; border-radius:8px;">
        <button class="btn-action" onclick="findGhost()">ABRIR CHAT</button>
        <button class="btn-action" style="background:#444" onclick="closeModals()">FECHAR</button>
    </div></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp, doc, setDoc, getDocs, where, updateDoc, getDoc, arrayUnion } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js";

        // Sua config Firebase (Mantida)
        const firebaseConfig = {
            apiKey: "AIzaSyC0DhQ-EUs3Azqn7_tbB-W3S9ko0DaUWls",
            authDomain: "ghostchat-app-3a3f0.firebaseapp.com",
            projectId: "ghostchat-app-3a3f0",
            storageBucket: "ghostchat-app-3a3f0.firebasestorage.app",
            messagingSenderId: "781582052854",
            appId: "1:781582052854:web:7fba6eae2a372ce0e22bd7"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let myData = {}, activeChatId = null, isGroup = false, unsub = null, lastMsgCount = 0;

        window.handleLogin = () => signInAnonymously(auth);

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const userRef = doc(db, "users", user.uid);
                const userSnap = await getDoc(userRef);
                if (userSnap.exists()) { myData = userSnap.data(); } 
                else {
                    const gid = Math.floor(1000 + Math.random() * 9000).toString();
                    myData = { uid: user.uid, ghostId: gid, name: `Ghost#${gid}`, pic: `https://api.dicebear.com/7.x/bottts/svg?seed=${gid}` };
                    await setDoc(userRef, myData);
                }
                document.getElementById('my-pfp').src = myData.pic;
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('app').classList.remove('hidden');
                loadSidebar(); loadGroups();
            }
        });

        // Som e Visualização
        async function markAsRead(msgId, col) {
            const msgRef = doc(db, col, msgId);
            const snap = await getDoc(msgRef);
            if(snap.exists() && snap.data().senderId !== myData.uid) {
                await updateDoc(msgRef, { read: true });
            }
        }

        window.startChat = (target, id, groupMode) => {
            isGroup = groupMode;
            activeChatId = groupMode ? id : [myData.uid, target.uid].sort().join('_');
            document.getElementById('header-ui').style.visibility = 'visible';
            document.getElementById('target-name').innerText = target.name;
            document.getElementById('target-pfp').src = target.pic;
            document.getElementById('group-admin-tools').style.display = (groupMode && target.owner === myData.uid) ? 'block' : 'none';

            if(unsub) unsub();
            const col = isGroup ? "group_messages" : "messages";
            const q = query(collection(db, col), where("chatId", "==", activeChatId), orderBy("timestamp", "asc"));
            
            unsub = onSnapshot(q, (snap) => {
                const container = document.getElementById('messages-container');
                if (snap.docs.length > lastMsgCount) {
                    const lastMsg = snap.docs[snap.docs.length - 1].data();
                    if (lastMsg.senderId !== myData.uid) document.getElementById('notif-sound').play().catch(() => {});
                }
                lastMsgCount = snap.docs.length;

                container.innerHTML = '';
                snap.forEach(d => {
                    const m = d.data();
                    const isOwn = m.senderId === myData.uid;
                    if (!m.read && !isOwn) markAsRead(d.id, col);

                    const wrap = document.createElement('div');
                    wrap.style.alignSelf = isOwn ? 'flex-end' : 'flex-start';
                    wrap.innerHTML = `
                        <div class="msg-bubble" style="background:${isOwn ? 'var(--msg-own)' : 'var(--msg-other)'}">
                            ${isGroup && !isOwn ? `<small style="color:var(--accent); font-weight:bold">${m.senderName}</small><br>` : ''}
                            <span>${m.content}</span>
                            <div class="msg-info">
                                ${isOwn ? `<i class="fa-solid fa-check-double read-icon" style="color:${m.read ? '#53bdeb' : '#8696a0'}"></i>` : ''}
                            </div>
                        </div>`;
                    container.appendChild(wrap);
                });
                container.scrollTop = container.scrollHeight;
            });
        };

        window.handleSendMsg = async () => {
            const input = document.getElementById('msg-input');
            if(!input.value.trim() || !activeChatId) return;
            const col = isGroup ? "group_messages" : "messages";
            await addDoc(collection(db, col), {
                chatId: activeChatId, senderId: myData.uid, senderName: myData.name,
                content: input.value, type: 'text', read: false, timestamp: serverTimestamp()
            });
            input.value = '';
        };

        window.openModal = (id) => document.getElementById(id).classList.add('active');
        window.closeModals = () => document.querySelectorAll('.modal').forEach(m => m.classList.remove('active'));

        window.findGhost = async () => {
            const id = document.getElementById('search-id').value;
            const s = await getDocs(query(collection(db, "users"), where("ghostId", "==", id)));
            if(!s.empty) startChat(s.docs[0].data(), null, false);
            closeModals();
        };

        function loadSidebar() {
            onSnapshot(query(collection(db, "messages"), where("participants", "array-contains", myData.uid)), async (snap) => {
                const list = document.getElementById('chat-list-ui');
                const uids = new Set();
                snap.forEach(d => d.data().participants.forEach(p => { if(p !== myData.uid) uids.add(p); }));
                list.innerHTML = '';
                for(let uid of uids) {
                    const uSnap = await getDocs(query(collection(db, "users"), where("uid", "==", uid)));
                    if(!uSnap.empty) {
                        const u = uSnap.docs[0].data();
                        const div = document.createElement('div'); div.className = 'chat-item';
                        div.innerHTML = `<img src="${u.pic}"> <div><b>${u.name}</b><br><small style="color:var(--text-dim)">ID: ${u.ghostId}</small></div>`;
                        div.onclick = () => startChat(u, null, false); list.appendChild(div);
                    }
                }
            });
        }

        function loadGroups() {
            onSnapshot(query(collection(db, "groups"), where("members", "array-contains", myData.uid)), (snap) => {
                const list = document.getElementById('group-list-ui'); list.innerHTML = '';
                snap.forEach(d => {
                    const g = d.data();
                    const div = document.createElement('div'); div.className = 'chat-item';
                    div.innerHTML = `<img src="https://api.dicebear.com/7.x/identicon/svg?seed=${g.name}"> <b>${g.name}</b>`;
                    div.onclick = () => startChat(g, d.id, true); list.appendChild(div);
                });
            });
        }
    </script>
</body>
</html>
