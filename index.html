<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GhostChat Pro</title>
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/VInivv/ghostchat/main/Ghost.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-main: #111b21; --bg-sidebar: #111b21; --bg-panel: #202c33;
            --bg-chat: #0b141a; --accent: #00a884; --text-main: #e9edef;
            --text-dim: #8696a0; --msg-own: #005c4b; --msg-other: #202c33;
            --danger: #ea0038;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background-color: var(--bg-main); color: var(--text-main); height: 100vh; overflow: hidden; }
        
        #login-screen { position: fixed; inset: 0; background: white; z-index: 5000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .login-logo { width: 160px; margin-bottom: 20px; border-radius: 40px; }
        
        #app { display: flex; width: 100vw; height: 100vh; }
        .sidebar { width: 30%; min-width: 320px; background: var(--bg-sidebar); border-right: 1px solid rgba(255,255,255,0.1); display: flex; flex-direction: column; }
        .sidebar-header { background: var(--bg-panel); padding: 10px 16px; display: flex; justify-content: space-between; align-items: center; }
        .avatar { width: 40px; height: 40px; border-radius: 50%; object-fit: cover; cursor: pointer; border: 1.5px solid var(--accent); }
        
        .icon-btn { cursor: pointer; color: var(--text-dim); font-size: 20px; background: none; border: none; padding: 5px; }
        .icon-btn:hover { color: var(--text-main); }

        .chat-list { flex: 1; overflow-y: auto; }
        .chat-item { display: flex; padding: 12px 16px; cursor: pointer; border-bottom: 1px solid rgba(255,255,255,0.05); align-items: center; position: relative; }
        .chat-item:hover { background: #2a3942; }
        .chat-item img { width: 45px; height: 45px; border-radius: 50%; margin-right: 12px; }
        .delete-chat-btn { position: absolute; right: 10px; color: var(--danger); display: none; }
        .chat-item:hover .delete-chat-btn { display: block; }

        .main-chat { flex: 1; display: flex; flex-direction: column; background: var(--bg-chat); position: relative; }
        #messages-container { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 10px; padding-bottom: 80px; }
        
        .msg-bubble { padding: 8px 12px; border-radius: 10px; color: white; max-width: 70%; margin-bottom: 4px; cursor: pointer; position: relative; word-wrap: break-word; }
        
        .emoji-picker { position: absolute; bottom: 70px; left: 20px; background: var(--bg-panel); padding: 10px; border-radius: 10px; display: none; grid-template-columns: repeat(5, 1fr); gap: 10px; z-index: 100; box-shadow: 0 4px 10px rgba(0,0,0,0.5); }
        .emoji-picker span { cursor: pointer; font-size: 20px; }

        .input-bar { background: var(--bg-panel); padding: 10px 15px; display: flex; align-items: center; gap: 10px; position: absolute; bottom: 0; width: 100%; }
        .input-bar input { flex: 1; background: #2a3942; border: none; padding: 12px; border-radius: 20px; color: white; outline: none; }

        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.85); display: none; justify-content: center; align-items: center; z-index: 6000; }
        .modal-content { background: var(--bg-panel); padding: 25px; border-radius: 15px; width: 90%; max-width: 400px; }
        .btn-action { background: var(--accent); color: white; border: none; padding: 12px; border-radius: 8px; width: 100%; font-weight: bold; cursor: pointer; margin-top: 10px; }
        
        .active { display: flex !important; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="login-screen">
        <img src="https://raw.githubusercontent.com/VInivv/ghostchat/main/Ghost.png" class="login-logo">
        <button onclick="handleLogin()" class="btn-action" style="width:250px; background:#111">ENTRAR NO GHOSTCHAT</button>
    </div>

    <div id="app" class="hidden">
        <div class="sidebar">
            <div class="sidebar-header">
                <img src="" id="my-pfp" class="avatar">
                <div>
                    <button class="icon-btn" onclick="openModal('modal-group')"><i class="fa-solid fa-users"></i></button>
                    <button class="icon-btn" onclick="openModal('modal-add')"><i class="fa-solid fa-message"></i></button>
                </div>
            </div>
            <div class="chat-list" id="chat-list-ui"></div>
        </div>

        <div class="main-chat">
            <div class="chat-header" id="header-ui" style="display:none; background:var(--bg-panel); padding:10px 20px; align-items:center; justify-content:space-between">
                <div style="display:flex; align-items:center">
                    <img src="" id="target-pfp" class="avatar" style="margin-right:15px">
                    <h4 id="target-name">Selecionar Chat</h4>
                </div>
                <div id="group-actions" style="display:none">
                    <button class="icon-btn" onclick="deleteCurrentGroup()" title="Apagar Grupo"><i class="fa-solid fa-trash"></i></button>
                </div>
            </div>
            
            <div id="messages-container"></div>

            <div class="emoji-picker" id="emoji-list">
                <span onclick="addEmoji('üòÄ')">üòÄ</span><span onclick="addEmoji('üòÇ')">üòÇ</span><span onclick="addEmoji('‚ù§Ô∏è')">‚ù§Ô∏è</span>
                <span onclick="addEmoji('üëç')">üëç</span><span onclick="addEmoji('üî•')">üî•</span><span onclick="addEmoji('ü§î')">ü§î</span>
                <span onclick="addEmoji('üòé')">üòé</span><span onclick="addEmoji('üíÄ')">üíÄ</span><span onclick="addEmoji('üëª')">üëª</span>
            </div>

            <div class="input-bar">
                <button class="icon-btn" onclick="toggleEmoji()"><i class="fa-regular fa-face-smile"></i></button>
                <input type="text" id="msg-input" placeholder="Mensagem...">
                <button onclick="handleSendMsg()" class="icon-btn" style="color:var(--accent)"><i class="fa-solid fa-paper-plane"></i></button>
            </div>
        </div>
    </div>

    <div id="modal-delete-msg" class="modal"><div class="modal-content">
        <h3>Apagar Mensagem?</h3>
        <button class="btn-action" id="btn-del-me">APAGAR PARA MIM</button>
        <button class="btn-action" id="btn-del-all" style="background:var(--danger)">APAGAR PARA TODOS</button>
        <button class="btn-action" style="background:#444" onclick="closeModals()">CANCELAR</button>
    </div></div>

    <div id="modal-group" class="modal"><div class="modal-content">
        <h3>Criar Grupo</h3>
        <input type="text" id="group-name-input" placeholder="Nome do Grupo" style="width:100%; padding:10px; margin:10px 0; border-radius:5px; border:none;">
        <button class="btn-action" onclick="createNewGroup()">CRIAR</button>
        <button class="btn-action" style="background:#444" onclick="closeModals()">FECHAR</button>
    </div></div>

    <div id="modal-add" class="modal"><div class="modal-content">
        <h3>Nova Conversa</h3>
        <input type="text" id="search-id" placeholder="ID do Ghost (Ex: 1234)" style="width:100%; padding:10px; margin:10px 0; border-radius:5px; border:none;">
        <button class="btn-action" onclick="findGhost()">INICIAR</button>
        <button class="btn-action" style="background:#444" onclick="closeModals()">FECHAR</button>
    </div></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp, doc, setDoc, getDoc, updateDoc, where, getDocs, deleteDoc } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC0DhQ-EUs3Azqn7_tbB-W3S9ko0DaUWls",
            authDomain: "ghostchat-app-3a3f0.firebaseapp.com",
            projectId: "ghostchat-app-3a3f0",
            storageBucket: "ghostchat-app-3a3f0.firebasestorage.app",
            messagingSenderId: "781582052854",
            appId: "1:781582052854:web:7fba6eae2a372ce0e22bd7"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let myData = {}, activeChatId = null, isGroupMode = false, unsubMessages = null, msgToDeleteId = null;

        window.handleLogin = () => signInAnonymously(auth);

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const userRef = doc(db, "users", user.uid);
                const snap = await getDoc(userRef);
                if (snap.exists()) { myData = snap.data(); } 
                else {
                    const id = Math.floor(1000 + Math.random() * 9000).toString();
                    myData = { uid: user.uid, ghostId: id, name: `Ghost#${id}`, pic: `https://api.dicebear.com/7.x/bottts/svg?seed=${id}` };
                    await setDoc(userRef, myData);
                }
                document.getElementById('my-pfp').src = myData.pic;
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('app').classList.remove('hidden');
                loadChats();
            }
        });

        // EMOJIS
        window.toggleEmoji = () => {
            const el = document.getElementById('emoji-list');
            el.style.display = el.style.display === 'grid' ? 'none' : 'grid';
        };
        window.addEmoji = (emoji) => {
            document.getElementById('msg-input').value += emoji;
            toggleEmoji();
        };

        // GEST√ÉO DE MENSAGENS
        window.askDeleteMsg = (msgId, senderId) => {
            if (senderId !== myData.uid) return;
            msgToDeleteId = msgId;
            openModal('modal-delete-msg');
        };

        document.getElementById('btn-del-me').onclick = () => {
            const el = document.getElementById(`msg-${msgToDeleteId}`);
            if(el) el.style.display = 'none';
            closeModals();
        };

        document.getElementById('btn-del-all').onclick = async () => {
            const col = isGroupMode ? "group_messages" : "messages";
            await deleteDoc(doc(db, col, msgToDeleteId));
            closeModals();
        };

        // GEST√ÉO DE GRUPOS
        window.createNewGroup = async () => {
            const name = document.getElementById('group-name-input').value;
            if(!name) return;
            await addDoc(collection(db, "groups"), { name, owner: myData.uid, members: [myData.uid], timestamp: serverTimestamp() });
            document.getElementById('group-name-input').value = '';
            closeModals();
        };

        window.deleteCurrentGroup = async () => {
            if(!isGroupMode || !confirm("Apagar este grupo para sempre?")) return;
            await deleteDoc(doc(db, "groups", activeChatId));
            location.reload(); 
        };

        // CHATS E LISTAGEM
        window.findGhost = async () => {
            const gid = document.getElementById('search-id').value;
            const q = query(collection(db, "users"), where("ghostId", "==", gid));
            const snap = await getDocs(q);
            if(!snap.empty) {
                const target = snap.docs[0].data();
                startChat(target.name, target.pic, target.uid, false);
            } else { alert("Ghost n√£o encontrado!"); }
            closeModals();
        };

        window.startChat = (name, pic, id, isGroup) => {
            isGroupMode = isGroup;
            activeChatId = isGroup ? id : [myData.uid, id].sort().join('_');
            
            document.getElementById('header-ui').style.display = 'flex';
            document.getElementById('target-name').innerText = name;
            document.getElementById('target-pfp').src = pic;
            document.getElementById('group-actions').style.display = isGroup ? 'block' : 'none';
            
            loadMessages();
        };

        function loadMessages() {
            if(unsubMessages) unsubMessages();
            const col = isGroupMode ? "group_messages" : "messages";
            const q = query(collection(db, col), where("chatId", "==", activeChatId), orderBy("timestamp", "asc"));
            
            unsubMessages = onSnapshot(q, (snap) => {
                const container = document.getElementById('messages-container');
                container.innerHTML = '';
                snap.forEach(d => {
                    const m = d.data(); const isOwn = m.senderId === myData.uid;
                    const div = document.createElement('div');
                    div.id = `msg-${d.id}`;
                    div.style.alignSelf = isOwn ? 'flex-end' : 'flex-start';
                    div.onclick = () => askDeleteMsg(d.id, m.senderId);
                    div.innerHTML = `<div class="msg-bubble" style="background:${isOwn ? 'var(--msg-own)' : 'var(--msg-other)'}">
                        ${isGroupMode && !isOwn ? `<small style="color:var(--accent);display:block;margin-bottom:3px">${m.senderName}</small>` : ''}
                        ${m.content}
                    </div>`;
                    container.appendChild(div);
                });
                container.scrollTop = container.scrollHeight;
            });
        }

        function loadChats() {
            // Grupos
            onSnapshot(collection(db, "groups"), (snap) => {
                const ui = document.getElementById('chat-list-ui');
                ui.innerHTML = '<div style="padding:10px; color:gray; font-size:12px">CONVERSAS E GRUPOS</div>';
                snap.forEach(d => {
                    const g = d.data();
                    if(g.members.includes(myData.uid)) {
                        const item = document.createElement('div');
                        item.className = 'chat-item';
                        item.innerHTML = `<img src="https://api.dicebear.com/7.x/identicon/svg?seed=${g.name}"> <div><b>${g.name}</b><br><small>Grupo</small></div>`;
                        item.onclick = () => startChat(g.name, `https://api.dicebear.com/7.x/identicon/svg?seed=${g.name}`, d.id, true);
                        ui.appendChild(item);
                    }
                });
            });
        }

        window.handleSendMsg = async () => {
            const input = document.getElementById('msg-input');
            if(!input.value.trim() || !activeChatId) return;
            const col = isGroupMode ? "group_messages" : "messages";
            await addDoc(collection(db, col), { 
                chatId: activeChatId, 
                senderId: myData.uid, 
                senderName: myData.name, 
                content: input.value, 
                timestamp: serverTimestamp() 
            });
            input.value = '';
        };

        window.openModal = (id) => document.getElementById(id).classList.add('active');
        window.closeModals = () => document.querySelectorAll('.modal').forEach(m => m.classList.remove('active'));
    </script>
</body>
</html>
