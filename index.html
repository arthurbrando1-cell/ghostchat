<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="favicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GhostChat - Status Sound Fix</title>
    <style>
        :root {
            --bg-main: #111b21; --bg-sidebar: #111b21; --bg-panel: #202c33;
            --bg-chat: #0b141a; --accent: #00a884; --text-main: #e9edef;
            --text-dim: #8696a0; --msg-own: #005c4b; --msg-other: #202c33;
            --danger: #ea0038; --glass: rgba(0, 0, 0, 0.9);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background-color: var(--bg-main); color: var(--text-main); height: 100vh; overflow: hidden; }
        #app { display: flex; width: 100vw; height: 100vh; }

        /* Sidebar */
        .sidebar { width: 30%; min-width: 320px; background: var(--bg-sidebar); border-right: 1px solid rgba(255,255,255,0.1); display: flex; flex-direction: column; }
        .sidebar-header { background: var(--bg-panel); padding: 10px 16px; display: flex; justify-content: space-between; align-items: center; height: 60px; }
        .avatar { width: 40px; height: 40px; border-radius: 50%; object-fit: cover; cursor: pointer; border: 1.5px solid var(--accent); }
        
        .chat-list { flex: 1; overflow-y: auto; }
        .chat-item { display: flex; padding: 12px 16px; cursor: pointer; border-bottom: 1px solid rgba(255,255,255,0.05); align-items: center; }
        .chat-item:hover { background: #2a3942; }
        .chat-item img { width: 45px; height: 45px; border-radius: 50%; margin-right: 15px; }

        /* Status Section */
        .status-bar { padding: 10px 16px; display: flex; gap: 10px; overflow-x: auto; border-bottom: 1px solid rgba(255,255,255,0.1); background: #111b21; }
        .status-thumb { min-width: 55px; height: 55px; border-radius: 50%; border: 2px solid var(--accent); padding: 2px; cursor: pointer; position: relative; }
        .status-thumb img { width: 100%; height: 100%; border-radius: 50%; object-fit: cover; }
        .status-thumb.add-btn::after { content: "+"; position: absolute; bottom: 0; right: 0; background: var(--accent); width: 18px; height: 18px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 14px; font-weight: bold; border: 2px solid var(--bg-main); }

        /* Main Chat */
        .main-chat { flex: 1; display: flex; flex-direction: column; background-color: var(--bg-chat); background-size: cover; background-position: center; position: relative; }
        .chat-header { background: var(--bg-panel); padding: 10px 16px; display: flex; align-items: center; height: 60px; z-index: 10; justify-content: space-between; }
        #messages-container { flex: 1; overflow-y: auto; padding: 20px 5%; display: flex; flex-direction: column; gap: 8px; }
        
        /* Viewer de Status */
        #status-viewer { position: fixed; inset: 0; background: black; z-index: 3000; display: none; flex-direction: column; align-items: center; justify-content: center; }
        .status-content { position: relative; width: 100%; max-width: 450px; height: 100%; display: flex; align-items: center; justify-content: center; }
        .status-media-box { width: 100%; height: 100%; object-fit: contain; }
        .status-overlay { position: absolute; top: 0; width: 100%; padding: 40px 20px 20px; background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent); display: flex; align-items: center; gap: 10px; z-index: 10; }
        .status-title-text { position: absolute; bottom: 80px; width: 100%; text-align: center; padding: 20px; font-size: 18px; text-shadow: 2px 2px 4px rgba(0,0,0,1); z-index: 10; color: white; }
        .status-progress { position: absolute; top: 15px; left: 10px; right: 10px; height: 3px; background: rgba(255,255,255,0.3); z-index: 20; border-radius: 10px; overflow: hidden; }
        .status-progress-bar { height: 100%; background: white; width: 0%; }

        .input-bar { background: var(--bg-panel); padding: 8px 15px; display: flex; align-items: center; gap: 10px; }
        .input-bar input { flex: 1; background: #2a3942; border: none; padding: 12px 18px; border-radius: 25px; color: white; outline: none; }
        .icon-btn { fill: var(--text-dim); cursor: pointer; padding: 5px; display: flex; align-items: center; transition: 0.2s; }
        .icon-btn:hover { fill: var(--accent); }

        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.85); backdrop-filter: blur(5px); display: none; justify-content: center; align-items: center; z-index: 1000; }
        .modal-content { background: var(--bg-panel); padding: 30px; border-radius: 25px; width: 90%; max-width: 400px; text-align: center; }
        .modal-content input { width: 100%; padding: 12px; background: #111b21; border: 1px solid #3b4a54; color: white; border-radius: 10px; margin-bottom: 10px; outline: none; }
        .btn-action { background: var(--accent); color: white; border: none; padding: 15px; border-radius: 12px; width: 100%; font-weight: bold; cursor: pointer; }

        .active { display: flex !important; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="login-screen" style="position:fixed; inset:0; background:var(--bg-main); z-index:2000; display:flex; flex-direction:column; align-items:center; justify-content:center;">
        <div style="font-size: 80px; margin-bottom: 10px;">ðŸ‘»</div>
        <h1 style="margin-bottom: 30px;">GhostChat <span style="color:var(--accent)">PRO</span></h1>
        <button onclick="handleLogin()" class="btn-action" style="width: auto; padding: 15px 60px; border-radius: 50px;">ENTRAR</button>
    </div>

    <div id="app" class="hidden">
        <div class="sidebar">
            <div class="sidebar-header">
                <img src="" id="my-pfp" class="avatar" onclick="openModal('modal-profile')">
                <div style="display: flex; gap: 10px;">
                    <div class="icon-btn" onclick="openModal('modal-status-create')" title="Postar Status">
                        <svg viewBox="0 0 24 24" width="24" height="24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm.5-13H11v6l5.25 3.15.75-1.23-4.5-2.67z"></path></svg>
                    </div>
                    <div class="icon-btn" onclick="openModal('modal-add')">
                        <svg viewBox="0 0 24 24" width="24" height="24"><path d="M15 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm-9-2V7H4v3H1v2h3v3h2v-3h3v-2H6zm9 4c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"></path></svg>
                    </div>
                </div>
            </div>

            <div class="status-bar" id="status-list-ui">
                <div class="status-thumb add-btn" onclick="openModal('modal-status-create')">
                    <img src="" id="my-status-pfp">
                </div>
            </div>

            <div class="chat-list" id="chat-list-ui"></div>
        </div>

        <div class="main-chat" id="chat-bg-area">
            <div class="chat-header" id="header-ui" style="visibility:hidden">
                <div style="display: flex; align-items: center;">
                    <img src="" id="target-pfp" class="avatar" style="margin-right: 15px;">
                    <h4 id="target-name">Nome</h4>
                </div>
            </div>
            <div id="messages-container"></div>
            <div class="input-bar">
                <input type="text" id="msg-input" placeholder="Mensagem...">
                <div class="icon-btn" onclick="handleSendMsg()">
                    <svg viewBox="0 0 24 24" width="24" height="24" fill="var(--accent)"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path></svg>
                </div>
            </div>
        </div>
    </div>

    <div id="status-viewer">
        <div class="status-progress"><div class="status-progress-bar" id="status-timer"></div></div>
        <div class="status-content">
            <div class="status-overlay">
                <img src="" id="sv-pfp" class="avatar">
                <b id="sv-name">Nome</b>
            </div>
            <div id="sv-media-container" style="width:100%; height:100%;"></div>
            <div class="status-title-text" id="sv-title"></div>
            <div id="yt-player-container" style="position:absolute; width:1px; height:1px; opacity:0; pointer-events:none;"></div>
        </div>
        <button onclick="closeStatus()" style="position:fixed; top:20px; right:20px; background:rgba(0,0,0,0.5); border:none; color:white; font-size:30px; cursor:pointer; width:40px; height:40px; border-radius:50%; z-index:100;">&times;</button>
    </div>

    <div id="modal-status-create" class="modal">
        <div class="modal-content">
            <h3>Novo Status</h3>
            <input type="text" id="st-title" placeholder="Legenda...">
            <input type="text" id="st-media" placeholder="Link da Imagem ou VÃ­deo (.mp4)">
            <input type="text" id="st-yt" placeholder="Link do YouTube (Para MÃºsica)">
            <button class="btn-action" onclick="postStatus()">POSTAR STATUS</button>
            <button onclick="closeModals()" style="background:none; border:none; color:var(--text-dim); margin-top:15px; cursor:pointer;">CANCELAR</button>
        </div>
    </div>

    <div id="modal-profile" class="modal"><div class="modal-content">
        <h3>Editar Perfil</h3>
        <input type="text" id="in-name" placeholder="Nome">
        <input type="text" id="in-pic" placeholder="URL da Foto">
        <button class="btn-action" onclick="saveProfile()">SALVAR ALTERAÃ‡Ã•ES</button>
    </div></div>

    <div id="modal-add" class="modal"><div class="modal-content">
        <h3>Adicionar Amigo</h3>
        <input type="text" id="search-id" placeholder="Digite o ID de 4 dÃ­gitos">
        <button class="btn-action" onclick="findGhost()">BUSCAR FANTASMA</button>
    </div></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp, doc, setDoc, getDocs, where, limit, getDoc } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC0DhQ-EUs3Azqn7_tbB-W3S9ko0DaUWls",
            authDomain: "ghostchat-app-3a3f0.firebaseapp.com",
            projectId: "ghostchat-app-3a3f0",
            storageBucket: "ghostchat-app-3a3f0.firebasestorage.app",
            messagingSenderId: "781582052854",
            appId: "1:781582052854:web:7fba6eae2a372ce0e22bd7"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let myData = {}, activeChatId = null, activeTarget = null, statusTimer = null;

        window.handleLogin = () => signInAnonymously(auth);

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const userRef = doc(db, "users", user.uid);
                const userSnap = await getDoc(userRef);
                if (userSnap.exists()) {
                    myData = userSnap.data();
                } else {
                    const gid = Math.floor(1000 + Math.random() * 9000).toString();
                    myData = { uid: user.uid, ghostId: gid, name: `Ghost#${gid}`, pic: `https://api.dicebear.com/7.x/bottts/svg?seed=${gid}` };
                    await setDoc(userRef, myData);
                }
                document.getElementById('my-pfp').src = myData.pic;
                document.getElementById('my-status-pfp').src = myData.pic;
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('app').classList.remove('hidden');
                loadSidebar();
                loadStatus();
            }
        });

        // FunÃ§Ã£o para extrair ID do YouTube de qualquer link
        function extractYTId(url) {
            if (!url) return null;
            const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=|\/shorts\/)([^#\&\?]*).*/;
            const match = url.match(regExp);
            return (match && match[2].length === 11) ? match[2] : null;
        }

        window.postStatus = async () => {
            const title = document.getElementById('st-title').value;
            const media = document.getElementById('st-media').value;
            const yt = document.getElementById('st-yt').value;
            const ytId = extractYTId(yt);

            if(!media) return alert("Coloque um link de imagem ou vÃ­deo!");

            await addDoc(collection(db, "status"), {
                uid: myData.uid, name: myData.name, pic: myData.pic,
                title, media, ytId, timestamp: serverTimestamp()
            });
            
            document.getElementById('st-title').value = '';
            document.getElementById('st-media').value = '';
            document.getElementById('st-yt').value = '';
            closeModals();
        };

        function loadStatus() {
            onSnapshot(query(collection(db, "status"), orderBy("timestamp", "desc")), (snap) => {
                const ui = document.getElementById('status-list-ui');
                ui.innerHTML = `<div class="status-thumb add-btn" onclick="openModal('modal-status-create')"><img src="${myData.pic}"></div>`;
                snap.forEach(d => {
                    const s = d.data();
                    const div = document.createElement('div');
                    div.className = 'status-thumb';
                    div.innerHTML = `<img src="${s.pic}">`;
                    div.onclick = () => viewStatus(s);
                    ui.appendChild(div);
                });
            });
        }

        window.viewStatus = (s) => {
            const viewer = document.getElementById('status-viewer');
            const mediaBox = document.getElementById('sv-media-container');
            const bar = document.getElementById('status-timer');
            
            viewer.style.display = 'flex';
            document.getElementById('sv-pfp').src = s.pic;
            document.getElementById('sv-name').innerText = s.name;
            document.getElementById('sv-title').innerText = s.title;
            
            const isVideo = s.media.toLowerCase().endsWith('.mp4');
            mediaBox.innerHTML = isVideo ? `<video src="${s.media}" autoplay muted class="status-media-box"></video>` : `<img src="${s.media}" class="status-media-box">`;
            
            // Se tiver vÃ­deo mp4, tiramos o mute se o navegador deixar
            if(isVideo) mediaBox.querySelector('video').muted = false;

            // MÃšSICA YOUTUBE - AJUSTE DE SOM
            if(s.ytId) {
                // Adicionamos mute=0 e o origin para tentar forÃ§ar a saÃ­da de som
                document.getElementById('yt-player-container').innerHTML = 
                `<iframe src="https://www.youtube.com/embed/${s.ytId}?autoplay=1&mute=0&enablejsapi=1&origin=${window.location.origin}" allow="autoplay; encrypted-media"></iframe>`;
            }

            bar.style.transition = 'none';
            bar.style.width = '0%';
            setTimeout(() => {
                bar.style.transition = 'width 7s linear';
                bar.style.width = '100%';
            }, 100);

            clearTimeout(statusTimer);
            statusTimer = setTimeout(closeStatus, 7000);
        };

        window.closeStatus = () => {
            document.getElementById('status-viewer').style.display = 'none';
            document.getElementById('yt-player-container').innerHTML = '';
            document.getElementById('sv-media-container').innerHTML = '';
            clearTimeout(statusTimer);
        };

        // --- CHAT ---
        window.handleSendMsg = async () => {
            const inp = document.getElementById('msg-input');
            if(inp.value.trim() && activeChatId) {
                await addDoc(collection(db, "messages"), {
                    chatId: activeChatId, senderId: myData.uid, 
                    content: inp.value, timestamp: serverTimestamp(), participants: [myData.uid, activeTarget.uid]
                });
                inp.value = '';
            }
        };

        function loadSidebar() {
            onSnapshot(query(collection(db, "messages"), where("participants", "array-contains", myData.uid)), async (snap) => {
                const uids = new Set();
                snap.forEach(d => d.data().participants.forEach(p => p !== myData.uid && uids.add(p)));
                const list = document.getElementById('chat-list-ui');
                list.innerHTML = '';
                for(let id of uids) {
                    const uSnap = await getDocs(query(collection(db, "users"), where("uid", "==", id)));
                    if(!uSnap.empty) {
                        const u = uSnap.docs[0].data();
                        const item = document.createElement('div');
                        item.className = 'chat-item';
                        item.innerHTML = `<img src="${u.pic}"> <div><b>${u.name}</b></div>`;
                        item.onclick = () => startChat(u);
                        list.appendChild(item);
                    }
                }
            });
        }

        function startChat(target) {
            activeTarget = target;
            activeChatId = [myData.uid, target.uid].sort().join('_');
            document.getElementById('header-ui').style.visibility = 'visible';
            document.getElementById('target-name').innerText = target.name;
            document.getElementById('target-pfp').src = target.pic;
            
            onSnapshot(query(collection(db, "messages"), where("chatId", "==", activeChatId), orderBy("timestamp", "asc")), (snap) => {
                const cont = document.getElementById('messages-container');
                cont.innerHTML = '';
                snap.forEach(d => {
                    const m = d.data();
                    const div = document.createElement('div');
                    div.style.alignSelf = m.senderId === myData.uid ? 'flex-end' : 'flex-start';
                    div.style.background = m.senderId === myData.uid ? 'var(--msg-own)' : 'var(--msg-other)';
                    div.style.padding = '10px'; div.style.borderRadius = '10px'; div.style.maxWidth = '80%';
                    div.innerText = m.content;
                    cont.appendChild(div);
                });
                cont.scrollTop = cont.scrollHeight;
            });
        }

        window.openModal = (id) => document.getElementById(id).classList.add('active');
        window.closeModals = () => document.querySelectorAll('.modal').forEach(m => m.classList.remove('active'));
        window.findGhost = async () => {
            const id = document.getElementById('search-id').value;
            const s = await getDocs(query(collection(db, "users"), where("ghostId", "==", id), limit(1)));
            if(!s.empty) startChat(s.docs[0].data()); else alert("Fantasma nÃ£o encontrado!");
            closeModals();
        };
        window.saveProfile = async () => {
            const n = document.getElementById('in-name').value;
            const p = document.getElementById('in-pic').value;
            await setDoc(doc(db, "users", auth.currentUser.uid), { name: n, pic: p }, { merge: true });
            location.reload();
        };
    </script>
</body>
</html>
