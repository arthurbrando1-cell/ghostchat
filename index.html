<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GhostChat Pro + Emojis</title>
    <style>
        :root {
            --bg-main: #111b21; --bg-sidebar: #111b21; --bg-panel: #202c33;
            --bg-chat: #0b141a; --accent: #00a884; --text-main: #e9edef;
            --text-dim: #8696a0; --msg-own: #005c4b; --msg-other: #202c33;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background-color: var(--bg-main); color: var(--text-main); height: 100vh; overflow: hidden; }
        #app { display: flex; width: 100vw; height: 100vh; }

        /* Sidebar */
        .sidebar { width: 30%; min-width: 320px; background: var(--bg-sidebar); border-right: 1px solid rgba(255,255,255,0.1); display: flex; flex-direction: column; }
        .sidebar-header { background: var(--bg-panel); padding: 10px 16px; display: flex; justify-content: space-between; align-items: center; height: 60px; }
        .avatar { width: 40px; height: 40px; border-radius: 50%; object-fit: cover; cursor: pointer; background: #333; }
        
        .chat-list { flex: 1; overflow-y: auto; }
        .chat-item { display: flex; padding: 12px 16px; cursor: pointer; border-bottom: 1px solid rgba(255,255,255,0.05); align-items: center; }
        .chat-item:hover { background: #2a3942; }
        .chat-item img { width: 48px; height: 48px; border-radius: 50%; margin-right: 15px; }

        /* Chat Area */
        .main-chat { flex: 1; display: flex; flex-direction: column; background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png'); background-color: var(--bg-chat); background-blend-mode: overlay; }
        .chat-header { background: var(--bg-panel); padding: 10px 16px; display: flex; align-items: center; height: 60px; border-left: 1px solid rgba(0,0,0,0.2); }
        
        #messages-container { flex: 1; overflow-y: auto; padding: 20px 5%; display: flex; flex-direction: column; gap: 8px; }
        
        /* BalÃµes */
        .msg-wrapper { display: flex; align-items: flex-end; gap: 8px; max-width: 75%; }
        .msg-wrapper.own { align-self: flex-end; flex-direction: row-reverse; }
        .msg-wrapper.other { align-self: flex-start; }
        .msg-avatar { width: 28px; height: 28px; border-radius: 50%; flex-shrink: 0; }
        .msg-bubble { padding: 8px 12px; border-radius: 8px; font-size: 14.5px; position: relative; box-shadow: 0 1px 1px rgba(0,0,0,0.2); word-break: break-word; }
        .own .msg-bubble { background: var(--msg-own); border-bottom-right-radius: 2px; }
        .other .msg-bubble { background: var(--msg-other); border-bottom-left-radius: 2px; }
        .msg-time { font-size: 11px; color: rgba(255,255,255,0.5); margin-left: 10px; float: right; margin-top: 4px; }

        /* Input e Emojis */
        .input-bar { background: var(--bg-panel); padding: 10px 16px; display: flex; align-items: center; gap: 12px; position: relative; }
        .input-bar input { flex: 1; background: #2a3942; border: none; padding: 12px 16px; border-radius: 8px; color: white; outline: none; }
        
        .emoji-btn { font-size: 24px; cursor: pointer; color: var(--text-dim); transition: 0.2s; }
        .emoji-btn:hover { color: #ffbc00; }

        #emoji-picker { 
            position: absolute; bottom: 70px; left: 15px; background: var(--bg-panel); 
            width: 320px; max-height: 250px; overflow-y: auto; display: none;
            grid-template-columns: repeat(8, 1fr); gap: 5px; padding: 10px;
            border-radius: 12px; box-shadow: 0 8px 24px rgba(0,0,0,0.5); z-index: 100;
        }
        .emoji-item { cursor: pointer; font-size: 22px; text-align: center; padding: 5px; border-radius: 5px; }
        .emoji-item:hover { background: #3b4a54; }

        /* Modais */
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.85); display: none; justify-content: center; align-items: center; z-index: 1000; }
        .modal-content { background: var(--bg-panel); padding: 25px; border-radius: 12px; width: 380px; text-align: center; }
        .modal-content input { width: 100%; padding: 12px; margin: 15px 0; background: #2a3942; border: none; color: white; border-radius: 8px; }
        .active { display: flex !important; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="login-screen" style="position:fixed; inset:0; background:var(--bg-main); z-index:2000; display:flex; flex-direction:column; align-items:center; justify-content:center;">
        <div style="font-size: 80px; margin-bottom: 20px;">ðŸ‘»</div>
        <button onclick="handleLogin()" style="background:var(--accent); color:white; border:none; padding:15px 50px; border-radius:30px; cursor:pointer; font-weight:bold; font-size: 16px;">Entrar no Chat</button>
    </div>

    <div id="app" class="hidden">
        <div class="sidebar">
            <div class="sidebar-header">
                <img src="" id="my-avatar" class="avatar" onclick="openModal('modal-profile')">
                <span style="cursor:pointer; font-size: 24px;" onclick="openModal('modal-add')">ï¼‹</span>
            </div>
            <div class="chat-list" id="chat-list-ui"></div>
        </div>

        <div class="main-chat">
            <div class="chat-header" id="header-info" style="visibility: hidden;">
                <img src="" id="active-chat-img" class="avatar" style="margin-right: 15px;">
                <h4 id="active-chat-name">Nome</h4>
            </div>
            
            <div id="messages-container"></div>

            <div id="emoji-picker"></div>

            <form class="input-bar" id="chat-form">
                <span class="emoji-btn" onclick="toggleEmojis()">ðŸ˜€</span>
                <input type="text" id="msg-input" placeholder="Mensagem" autocomplete="off">
                <button type="submit" style="background:none; border:none; color:var(--accent); font-size:24px; cursor:pointer;">âž¤</button>
            </form>
        </div>
    </div>

    <div id="modal-profile" class="modal"><div class="modal-content"><h3>Perfil</h3><input id="edit-name"><input id="edit-pic"><button onclick="saveProfile()">Salvar</button><button onclick="closeModals()">Fechar</button></div></div>
    <div id="modal-add" class="modal"><div class="modal-content"><h3>Novo Chat</h3><input id="search-ghost-id" placeholder="ID do Amigo"><button onclick="findGhost()">Buscar</button></div></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp, doc, setDoc, getDocs, where, limit } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC0DhQ-EUs3Azqn7_tbB-W3S9ko0DaUWls",
            authDomain: "ghostchat-app-3a3f0.firebaseapp.com",
            projectId: "ghostchat-app-3a3f0",
            storageBucket: "ghostchat-app-3a3f0.firebasestorage.app",
            messagingSenderId: "781582052854",
            appId: "1:781582052854:web:7fba6eae2a372ce0e22bd7"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let myData = {};
        let activeChatId = null;
        let activeTarget = null;
        let unsubscribeMessages = null;
        
        // Som de notificaÃ§Ã£o
        const notificationSound = new Audio('https://assets.mixkit.co/active_storage/sfx/2358/2358-preview.mp3');

        // Emojis
        const emojis = "ðŸ˜€ðŸ˜ƒðŸ˜„ðŸ˜ðŸ˜†ðŸ˜…ðŸ˜‚ðŸ¤£ðŸ˜ŠðŸ˜‡ðŸ™‚ðŸ™ƒðŸ˜‰ðŸ˜ŒðŸ˜ðŸ¥°ðŸ˜˜ðŸ˜—ðŸ˜™ðŸ˜šðŸ˜‹ðŸ˜›ðŸ˜œðŸ¤ªðŸ˜ðŸ¤‘ðŸ¤—ðŸ¤­ðŸ¤«ðŸ¤”ðŸ˜ðŸ˜‘ðŸ˜¶ðŸ˜ðŸ˜’ðŸ™„ðŸ˜¬ðŸ¤¥ðŸ˜ŒðŸ˜”ðŸ˜ªðŸ¤¤ðŸ˜´ðŸ˜·ðŸ¤’ðŸ¤•ðŸ¤¢ðŸ¤®ðŸ¤§ðŸ˜µðŸ¤¯ðŸ¤ ðŸ¥³ðŸ˜ŽðŸ¤“ðŸ§ðŸ˜•ðŸ˜ŸðŸ™â˜¹ï¸ðŸ˜®ðŸ˜¯ðŸ˜²ðŸ˜³ðŸ¥ºðŸ˜¦ðŸ˜§ðŸ˜¨ðŸ˜°ðŸ˜¥ðŸ˜¢ðŸ˜­ðŸ˜¤ðŸ˜ ðŸ˜¡ðŸ¤¬ðŸ˜ˆðŸ‘¿ðŸ’€â˜ ï¸ðŸ‘»ðŸ‘½ðŸ¤–";
        const picker = document.getElementById('emoji-picker');
        emojis.match(/./gu).forEach(e => {
            const span = document.createElement('span');
            span.className = 'emoji-item';
            span.innerText = e;
            span.onclick = () => { document.getElementById('msg-input').value += e; };
            picker.appendChild(span);
        });

        window.toggleEmojis = () => { picker.style.display = picker.style.display === 'grid' ? 'none' : 'grid'; };

        window.handleLogin = () => signInAnonymously(auth);

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const gid = localStorage.getItem('ghost_id') || Math.floor(1000 + Math.random() * 9000).toString();
                localStorage.setItem('ghost_id', gid);
                myData = { uid: user.uid, ghostId: gid, name: localStorage.getItem('ghost_name') || `Ghost#${gid}`, pic: localStorage.getItem('ghost_pic') || `https://api.dicebear.com/7.x/bottts/svg?seed=${gid}` };
                await setDoc(doc(db, "users", user.uid), myData, { merge: true });
                document.getElementById('my-avatar').src = myData.pic;
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('app').classList.remove('hidden');
                listenToChats();
            }
        });

        function startChat(target) {
            activeTarget = target;
            activeChatId = [myData.uid, target.uid].sort().join('_');
            document.getElementById('header-info').style.visibility = 'visible';
            document.getElementById('active-chat-name').innerText = target.name;
            document.getElementById('active-chat-img').src = target.pic;

            if(unsubscribeMessages) unsubscribeMessages();
            const q = query(collection(db, "messages"), where("chatId", "==", activeChatId), orderBy("timestamp", "asc"));
            
            let firstLoad = true;
            unsubscribeMessages = onSnapshot(q, (snap) => {
                const container = document.getElementById('messages-container');
                container.innerHTML = '';
                snap.forEach(doc => {
                    const m = doc.data();
                    const isOwn = m.senderId === myData.uid;
                    const wrap = document.createElement('div');
                    wrap.className = `msg-wrapper ${isOwn ? 'own' : 'other'}`;
                    wrap.innerHTML = `<img src="${isOwn?myData.pic:target.pic}" class="msg-avatar"><div class="msg-bubble">${m.text}</div>`;
                    container.appendChild(wrap);
                });
                container.scrollTop = container.scrollHeight;

                // Toca o som se nÃ£o for a primeira carga e a mensagem for do outro
                if (!firstLoad && snap.docChanges().some(c => c.type === "added" && c.doc.data().senderId !== myData.uid)) {
                    notificationSound.play().catch(() => {});
                }
                firstLoad = false;
            });
        }

        // FunÃ§Ãµes auxiliares mantidas
        window.findGhost = async () => { /* mesmo cÃ³digo anterior */ };
        document.getElementById('chat-form').onsubmit = async (e) => {
            e.preventDefault();
            const input = document.getElementById('msg-input');
            if(input.value.trim() && activeChatId) {
                const text = input.value; input.value = ''; picker.style.display = 'none';
                await addDoc(collection(db, "messages"), { chatId: activeChatId, participants: [myData.uid, activeTarget.uid], senderId: myData.uid, text: text, timestamp: serverTimestamp() });
            }
        };
        window.openModal = (id) => document.getElementById(id).classList.add('active');
        window.closeModals = () => document.querySelectorAll('.modal').forEach(m => m.classList.remove('active'));
        function listenToChats() { /* mesmo cÃ³digo anterior */ }
    </script>
</body>
</html>
