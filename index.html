<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GhostChat Pro Ultra</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-main: #111b21; --bg-sidebar: #111b21; --bg-panel: #202c33;
            --bg-chat: #0b141a; --accent: #00a884; --text-main: #e9edef;
            --text-dim: #8696a0; --msg-own: #005c4b; --msg-other: #202c33; --danger: #ea0038;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background-color: var(--bg-main); color: var(--text-main); height: 100vh; overflow: hidden; }
        
        /* LOGIN */
        #login-screen { position: fixed; inset: 0; background: #ffffff; z-index: 5000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .login-logo { width: 180px; height: 180px; margin-bottom: 20px; border-radius: 40px; object-fit: contain; }
        .login-title { color: #111; font-size: 28px; font-weight: bold; margin-bottom: 30px; }

        /* APP E SIDEBAR */
        #app { display: flex; width: 100vw; height: 100vh; }
        .sidebar { width: 30%; min-width: 320px; background: var(--bg-sidebar); border-right: 1px solid rgba(255,255,255,0.1); display: flex; flex-direction: column; }
        .sidebar-header { background: var(--bg-panel); padding: 10px 16px; display: flex; justify-content: space-between; align-items: center; min-height: 60px; }
        .avatar { width: 40px; height: 40px; border-radius: 50%; object-fit: cover; cursor: pointer; border: 1.5px solid var(--accent); }
        .chat-list { flex: 1; overflow-y: auto; }
        .chat-item { padding: 12px; display: flex; align-items: center; cursor: pointer; border-bottom: 1px solid rgba(255,255,255,0.05); gap: 10px; }
        .chat-item:hover { background: #2a3942; }

        /* CHAT */
        .main-chat { flex: 1; display: flex; flex-direction: column; background: var(--bg-chat); position: relative; }
        .chat-header-active { background: var(--bg-panel); padding: 10px 20px; display: flex; align-items: center; gap: 15px; border-bottom: 1px solid #333; }
        #messages-container { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 10px; padding-bottom: 80px; }
        
        .msg-bubble { padding: 8px 12px; border-radius: 10px; color: white; max-width: 70%; position: relative; word-wrap: break-word; }
        .msg-me { align-self: flex-end; background: var(--msg-own); }
        .msg-other { align-self: flex-start; background: var(--msg-other); }

        /* INPUT E EMOJIS */
        .input-bar { background: var(--bg-panel); padding: 10px 15px; display: flex; align-items: center; gap: 12px; position: absolute; bottom: 0; width: 100%; }
        .input-bar input { flex: 1; background: #2a3942; border: none; padding: 12px 18px; border-radius: 20px; color: white; outline: none; }
        .emoji-picker { position: absolute; bottom: 70px; left: 10px; background: var(--bg-panel); width: 300px; height: 250px; overflow-y: auto; display: none; grid-template-columns: repeat(6, 1fr); gap: 5px; padding: 10px; border-radius: 10px; z-index: 100; border: 1px solid #444; }
        .emoji-picker span { cursor: pointer; font-size: 20px; text-align: center; }

        /* PERFIL DISCORD STYLE */
        .profile-modal-content { background: #18191c; width: 350px; border-radius: 8px; overflow: hidden; padding: 0; position: relative; }
        .profile-banner { height: 100px; background: var(--accent); background-size: cover; background-position: center; }
        .profile-avatar-big { width: 80px; height: 80px; border: 6px solid #18191c; border-radius: 50%; margin-top: -40px; margin-left: 15px; background: #333; }
        .profile-info { padding: 15px; color: #fff; }

        /* MODAIS */
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.85); display: none; justify-content: center; align-items: center; z-index: 6000; }
        .modal-content { background: var(--bg-panel); padding: 20px; border-radius: 12px; width: 90%; max-width: 400px; }
        .btn-action { background: #111; color: white; border: none; padding: 12px; border-radius: 8px; width: 100%; font-weight: bold; cursor: pointer; margin-top: 10px; }
        .icon-btn { cursor: pointer; color: var(--text-dim); font-size: 20px; background: none; border: none; }

        .online-status { width: 12px; height: 12px; background: #06d755; border-radius: 50%; border: 2px solid var(--bg-panel); }
        .recording { color: var(--danger) !important; animation: pulse 1s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
    </style>
</head>
<body>

    <div id="login-screen">
        <img src="https://raw.githubusercontent.com/VInivv/ghostchat/main/Ghost.png" class="login-logo">
        <h1 class="login-title">GHOST CHAT</h1>
        <button id="login-btn" class="btn-action">ENTRAR AGORA</button>
    </div>

    <div id="app" class="hidden">
        <div class="sidebar">
            <div class="sidebar-header">
                <img src="" id="my-pfp" class="avatar" onclick="openMyProfile()">
                <div style="display:flex; gap:15px">
                    <button class="icon-btn" onclick="openModal('modal-status')"><i class="fa-solid fa-circle-notch"></i></button>
                    <button class="icon-btn" onclick="openModal('modal-group')"><i class="fa-solid fa-users"></i></button>
                    <button class="icon-btn" onclick="openModal('modal-add')"><i class="fa-solid fa-user-plus"></i></button>
                </div>
            </div>
            <div class="chat-list" id="chat-list-ui"></div>
        </div>

        <div class="main-chat">
            <div id="chat-active-header" class="chat-header-active" style="display:none">
                <img src="" id="target-pic" class="avatar">
                <div style="flex:1">
                    <h4 id="target-name">Nome</h4>
                    <small id="target-status">offline</small>
                </div>
                <div id="group-admin-controls" style="display:none">
                    <button class="icon-btn" onclick="manageGroup()"><i class="fa-solid fa-gear"></i></button>
                </div>
            </div>

            <div id="messages-container"></div>

            <div class="emoji-picker" id="emoji-picker"></div>

            <div class="input-bar">
                <button class="icon-btn" onclick="toggleEmoji()"><i class="fa-regular fa-face-smile"></i></button>
                <label for="file-input" class="icon-btn"><i class="fa-solid fa-paperclip"></i></label>
                <input type="file" id="file-input" hidden onchange="handleFile(this)">
                
                <input type="text" id="msg-input" placeholder="Mensagem..." onkeypress="if(event.key==='Enter')handleSendMsg()">
                
                <button class="icon-btn" id="audio-btn"><i class="fa-solid fa-microphone"></i></button>
                <button onclick="handleSendMsg()" class="icon-btn" style="color:var(--accent)"><i class="fa-solid fa-paper-plane"></i></button>
            </div>
        </div>
    </div>

    <div id="modal-profile" class="modal">
        <div class="profile-modal-content">
            <div class="profile-banner" id="p-banner"></div>
            <img src="" class="profile-avatar-big" id="p-avatar">
            <div class="profile-info">
                <input type="text" id="p-name-input" placeholder="Nome" style="background:transparent; border:none; color:white; font-size:20px; font-weight:bold; width:100%">
                <input type="text" id="p-bio-input" placeholder="Bio..." style="background:transparent; border:none; color:gray; width:100%; margin:10px 0">
                <input type="text" id="p-banner-url" placeholder="URL do Banner" style="width:100%; background:#2f3136; border:none; padding:5px; color:white; font-size:12px">
                <button class="btn-action" style="background:var(--accent)" onclick="saveMyProfile()">Salvar</button>
                <button class="btn-action" onclick="closeModals()">Fechar</button>
            </div>
        </div>
    </div>

    <div id="modal-add" class="modal"><div class="modal-content">
        <h3>Adicionar Ghost</h3>
        <input type="text" id="search-id" placeholder="ID (ex: 1234)" style="width:100%; padding:10px; margin:10px 0; border-radius:5px; border:none;">
        <div id="search-result"></div>
        <button class="btn-action" style="background:#444" onclick="closeModals()">Cancelar</button>
    </div></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp, doc, setDoc, getDoc, updateDoc, where, getDocs, deleteDoc } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js";
        import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-storage.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC0DhQ-EUs3Azqn7_tbB-W3S9ko0DaUWls",
            authDomain: "ghostchat-app-3a3f0.firebaseapp.com",
            projectId: "ghostchat-app-3a3f0",
            storageBucket: "ghostchat-app-3a3f0.firebasestorage.app",
            messagingSenderId: "781582052854",
            appId: "1:781582052854:web:7fba6eae2a372ce0e22bd7"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const storage = getStorage(app);

        let myData = {}, activeChatId = null, isGroupMode = false, mediaRecorder, audioChunks = [];

        // INICIALIZAÃ‡ÃƒO
        document.getElementById('login-btn').onclick = () => signInAnonymously(auth);

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const userRef = doc(db, "users", user.uid);
                const snap = await getDoc(userRef);
                if (snap.exists()) {
                    myData = snap.data();
                } else {
                    const gid = Math.floor(1000 + Math.random() * 9000).toString();
                    myData = { uid: user.uid, ghostId: gid, name: `Ghost#${gid}`, bio: "Ghosting...", pic: `https://api.dicebear.com/7.x/bottts/svg?seed=${gid}`, banner: "", online: true };
                    await setDoc(userRef, myData);
                }
                document.getElementById('my-pfp').src = myData.pic;
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('app').classList.remove('hidden');
                updateOnlineStatus(true);
                loadChatList();
            }
        });

        // EMOJIS (Lista que vocÃª mandou)
        const emojiList = "ðŸ˜€ðŸ˜ƒðŸ˜„ðŸ˜ðŸ˜†ðŸ˜…ðŸ˜‚ðŸ¤£ðŸ˜ŠðŸ˜‡ðŸ™‚ðŸ™ƒðŸ˜‰ðŸ˜ŒðŸ˜ðŸ¥°ðŸ˜˜ðŸ˜—ðŸ˜™ðŸ˜šðŸ˜‹ðŸ˜›ðŸ˜œðŸ¤ªðŸ˜ðŸ¤‘ðŸ¤—ðŸ¤­ðŸ¤«ðŸ¤”ðŸ˜ðŸ˜‘ðŸ˜¶ðŸ˜ðŸ˜’ðŸ™„ðŸ˜¬ðŸ¤¥ðŸ˜ŒðŸ˜”ðŸ˜ªðŸ¤¤ðŸ˜´ðŸ˜·ðŸ¤’ðŸ¤•ðŸ¤¢ðŸ¤®ðŸ¤§ðŸ˜µðŸ¤¯ðŸ¤ ðŸ¥³ðŸ˜ŽðŸ¤“ðŸ§ðŸ˜•ðŸ˜ŸðŸ™â˜¹ï¸ðŸ˜®ðŸ˜¯ðŸ˜²ðŸ˜³ðŸ¥ºðŸ˜¦ðŸ˜§ðŸ˜¨ðŸ˜°ðŸ˜¥ðŸ˜¢ðŸ˜­ðŸ˜¤ðŸ˜ ðŸ˜¡ðŸ¤¬ðŸ˜ˆðŸ‘¿ðŸ’€â˜ ï¸ðŸ‘»ðŸ‘½ðŸ¤–ðŸŽƒðŸ‘‹ðŸ¤šâœ‹ðŸ–ï¸âœŒï¸ðŸ¤žðŸ¤ŸðŸ¤˜ðŸ¤™ðŸ‘ŒðŸ¤ŒðŸ¤âœŠðŸ‘ŠðŸ¤›ðŸ¤œðŸ‘ðŸ‘Žâœï¸ðŸ™ŒðŸ‘ðŸ«¶ðŸ™ðŸ’ªðŸ¦¾ðŸ¦¿â¤ï¸ðŸ§¡ðŸ’›ðŸ’šðŸ’™ðŸ’œðŸ–¤ðŸ¤ðŸ¤ŽðŸ’”â£ï¸ðŸ’•ðŸ’žðŸ’“ðŸ’—ðŸ’–ðŸ’˜ðŸ’¯âœ”ï¸âŒâ—â“â•â”âš ï¸ðŸš«â›”ðŸ”žâ­ðŸŒŸâœ¨ðŸ’¥ðŸ”¥ðŸŽ‰ðŸŽŠðŸ—¿ðŸ‘€ðŸ’­ðŸ¤¨ðŸ˜³";
        const picker = document.getElementById('emoji-picker');
        [...emojiList].forEach(e => {
            let s = document.createElement('span'); s.innerText = e;
            s.onclick = () => { document.getElementById('msg-input').value += e; };
            picker.appendChild(s);
        });
        window.toggleEmoji = () => picker.style.display = picker.style.display === 'grid' ? 'none' : 'grid';

        // STATUS ONLINE
        const updateOnlineStatus = (status) => {
            updateDoc(doc(db, "users", myData.uid), { online: status, lastSeen: serverTimestamp() });
        };

        // AUDIO (ESTILO WHATSAPP)
        const audioBtn = document.getElementById('audio-btn');
        audioBtn.onmousedown = async () => {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            mediaRecorder = new MediaRecorder(stream);
            mediaRecorder.start();
            audioChunks = [];
            audioBtn.classList.add('recording');
            mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
        };

        audioBtn.onmouseup = () => {
            if(!mediaRecorder) return;
            mediaRecorder.stop();
            audioBtn.classList.remove('recording');
            mediaRecorder.onstop = async () => {
                const blob = new Blob(audioChunks, { type: 'audio/ogg' });
                const fileRef = ref(storage, `audios/${Date.now()}.ogg`);
                await uploadBytes(fileRef, blob);
                const url = await getDownloadURL(fileRef);
                sendPushMsg(url, 'audio');
            };
        };

        // UPLOAD DE ARQUIVOS
        window.handleFile = async (el) => {
            const file = el.files[0];
            if(!file) return;
            const fileRef = ref(storage, `uploads/${Date.now()}_${file.name}`);
            await uploadBytes(fileRef, file);
            const url = await getDownloadURL(fileRef);
            let type = file.type.startsWith('image') ? 'image' : (file.type.startsWith('video') ? 'video' : 'file');
            sendPushMsg(url, type);
        };

        // MENSAGENS
        window.handleSendMsg = () => {
            const input = document.getElementById('msg-input');
            if(!input.value.trim()) return;
            sendPushMsg(input.value, 'text');
            input.value = "";
        };

        async function sendPushMsg(content, type) {
            if(!activeChatId) return;
            const col = isGroupMode ? "group_messages" : "messages";
            await addDoc(collection(db, col), {
                chatId: activeChatId,
                senderId: myData.uid,
                senderName: myData.name,
                content: content,
                type: type,
                timestamp: serverTimestamp()
            });
        }

        // PERFIL
        window.openMyProfile = () => {
            document.getElementById('p-avatar').src = myData.pic;
            document.getElementById('p-banner').style.backgroundImage = `url(${myData.banner})`;
            document.getElementById('p-name-input').value = myData.name;
            document.getElementById('p-bio-input').value = myData.bio;
            openModal('modal-profile');
        };

        window.saveMyProfile = async () => {
            const name = document.getElementById('p-name-input').value;
            const bio = document.getElementById('p-bio-input').value;
            const banner = document.getElementById('p-banner-url').value;
            await updateDoc(doc(db, "users", myData.uid), { name, bio, banner });
            alert("Perfil salvo!");
            location.reload();
        };

        // ADICIONAR CONTATO
        window.openModal = (id) => {
            document.getElementById(id).style.display = 'flex';
            if(id === 'modal-add') {
                document.getElementById('search-id').oninput = async (e) => {
                    const gid = e.target.value;
                    if(gid.length < 4) return;
                    const q = query(collection(db, "users"), where("ghostId", "==", gid));
                    const snap = await getDocs(q);
                    const res = document.getElementById('search-result');
                    res.innerHTML = "";
                    snap.forEach(d => {
                        const user = d.data();
                        res.innerHTML = `
                            <div class="chat-item" onclick="saveContact('${user.uid}', '${user.name}', '${user.pic}')">
                                <img src="${user.pic}" class="avatar">
                                <span><b>${user.name}</b></span>
                                <button class="btn-action" style="width:80px; margin:0">Salvar</button>
                            </div>`;
                    });
                };
            }
        };

        window.saveContact = async (uid, name, pic) => {
            await setDoc(doc(db, "users", myData.uid, "contacts", uid), { uid, name, pic });
            alert("Contato Salvo!");
            closeModals();
        };

        window.closeModals = () => document.querySelectorAll('.modal').forEach(m => m.style.display = 'none');

        // CARREGAR CHATS
        function loadChatList() {
            onSnapshot(collection(db, "users", myData.uid, "contacts"), (snap) => {
                const ui = document.getElementById('chat-list-ui');
                ui.innerHTML = "";
                snap.forEach(d => {
                    const c = d.data();
                    const item = document.createElement('div');
                    item.className = 'chat-item';
                    item.innerHTML = `<img src="${c.pic}" class="avatar"> <div><b>${c.name}</b></div>`;
                    item.onclick = () => startChat(c.name, c.pic, c.uid, false);
                    ui.appendChild(item);
                });
            });
        }

        window.startChat = (name, pic, id, isGroup) => {
            isGroupMode = isGroup;
            activeChatId = isGroup ? id : [myData.uid, id].sort().join('_');
            document.getElementById('chat-active-header').style.display = 'flex';
            document.getElementById('target-name').innerText = name;
            document.getElementById('target-pic').src = pic;
            loadMessages();
        };

        function loadMessages() {
            const col = isGroupMode ? "group_messages" : "messages";
            const q = query(collection(db, col), where("chatId", "==", activeChatId), orderBy("timestamp", "asc"));
            onSnapshot(q, (snap) => {
                const container = document.getElementById('messages-container');
                container.innerHTML = "";
                snap.forEach(d => {
                    const m = d.data();
                    const isMe = m.senderId === myData.uid;
                    const div = document.createElement('div');
                    div.className = `msg-bubble ${isMe ? 'msg-me' : 'msg-other'}`;
                    
                    if(m.type === 'image') div.innerHTML = `<img src="${m.content}" style="max-width:100%; border-radius:8px">`;
                    else if(m.type === 'audio') div.innerHTML = `<audio controls src="${m.content}"></audio>`;
                    else if(m.type === 'video') div.innerHTML = `<video controls src="${m.content}" style="max-width:100%"></video>`;
                    else div.innerText = m.content;
                    
                    container.appendChild(div);
                });
                container.scrollTop = container.scrollHeight;
            });
        }
    </script>
</body>
</html>
