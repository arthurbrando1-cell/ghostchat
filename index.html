<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GhostChat Pro</title>
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/VInivv/ghostchat/main/Ghost.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-main: #111b21; --bg-sidebar: #111b21; --bg-panel: #202c33;
            --bg-chat: #0b141a; --accent: #00a884; --text-main: #e9edef;
            --text-dim: #8696a0; --msg-own: #005c4b; --msg-other: #202c33;
            --danger: #ea0038;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background-color: var(--bg-main); color: var(--text-main); height: 100vh; overflow: hidden; }
        
        /* Login */
        #login-screen { position: fixed; inset: 0; background: white; z-index: 5000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .login-logo { width: 160px; margin-bottom: 20px; border-radius: 40px; }
        
        #app { display: flex; width: 100vw; height: 100vh; }
        .sidebar { width: 30%; min-width: 320px; background: var(--bg-sidebar); border-right: 1px solid rgba(255,255,255,0.1); display: flex; flex-direction: column; }
        .sidebar-header { background: var(--bg-panel); padding: 10px 16px; display: flex; justify-content: space-between; align-items: center; }
        .avatar { width: 40px; height: 40px; border-radius: 50%; object-fit: cover; cursor: pointer; border: 1.5px solid var(--accent); }
        
        .icon-btn { cursor: pointer; color: var(--text-dim); font-size: 20px; background: none; border: none; }
        .status-bar { padding: 10px; display: flex; gap: 12px; overflow-x: auto; border-bottom: 1px solid #222; min-height: 85px; }
        .status-circle { min-width: 58px; height: 58px; border-radius: 50%; border: 2px solid var(--accent); padding: 2px; cursor: pointer; }
        .status-circle img { width: 100%; height: 100%; border-radius: 50%; object-fit: cover; }

        .chat-list { flex: 1; overflow-y: auto; }
        .chat-item { display: flex; padding: 12px 16px; cursor: pointer; border-bottom: 1px solid rgba(255,255,255,0.05); align-items: center; }
        .chat-item:hover { background: #2a3942; }
        .chat-item img { width: 45px; height: 45px; border-radius: 50%; margin-right: 12px; }

        .main-chat { flex: 1; display: flex; flex-direction: column; background: var(--bg-chat); position: relative; }
        #messages-container { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 10px; padding-bottom: 80px; }
        
        .msg-bubble { padding: 8px 12px; border-radius: 10px; color: white; max-width: 320px; margin-bottom: 4px; }
        .audio-wrapper { display: flex; align-items: center; gap: 8px; }
        .speed-badge { background: rgba(255,255,255,0.2); font-size: 10px; padding: 2px 5px; border-radius: 10px; cursor: pointer; }

        .input-bar { background: var(--bg-panel); padding: 10px 15px; display: flex; align-items: center; gap: 15px; position: absolute; bottom: 0; width: 100%; }
        .input-bar input { flex: 1; background: #2a3942; border: none; padding: 12px; border-radius: 20px; color: white; outline: none; }

        /* Modais */
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.85); display: none; justify-content: center; align-items: center; z-index: 6000; }
        .modal-content { background: var(--bg-panel); padding: 25px; border-radius: 15px; width: 90%; max-width: 400px; }
        .btn-action { background: var(--accent); color: white; border: none; padding: 12px; border-radius: 8px; width: 100%; font-weight: bold; cursor: pointer; margin-top: 10px; }
        
        input[type="text"] { width: 100%; padding: 10px; margin-top: 10px; background: #111; border: 1px solid #333; color: white; border-radius: 5px; }

        .active { display: flex !important; }
        .hidden { display: none !important; }
        .recording-blink { color: var(--danger) !important; animation: blink 1s infinite; }
        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }
    </style>
</head>
<body>

    <audio id="notif-sound" src="https://cdn.pixabay.com/audio/2024/02/07/audio_44747c3d2d.mp3"></audio>

    <div id="login-screen">
        <img src="https://raw.githubusercontent.com/VInivv/ghostchat/main/Ghost.png" class="login-logo">
        <h1 style="color:#111; margin-bottom:20px;">GHOST CHAT PRO</h1>
        <button onclick="handleLogin()" class="btn-action" style="width:250px; background:#111">ENTRAR AGORA</button>
    </div>

    <div id="app" class="hidden">
        <div class="sidebar">
            <div class="sidebar-header">
                <img src="" id="my-pfp" class="avatar">
                <div style="display:flex; gap:15px">
                    <button class="icon-btn" onclick="openModal('modal-status')"><i class="fa-regular fa-circle-play"></i></button>
                    <button class="icon-btn" onclick="openModal('modal-group')"><i class="fa-solid fa-users-rectangle"></i></button>
                    <button class="icon-btn" onclick="openModal('modal-add')"><i class="fa-solid fa-user-plus"></i></button>
                </div>
            </div>
            <div class="status-bar" id="status-list-ui"></div>
            <div class="chat-list" id="global-list-ui"></div>
        </div>

        <div class="main-chat">
            <div class="chat-header" id="header-ui" style="visibility:hidden; background:var(--bg-panel); padding:10px; display:flex; align-items:center; justify-content:space-between">
                <div style="display:flex; align-items:center">
                    <img src="" id="target-pfp" class="avatar" style="margin-right:10px">
                    <h4 id="target-name">Nome</h4>
                </div>
                <div id="group-controls" style="display:none">
                    <button class="icon-btn" onclick="openModal('modal-add-member')" title="Add Membro"><i class="fa-solid fa-user-plus"></i></button>
                    <button class="icon-btn" onclick="openModal('modal-edit-group')" title="Editar Grupo"><i class="fa-solid fa-pen"></i></button>
                </div>
            </div>
            <div id="messages-container"></div>
            <div class="input-bar">
                <button class="icon-btn" id="mic-btn"><i class="fa-solid fa-microphone"></i></button>
                <input type="text" id="msg-input" placeholder="Mensagem...">
                <button onclick="handleSendMsg()" class="icon-btn" style="color:var(--accent)"><i class="fa-solid fa-paper-plane"></i></button>
            </div>
        </div>
    </div>

    <div id="modal-status" class="modal"><div class="modal-content">
        <h3>Postar Status</h3>
        <input type="text" id="status-img" placeholder="URL da Imagem do Status">
        <button class="btn-action" onclick="postStatus()">POSTAR</button>
        <button class="btn-action" style="background:#444" onclick="closeModals()">FECHAR</button>
    </div></div>

    <div id="modal-group" class="modal"><div class="modal-content">
        <h3>Novo Grupo</h3>
        <input type="text" id="group-name" placeholder="Nome do Grupo">
        <button class="btn-action" onclick="createGroup()">CRIAR GRUPO</button>
        <button class="btn-action" style="background:#444" onclick="closeModals()">CANCELAR</button>
    </div></div>

    <div id="modal-edit-group" class="modal"><div class="modal-content">
        <h3>Editar Grupo</h3>
        <input type="text" id="edit-group-name" placeholder="Novo Nome do Grupo">
        <button class="btn-action" onclick="updateGroup()">SALVAR ALTERAÇÃO</button>
        <button class="btn-action" style="background:#444" onclick="closeModals()">CANCELAR</button>
    </div></div>

    <div id="modal-add-member" class="modal"><div class="modal-content">
        <h3>Adicionar ao Grupo</h3>
        <input type="text" id="member-id" placeholder="Digite o ID do Fantasma (ex: 1234)">
        <button class="btn-action" onclick="addMemberToGroup()">ADICIONAR AGORA</button>
        <button class="btn-action" style="background:#444" onclick="closeModals()">FECHAR</button>
    </div></div>

    <div id="modal-add" class="modal"><div class="modal-content">
        <h3>Nova Conversa</h3>
        <input type="text" id="search-id" placeholder="ID do Fantasma">
        <button class="btn-action" onclick="findGhost()">ABRIR CHAT</button>
        <button class="btn-action" style="background:#444" onclick="closeModals()">FECHAR</button>
    </div></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp, doc, setDoc, getDoc, updateDoc, where, getDocs, arrayUnion } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC0DhQ-EUs3Azqn7_tbB-W3S9ko0DaUWls",
            authDomain: "ghostchat-app-3a3f0.firebaseapp.com",
            projectId: "ghostchat-app-3a3f0",
            storageBucket: "ghostchat-app-3a3f0.firebasestorage.app",
            messagingSenderId: "781582052854",
            appId: "1:781582052854:web:7fba6eae2a372ce0e22bd7"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let myData = {}, activeChatId = null, isGroup = false, unsubMessages = null;
        let mediaRecorder, audioChunks = [], isRecording = false, transcriptionText = "";

        window.handleLogin = () => signInAnonymously(auth);

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const userRef = doc(db, "users", user.uid);
                const snap = await getDoc(userRef);
                if (snap.exists()) { myData = snap.data(); } 
                else {
                    const id = Math.floor(1000 + Math.random() * 9000).toString();
                    myData = { uid: user.uid, ghostId: id, name: `Ghost#${id}`, pic: `https://api.dicebear.com/7.x/bottts/svg?seed=${id}` };
                    await setDoc(userRef, myData);
                }
                document.getElementById('my-pfp').src = myData.pic;
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('app').classList.remove('hidden');
                loadAll();
            }
        });

        // STATUS
        window.postStatus = async () => {
            const url = document.getElementById('status-img').value;
            if(!url) return;
            await addDoc(collection(db, "status"), { uid: myData.uid, name: myData.name, pic: myData.pic, image: url, timestamp: serverTimestamp() });
            document.getElementById('status-img').value = ''; closeModals();
        };

        // GRUPOS
        window.createGroup = async () => {
            const name = document.getElementById('group-name').value;
            if(!name) return;
            await addDoc(collection(db, "groups"), { name, owner: myData.uid, members: [myData.uid], timestamp: serverTimestamp() });
            document.getElementById('group-name').value = ''; closeModals();
        };

        window.updateGroup = async () => {
            const newName = document.getElementById('edit-group-name').value;
            if(!newName || !isGroup) return;
            await updateDoc(doc(db, "groups", activeChatId), { name: newName });
            document.getElementById('target-name').innerText = newName;
            closeModals();
        };

        window.addMemberToGroup = async () => {
            const id = document.getElementById('member-id').value;
            if(!id || !isGroup) return;
            const q = query(collection(db, "users"), where("ghostId", "==", id));
            const snap = await getDocs(q);
            if(!snap.empty) {
                const userToAdd = snap.docs[0].data();
                await updateDoc(doc(db, "groups", activeChatId), { members: arrayUnion(userToAdd.uid) });
                alert("Membro adicionado!");
                closeModals();
            } else { alert("ID não encontrado!"); }
        };

        // ÁUDIO
        window.toggleSpeed = (btn) => {
            const audio = btn.parentElement.querySelector('audio');
            const speeds = [1, 1.5, 2];
            audio.playbackRate = speeds[(speeds.indexOf(audio.playbackRate) + 1) % speeds.length];
            btn.innerText = audio.playbackRate + 'x';
        };

        const micBtn = document.getElementById('mic-btn');
        const SpeechRec = window.SpeechRecognition || window.webkitSpeechRecognition;
        const recognition = SpeechRec ? new SpeechRec() : null;
        if(recognition) { recognition.lang = 'pt-BR'; recognition.continuous = true; }

        micBtn.onclick = async () => {
            if (!isRecording) {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                audioChunks = []; transcriptionText = "";
                mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
                mediaRecorder.onstop = async () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                    const reader = new FileReader();
                    reader.readAsDataURL(audioBlob);
                    reader.onloadend = async () => {
                        const col = isGroup ? "group_messages" : "messages";
                        await addDoc(collection(db, col), {
                            chatId: activeChatId, senderId: myData.uid, senderName: myData.name,
                            content: reader.result, type: 'audio', transcription: transcriptionText,
                            timestamp: serverTimestamp()
                        });
                    };
                };
                mediaRecorder.start();
                if(recognition) { recognition.onresult = e => { transcriptionText = e.results[e.results.length-1][0].transcript; }; recognition.start(); }
                micBtn.classList.add('recording-blink'); isRecording = true;
            } else {
                mediaRecorder.stop(); if(recognition) recognition.stop();
                micBtn.classList.remove('recording-blink'); isRecording = false;
            }
        };

        // CORE
        function loadAll() {
            // Status (vencimento 24h)
            const dayAgo = Date.now() - (24 * 60 * 60 * 1000);
            onSnapshot(query(collection(db, "status"), orderBy("timestamp", "desc")), (snap) => {
                const ui = document.getElementById('status-list-ui'); ui.innerHTML = '';
                snap.forEach(d => {
                    const s = d.data();
                    const div = document.createElement('div'); div.className = 'status-circle';
                    div.innerHTML = `<img src="${s.pic}">`;
                    div.onclick = () => alert(`Status de ${s.name}: ${s.image}`); // Melhore aqui se quiser abrir imagem real
                    ui.appendChild(div);
                });
            });

            // Grupos e Chats
            onSnapshot(collection(db, "groups"), (snap) => {
                const ui = document.getElementById('global-list-ui'); ui.innerHTML = '<div class="section-label">Grupos e Chats</div>';
                snap.forEach(d => {
                    const g = d.data();
                    if(g.members.includes(myData.uid)) {
                        const item = document.createElement('div'); item.className = 'chat-item';
                        item.innerHTML = `<img src="https://api.dicebear.com/7.x/identicon/svg?seed=${g.name}"> <div><b>${g.name}</b></div>`;
                        item.onclick = () => startChat(g, d.id, true); ui.appendChild(item);
                    }
                });
            });
        }

        window.startChat = (target, id, groupMode) => {
            isGroup = groupMode;
            activeChatId = id || [myData.uid, target.uid].sort().join('_');
            document.getElementById('header-ui').style.visibility = 'visible';
            document.getElementById('target-name').innerText = target.name;
            document.getElementById('target-pfp').src = target.pic || `https://api.dicebear.com/7.x/identicon/svg?seed=${target.name}`;
            document.getElementById('group-controls').style.display = isGroup ? 'block' : 'none';
            
            if(unsubMessages) unsubMessages();
            const col = isGroup ? "group_messages" : "messages";
            const q = query(collection(db, col), where("chatId", "==", activeChatId), orderBy("timestamp", "asc"));
            unsubMessages = onSnapshot(q, (snap) => {
                const container = document.getElementById('messages-container');
                container.innerHTML = '';
                snap.forEach(d => {
                    const m = d.data(); const isOwn = m.senderId === myData.uid;
                    const div = document.createElement('div');
                    div.style.alignSelf = isOwn ? 'flex-end' : 'flex-start';
                    let html = `<div class="msg-bubble" style="background:${isOwn ? 'var(--msg-own)' : 'var(--msg-other)'}">`;
                    if(isGroup && !isOwn) html += `<small style="color:var(--accent)">${m.senderName}</small><br>`;
                    
                    if(m.type === 'audio') {
                        html += `<div class="audio-wrapper"><audio src="${m.content}" controls style="height:30px; width:180px"></audio><span class="speed-badge" onclick="toggleSpeed(this)">1x</span></div>`;
                        if(m.transcription) html += `<small style="display:block; opacity:0.7; font-style:italic">"${m.transcription}"</small>`;
                    } else { html += `<span>${m.content}</span>`; }
                    
                    html += `</div>`;
                    div.innerHTML = html;
                    container.appendChild(div);
                });
                container.scrollTop = container.scrollHeight;
            });
        };

        window.handleSendMsg = async () => {
            const input = document.getElementById('msg-input');
            if(!input.value.trim() || !activeChatId) return;
            const col = isGroup ? "group_messages" : "messages";
            await addDoc(collection(db, col), { chatId: activeChatId, senderId: myData.uid, senderName: myData.name, content: input.value, type: 'text', timestamp: serverTimestamp() });
            input.value = '';
        };

        window.openModal = (id) => document.getElementById(id).classList.add('active');
        window.closeModals = () => document.querySelectorAll('.modal').forEach(m => m.classList.remove('active'));
        window.findGhost = async () => {
            const id = document.getElementById('search-id').value;
            const s = await getDocs(query(collection(db, "users"), where("ghostId", "==", id)));
            if(!s.empty) startChat(s.docs[0].data(), null, false);
            closeModals();
        };
    </script>
</body>
</html>
