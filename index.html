<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GhostChat Ultra Full</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-main: #111b21; --bg-sidebar: #111b21; --bg-panel: #202c33;
            --bg-chat: #0b141a; --accent: #00a884; --text-main: #e9edef;
            --text-dim: #8696a0; --msg-own: #005c4b; --msg-other: #202c33; --danger: #ea0038;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background-color: var(--bg-main); color: var(--text-main); height: 100vh; overflow: hidden; }
        
        /* TELAS */
        #login-screen { position: fixed; inset: 0; background: #fff; z-index: 10000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        #app { display: flex; width: 100vw; height: 100vh; }
        .hidden { display: none !important; }

        /* SIDEBAR */
        .sidebar { width: 30%; min-width: 320px; background: var(--bg-sidebar); border-right: 1px solid #313d45; display: flex; flex-direction: column; }
        .sidebar-header { background: var(--bg-panel); padding: 10px 16px; display: flex; justify-content: space-between; align-items: center; }
        .avatar { width: 45px; height: 45px; border-radius: 50%; object-fit: cover; cursor: pointer; border: 2px solid var(--accent); }
        .chat-list { flex: 1; overflow-y: auto; }
        .chat-item { padding: 12px; display: flex; align-items: center; cursor: pointer; border-bottom: 1px solid #222e35; gap: 12px; }
        .chat-item:hover { background: #2a3942; }

        /* CHAT */
        .main-chat { flex: 1; display: flex; flex-direction: column; background: var(--bg-chat); position: relative; }
        .chat-header { background: var(--bg-panel); padding: 10px 20px; display: flex; align-items: center; gap: 15px; cursor: pointer; }
        #messages-container { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 10px; padding-bottom: 80px; }

        /* MENSAGENS E AUDIO */
        .msg { padding: 8px 12px; border-radius: 10px; color: white; max-width: 70%; position: relative; word-wrap: break-word; }
        .msg-me { align-self: flex-end; background: var(--msg-own); }
        .msg-other { align-self: flex-start; background: var(--msg-other); }
        .audio-wrapper { display: flex; align-items: center; gap: 8px; min-width: 200px; }
        .speed-btn { background: #111b21; border: none; color: var(--accent); padding: 4px 8px; border-radius: 12px; font-size: 11px; cursor: pointer; font-weight: bold; }

        /* INPUT */
        .input-bar { background: var(--bg-panel); padding: 10px; display: flex; align-items: center; gap: 10px; position: absolute; bottom: 0; width: 100%; }
        .input-bar input { flex: 1; background: #2a3942; border: none; padding: 12px; border-radius: 20px; color: white; outline: none; }
        .icon-btn { background: none; border: none; color: var(--text-dim); font-size: 20px; cursor: pointer; transition: 0.2s; }
        .icon-btn:hover { color: white; }

        /* MODAIS */
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.85); display: none; justify-content: center; align-items: center; z-index: 9000; }
        .modal-content { background: var(--bg-panel); padding: 20px; border-radius: 12px; width: 90%; max-width: 400px; color: white; }
        .btn-action { background: var(--accent); color: white; border: none; padding: 12px; border-radius: 8px; width: 100%; cursor: pointer; margin-top: 10px; font-weight: bold; }
        
        /* PERFIL ESTILO DISCORD */
        .p-banner { height: 100px; background: var(--accent); border-radius: 8px 8px 0 0; background-size: cover; background-position: center; }
        .p-avatar-big { width: 80px; height: 80px; border: 5px solid var(--bg-panel); border-radius: 50%; margin-top: -40px; margin-left: 15px; object-fit: cover; background: #333; }
        .p-body { padding: 15px; }

        .rec-active { color: #ff3b30 !important; animation: blink 1s infinite; }
        @keyframes blink { 50% { opacity: 0.5; } }
    </style>
</head>
<body>

    <div id="login-screen">
        <img src="https://raw.githubusercontent.com/VInivv/ghostchat/main/Ghost.png" width="120">
        <h1 style="color:#111; margin: 20px 0;">GHOST CHAT</h1>
        <button id="login-btn" class="btn-action" style="background:#111; width:200px">ENTRAR</button>
    </div>

    <div id="app" class="hidden">
        <div class="sidebar">
            <div class="sidebar-header">
                <img src="" id="my-pfp" class="avatar" onclick="showProfile(true)">
                <div style="display:flex; gap:15px">
                    <button class="icon-btn" onclick="openModal('modal-status')"><i class="fa-solid fa-circle-notch"></i></button>
                    <button class="icon-btn" onclick="openModal('modal-group')"><i class="fa-solid fa-users"></i></button>
                    <button class="icon-btn" onclick="openModal('modal-add')"><i class="fa-solid fa-user-plus"></i></button>
                </div>
            </div>
            <div class="chat-list" id="chat-list-ui"></div>
        </div>

        <div class="main-chat">
            <div id="chat-header-ui" class="chat-header" style="display:none" onclick="showProfile(false)">
                <img src="" id="target-pic" class="avatar">
                <div style="flex:1">
                    <h4 id="target-name">Nome</h4>
                    <small id="target-bio-mini" style="color:var(--text-dim)">Clique para ver perfil</small>
                </div>
                <button class="icon-btn" onclick="event.stopPropagation(); blockUser()"><i class="fa-solid fa-ban"></i></button>
            </div>

            <div id="messages-container"></div>
            
            <div class="input-bar">
                <button class="icon-btn" id="emoji-btn"><i class="fa-regular fa-face-smile"></i></button>
                <label for="chat-file" class="icon-btn"><i class="fa-solid fa-paperclip"></i></label>
                <input type="file" id="chat-file" hidden onchange="handleFileUpload(this, 'chat')">
                
                <input type="text" id="msg-input" placeholder="Mensagem..." onkeypress="if(event.key==='Enter')sendText()">
                
                <button id="audio-btn" class="icon-btn"><i class="fa-solid fa-microphone"></i></button>
                <button onclick="sendText()" class="icon-btn" style="color:var(--accent)"><i class="fa-solid fa-paper-plane"></i></button>
            </div>
        </div>
    </div>

    <div id="modal-profile" class="modal"><div class="modal-content" style="padding:0; overflow:hidden;">
        <div class="p-banner" id="p-banner-view"></div>
        <img src="" id="p-avatar-view" class="p-avatar-big">
        <div class="p-body">
            <h2 id="p-name-view">Nome</h2>
            <p id="p-bio-view" style="color:var(--text-dim); margin:10px 0; font-style:italic;"></p>
            <div id="my-profile-edit" class="hidden">
                <hr style="opacity:0.1; margin:10px 0">
                <input type="text" id="edit-name" placeholder="Mudar Nome" style="width:100%; padding:8px; margin-bottom:5px; background:#111; border:none; color:white">
                <input type="text" id="edit-bio" placeholder="Mudar Bio" style="width:100%; padding:8px; margin-bottom:5px; background:#111; border:none; color:white">
                <label>Foto:</label> <input type="file" onchange="updateProfileMedia(this, 'pic')">
                <label>Banner:</label> <input type="file" onchange="updateProfileMedia(this, 'banner')">
                <button class="btn-action" onclick="saveMyProfile()">Salvar Alterações</button>
            </div>
            <button class="btn-action" style="background:#444" onclick="closeModals()">Fechar</button>
        </div>
    </div></div>

    <div id="modal-group" class="modal"><div class="modal-content">
        <h3>Criar Grupo</h3>
        <input type="text" id="g-name" placeholder="Nome do Grupo" style="width:100%; padding:10px; margin:15px 0; background:#111; color:white; border:none">
        <label>Foto do Grupo:</label>
        <input type="file" id="g-pic-input" style="margin-bottom:15px">
        <button class="btn-action" onclick="createNewGroup()">Criar Grupo</button>
    </div></div>

    <div id="modal-add" class="modal"><div class="modal-content">
        <h3>Buscar por ID</h3>
        <input type="text" id="search-id" placeholder="Ex: 5542" style="width:100%; padding:10px; margin:15px 0; background:#111; color:white; border:none">
        <div id="search-res"></div>
        <button class="btn-action" style="background:#444; margin-top:20px" onclick="closeModals()">Fechar</button>
    </div></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc, updateDoc, collection, query, where, getDocs, onSnapshot, addDoc, serverTimestamp, orderBy, deleteDoc } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC0DhQ-EUs3Azqn7_tbB-W3S9ko0DaUWls",
            authDomain: "ghostchat-app-3a3f0.firebaseapp.com",
            projectId: "ghostchat-app-3a3f0",
            storageBucket: "ghostchat-app-3a3f0.firebasestorage.app",
            messagingSenderId: "781582052854",
            appId: "1:781582052854:web:7fba6eae2a372ce0e22bd7"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let myData = {}, activeChatId = null, currentTargetUid = null, isRecording = false, mediaRecorder, chunks = [];

        // LOGIN
        document.getElementById('login-btn').onclick = () => signInAnonymously(auth);
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const snap = await getDoc(doc(db, "users", user.uid));
                if (snap.exists()) myData = snap.data();
                else {
                    const gid = Math.floor(1000+Math.random()*9000).toString();
                    myData = { uid: user.uid, ghostId: gid, name: `Ghost#${gid}`, pic: `https://api.dicebear.com/7.x/bottts/svg?seed=${gid}`, bio: "Sem bio", banner: "" };
                    await setDoc(doc(db, "users", user.uid), myData);
                }
                document.getElementById('my-pfp').src = myData.pic;
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('app').classList.remove('hidden');
                loadContacts();
            }
        });

        // AUDIO 2X E BASE64
        const audioBtn = document.getElementById('audio-btn');
        audioBtn.onclick = async () => {
            if (!isRecording) {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                mediaRecorder.start(); chunks = []; isRecording = true;
                audioBtn.classList.add('rec-active');
                mediaRecorder.ondataavailable = e => chunks.push(e.data);
            } else {
                mediaRecorder.stop(); isRecording = false;
                audioBtn.classList.remove('rec-active');
                mediaRecorder.onstop = () => {
                    const reader = new FileReader();
                    reader.readAsDataURL(new Blob(chunks));
                    reader.onloadend = () => sendMsg(reader.result, 'audio');
                };
            }
        };

        window.changeSpeed = (btn, audioId) => {
            const a = document.getElementById(audioId);
            const rates = [1, 1.5, 2];
            let next = rates[(rates.indexOf(a.playbackRate) + 1) % rates.length];
            a.playbackRate = next; btn.innerText = next + 'x';
        };

        // MENSAGENS E UPLOADS
        window.sendText = () => {
            const val = document.getElementById('msg-input').value;
            if(!val.trim()) return;
            sendMsg(val, 'text');
            document.getElementById('msg-input').value = "";
        };

        window.handleFileUpload = (el, mode) => {
            const file = el.files[0];
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = () => {
                if(mode === 'chat') sendMsg(reader.result, file.type.startsWith('image') ? 'image' : 'video');
            };
        };

        async function sendMsg(content, type) {
            if(!activeChatId) return;
            await addDoc(collection(db, "messages"), {
                chatId: activeChatId, senderId: myData.uid, content, type, timestamp: serverTimestamp()
            });
        }

        // PERFIL (VER O SEU E O DOS OUTROS)
        window.showProfile = async (isMe) => {
            const userUid = isMe ? myData.uid : currentTargetUid;
            if(!userUid) return;
            
            const snap = await getDoc(doc(db, "users", userUid));
            const u = snap.data();
            
            document.getElementById('p-name-view').innerText = u.name;
            document.getElementById('p-bio-view').innerText = u.bio || "Sem bio definida";
            document.getElementById('p-avatar-view').src = u.pic;
            document.getElementById('p-banner-view').style.backgroundImage = u.banner ? `url(${u.banner})` : 'none';
            
            document.getElementById('my-profile-edit').classList.toggle('hidden', !isMe);
            openModal('modal-profile');
        };

        window.updateProfileMedia = (el, type) => {
            const reader = new FileReader();
            reader.readAsDataURL(el.files[0]);
            reader.onload = () => { myData[type] = reader.result; };
        };

        window.saveMyProfile = async () => {
            const newName = document.getElementById('edit-name').value || myData.name;
            const newBio = document.getElementById('edit-bio').value || myData.bio;
            await updateDoc(doc(db, "users", myData.uid), { 
                name: newName, bio: newBio, pic: myData.pic, banner: myData.banner 
            });
            alert("Perfil Atualizado!"); location.reload();
        };

        // GRUPOS
        window.createNewGroup = async () => {
            const name = document.getElementById('g-name').value;
            const file = document.getElementById('g-pic-input').files[0];
            const gId = "group_" + Date.now();
            
            const create = (pic) => {
                setDoc(doc(db, "users", myData.uid, "contacts", gId), { uid: gId, name, pic, isGroup: true });
                closeModals();
            };

            if(file){
                const r = new FileReader(); r.readAsDataURL(file);
                r.onload = () => create(r.result);
            } else create('https://cdn-icons-png.flaticon.com/512/615/615075.png');
        };

        // LISTA DE CONTATOS E CHAT
        function loadContacts() {
            onSnapshot(collection(db, "users", myData.uid, "contacts"), (snap) => {
                const ui = document.getElementById('chat-list-ui');
                ui.innerHTML = "";
                snap.forEach(d => {
                    const c = d.data();
                    const div = document.createElement('div');
                    div.className = 'chat-item';
                    div.innerHTML = `<img src="${c.pic}" class="avatar"> <b>${c.name}</b>`;
                    div.onclick = () => {
                        activeChatId = c.isGroup ? c.uid : [myData.uid, c.uid].sort().join('_');
                        currentTargetUid = c.isGroup ? null : c.uid;
                        document.getElementById('chat-header-ui').style.display = 'flex';
                        document.getElementById('target-name').innerText = c.name;
                        document.getElementById('target-pic').src = c.pic;
                        loadMessages();
                    };
                    ui.appendChild(div);
                });
            });
        }

        function loadMessages() {
            const q = query(collection(db, "messages"), where("chatId", "==", activeChatId), orderBy("timestamp", "asc"));
            onSnapshot(q, (snap) => {
                const cont = document.getElementById('messages-container');
                cont.innerHTML = "";
                snap.forEach(d => {
                    const m = d.data();
                    const isMe = m.senderId === myData.uid;
                    const div = document.createElement('div');
                    div.className = `msg ${isMe ? 'msg-me' : 'msg-other'}`;
                    div.oncontextmenu = (e) => { e.preventDefault(); if(isMe) deleteDoc(doc(db, "messages", d.id)); };

                    if(m.type === 'text') div.innerText = m.content;
                    else if(m.type === 'image') div.innerHTML = `<img src="${m.content}" style="max-width:250px; border-radius:8px">`;
                    else if(m.type === 'audio') {
                        const aid = "aud_"+d.id;
                        div.innerHTML = `<div class="audio-wrapper">
                            <button class="speed-btn" onclick="changeSpeed(this, '${aid}')">1x</button>
                            <audio id="${aid}" src="${m.content}" controls style="height:30px; filter:invert(1)"></audio>
                        </div>`;
                    }
                    cont.appendChild(div);
                });
                cont.scrollTop = cont.scrollHeight;
            });
        }

        // BUSCA E ADICIONAR
        document.getElementById('search-id').oninput = async (e) => {
            const q = query(collection(db, "users"), where("ghostId", "==", e.target.value));
            const snap = await getDocs(q);
            const res = document.getElementById('search-res'); res.innerHTML = "";
            snap.forEach(d => {
                const u = d.data();
                res.innerHTML = `<button class="btn-action" onclick="saveContact('${u.uid}','${u.name}','${u.pic}')">Adicionar ${u.name}</button>`;
            });
        };

        window.saveContact = async (uid, name, pic) => {
            await setDoc(doc(db, "users", myData.uid, "contacts", uid), { uid, name, pic, isGroup: false });
            closeModals();
        };

        window.openModal = id => document.getElementById(id).style.display = 'flex';
        window.closeModals = () => document.querySelectorAll('.modal').forEach(m => m.style.display = 'none');
    </script>
</body>
</html>
