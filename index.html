<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GhostChat v3 - WhatsApp Style</title>
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-main: #111b21; --bg-sidebar: #111b21; --bg-panel: #202c33;
            --bg-chat: #0b141a; --accent: #00a884; --text-main: #e9edef;
            --text-dim: #8696a0; --msg-own: #005c4b; --msg-other: #202c33;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background-color: #0c1317; color: var(--text-main); height: 100vh; overflow: hidden; }

        #app { display: flex; width: 100vw; height: 100vh; }

        /* Sidebar */
        .sidebar { width: 30%; min-width: 300px; max-width: 420px; background: var(--bg-sidebar); border-right: 1px solid rgba(255,255,255,0.1); display: flex; flex-direction: column; }
        .sidebar-header { background: var(--bg-panel); padding: 10px 16px; display: flex; justify-content: space-between; align-items: center; height: 60px; }
        .avatar { width: 40px; height: 40px; border-radius: 50%; object-fit: cover; cursor: pointer; background: #333; }
        
        .chat-list { flex: 1; overflow-y: auto; }
        .chat-item { display: flex; padding: 12px 16px; cursor: pointer; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .chat-item:hover { background: #2a3942; }

        /* Main Chat */
        .main-chat { flex: 1; display: flex; flex-direction: column; background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png'); background-color: var(--bg-chat); background-blend-mode: overlay; }
        .chat-header { background: var(--bg-panel); padding: 10px 16px; display: flex; align-items: center; height: 60px; border-left: 1px solid rgba(255,255,255,0.1); }
        
        #messages-container { flex: 1; overflow-y: auto; padding: 20px 5%; display: flex; flex-direction: column; gap: 10px; }
        
        /* Mensagem com Foto estilo WhatsApp */
        .msg-wrapper { display: flex; align-items: flex-end; gap: 8px; max-width: 70%; }
        .msg-wrapper.own { align-self: flex-end; flex-direction: row-reverse; }
        .msg-wrapper.other { align-self: flex-start; }
        .msg-avatar { width: 28px; height: 28px; border-radius: 50%; flex-shrink: 0; }
        
        .msg-bubble { padding: 8px 12px; border-radius: 8px; font-size: 14px; position: relative; }
        .own .msg-bubble { background: var(--msg-own); border-bottom-right-radius: 2px; }
        .other .msg-bubble { background: var(--msg-other); border-bottom-left-radius: 2px; }
        .msg-time { font-size: 10px; color: rgba(255,255,255,0.5); margin-left: 8px; vertical-align: bottom; }

        /* Input Area */
        .input-bar { background: var(--bg-panel); padding: 10px 16px; display: flex; align-items: center; gap: 12px; position: relative; }
        .input-bar input { flex: 1; background: #2a3942; border: none; padding: 12px 16px; border-radius: 8px; color: white; outline: none; }
        
        /* Emoji Picker */
        #emoji-picker { position: absolute; bottom: 65px; left: 15px; background: var(--bg-panel); padding: 10px; border-radius: 8px; display: none; grid-template-columns: repeat(6, 1fr); gap: 5px; box-shadow: 0 5px 15px rgba(0,0,0,0.5); z-index: 100; }
        .emoji-item { cursor: pointer; font-size: 20px; padding: 5px; transition: 0.2s; }
        .emoji-item:hover { background: #3b4a54; border-radius: 5px; }

        /* Modais */
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.85); display: none; justify-content: center; align-items: center; z-index: 1000; }
        .modal-content { background: var(--bg-panel); padding: 25px; border-radius: 12px; width: 380px; text-align: left; }
        .modal-content input, .modal-content textarea { width: 100%; padding: 12px; margin: 8px 0; background: #2a3942; border: none; color: white; border-radius: 5px; resize: none; }
        .btn-save { background: var(--accent); color: white; border: none; padding: 12px; border-radius: 5px; cursor: pointer; font-weight: bold; width: 100%; margin-top: 10px; }
        
        .active { display: flex !important; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="login-screen" style="position:fixed; inset:0; background:var(--bg-main); z-index:2000; display:flex; flex-direction:column; align-items:center; justify-content:center;">
        <h1 style="font-size: 48px;">ðŸ‘»</h1>
        <h2>GhostChat</h2>
        <button onclick="handleLogin()" style="background:var(--accent); color:white; border:none; padding:15px 40px; border-radius:30px; margin-top:20px; cursor:pointer; font-weight:bold;">Entrar Anonimamente</button>
    </div>

    <div id="app" class="hidden">
        <div class="sidebar">
            <div class="sidebar-header">
                <img src="" id="user-header-img" class="avatar" onclick="openModal('modal-profile')">
                <div style="display:flex; gap: 20px; font-size: 20px; color: var(--text-dim);">
                    <span style="cursor:pointer" onclick="openModal('modal-add')">âž•</span>
                    <span style="cursor:pointer" onclick="location.reload()">ðŸ”„</span>
                </div>
            </div>
            <div class="chat-list" id="chat-list-ui"></div>
        </div>

        <div class="main-chat">
            <div class="chat-header">
                <img src="" id="active-chat-img" class="avatar" style="margin-right: 15px; display:none;">
                <div>
                    <h4 id="active-chat-name">GhostChat</h4>
                    <p id="active-chat-bio" style="font-size: 12px; color: var(--text-dim)"></p>
                </div>
            </div>

            <div id="messages-container"></div>

            <div id="emoji-picker"></div>

            <form class="input-bar" id="chat-form">
                <span style="cursor:pointer; font-size: 22px;" onclick="toggleEmoji()">ðŸ˜Š</span>
                <input type="text" id="msg-input" placeholder="Mensagem" autocomplete="off">
                <button type="submit" style="background:none; border:none; color:var(--accent); font-size:24px; cursor:pointer;">âž”</button>
            </form>
        </div>
    </div>

    <div id="modal-profile" class="modal">
        <div class="modal-content">
            <h3 style="margin-bottom: 15px;">Seu Perfil</h3>
            <div style="text-align: center; margin-bottom: 15px;">
                <img src="" id="profile-preview" style="width: 80px; height: 80px; border-radius: 50%; border: 2px solid var(--accent);">
                <p id="display-id" style="color: var(--accent); font-weight: bold; margin-top: 5px;"></p>
            </div>
            <label style="font-size: 12px; color: var(--text-dim);">NOME</label>
            <input type="text" id="input-name">
            <label style="font-size: 12px; color: var(--text-dim);">BIO</label>
            <textarea id="input-bio" rows="2"></textarea>
            <label style="font-size: 12px; color: var(--text-dim);">URL DA FOTO</label>
            <input type="text" id="input-pic">
            <button class="btn-save" onclick="saveProfile()">Salvar Dados</button>
            <button onclick="closeModals()" style="background:none; border:none; color:white; width:100%; margin-top:10px; cursor:pointer;">Cancelar</button>
        </div>
    </div>

    <div id="modal-add" class="modal">
        <div class="modal-content">
            <h3>Iniciar Conversa</h3>
            <input type="text" id="search-id" placeholder="Digite o ID do Fantasma">
            <button class="btn-save" onclick="findUser()">Conversar</button>
            <button onclick="closeModals()" style="background:none; border:none; color:white; width:100%; margin-top:10px; cursor:pointer;">Fechar</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp, doc, setDoc, getDocs, where, limit } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC0DhQ-EUs3Azqn7_tbB-W3S9ko0DaUWls",
            authDomain: "ghostchat-app-3a3f0.firebaseapp.com",
            projectId: "ghostchat-app-3a3f0",
            storageBucket: "ghostchat-app-3a3f0.firebasestorage.app",
            messagingSenderId: "781582052854",
            appId: "1:781582052854:web:7fba6eae2a372ce0e22bd7"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let myData = {};
        let activeChatId = null;
        let unsubscribe = null;

        // --- Emojis ---
        const emojis = ['ðŸ˜Š','ðŸ˜‚','â¤ï¸','ðŸ”¥','ðŸ‘»','ðŸ‘','ðŸ™Œ','ðŸ’€','ðŸ˜Ž','ðŸ¤”','ðŸ˜®','ðŸ˜¢','ðŸŽ‰','âœ¨','âœ…','âŒ'];
        const picker = document.getElementById('emoji-picker');
        emojis.forEach(e => {
            const span = document.createElement('span');
            span.className = 'emoji-item';
            span.innerText = e;
            span.onclick = () => {
                document.getElementById('msg-input').value += e;
                picker.style.display = 'none';
            };
            picker.appendChild(span);
        });

        window.toggleEmoji = () => picker.style.display = picker.style.display === 'grid' ? 'none' : 'grid';

        // --- Auth ---
        window.handleLogin = () => signInAnonymously(auth);

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const savedId = localStorage.getItem('ghost_id') || Math.floor(1000 + Math.random() * 9000).toString();
                localStorage.setItem('ghost_id', savedId);

                myData = {
                    uid: user.uid,
                    ghostId: savedId,
                    name: localStorage.getItem('ghost_name') || `Ghost#${savedId}`,
                    bio: localStorage.getItem('ghost_bio') || "Entre como um fantasma.",
                    pic: localStorage.getItem('ghost_pic') || `https://api.dicebear.com/7.x/bottts/svg?seed=${savedId}`
                };

                await setDoc(doc(db, "users", user.uid), myData, { merge: true });
                updateUI();
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('app').classList.remove('hidden');
            }
        });

        function updateUI() {
            document.getElementById('user-header-img').src = myData.pic;
            document.getElementById('profile-preview').src = myData.pic;
            document.getElementById('display-id').innerText = `SEU ID: ${myData.ghostId}`;
            document.getElementById('input-name').value = myData.name;
            document.getElementById('input-bio').value = myData.bio;
            document.getElementById('input-pic').value = myData.pic;
        }

        window.saveProfile = async () => {
            const n = document.getElementById('input-name').value;
            const b = document.getElementById('input-bio').value;
            const p = document.getElementById('input-pic').value;
            if(n) {
                myData.name = n; myData.bio = b; if(p) myData.pic = p;
                localStorage.setItem('ghost_name', n);
                localStorage.setItem('ghost_bio', b);
                localStorage.setItem('ghost_pic', myData.pic);
                await setDoc(doc(db, "users", auth.currentUser.uid), myData, { merge: true });
                location.reload();
            }
        };

        window.findUser = async () => {
            const id = document.getElementById('search-id').value;
            const q = query(collection(db, "users"), where("ghostId", "==", id), limit(1));
            const snap = await getDocs(q);
            if(!snap.empty) {
                const target = snap.docs[0].data();
                startChat(target);
                closeModals();
            } else { alert("Fantasma nÃ£o encontrado!"); }
        };

        function startChat(target) {
            activeChatId = [myData.uid, target.uid].sort().join('_');
            document.getElementById('active-chat-name').innerText = target.name;
            document.getElementById('active-chat-bio').innerText = target.bio;
            document.getElementById('active-chat-img').src = target.pic;
            document.getElementById('active-chat-img').style.display = 'block';

            if(unsubscribe) unsubscribe();

            const q = query(collection(db, "messages"), where("chatId", "==", activeChatId), orderBy("timestamp", "asc"));
            unsubscribe = onSnapshot(q, (snap) => {
                const container = document.getElementById('messages-container');
                container.innerHTML = '';
                snap.forEach(d => {
                    const m = d.data();
                    const isOwn = m.senderId === myData.uid;
                    const time = m.timestamp ? new Date(m.timestamp.toDate()).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}) : '';
                    
                    const wrapper = document.createElement('div');
                    wrapper.className = `msg-wrapper ${isOwn ? 'own' : 'other'}`;
                    
                    // LÃ³gica da foto na mensagem
                    const picSrc = isOwn ? myData.pic : target.pic;

                    wrapper.innerHTML = `
                        <img src="${picSrc}" class="msg-avatar">
                        <div class="msg-bubble">
                            ${m.text}
                            <span class="msg-time">${time}</span>
                        </div>
                    `;
                    container.appendChild(wrapper);
                });
                container.scrollTop = container.scrollHeight;
            });
        }

        document.getElementById('chat-form').onsubmit = async (e) => {
            e.preventDefault();
            const input = document.getElementById('msg-input');
            if(input.value && activeChatId) {
                const t = input.value; input.value = '';
                await addDoc(collection(db, "messages"), {
                    chatId: activeChatId,
                    senderId: myData.uid,
                    text: t,
                    timestamp: serverTimestamp()
                });
            }
        };

        window.openModal = (id) => document.getElementById(id).classList.add('active');
        window.closeModals = () => document.querySelectorAll('.modal').forEach(m => m.classList.remove('active'));
    </script>
</body>
</html>
