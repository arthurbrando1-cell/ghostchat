<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GhostChat Pro - EST√ÅVEL</title>
    <style>
        :root {
            --bg-main: #111b21; --bg-sidebar: #111b21; --bg-panel: #202c33;
            --bg-chat: #0b141a; --accent: #00a884; --text-main: #e9edef;
            --text-dim: #8696a0; --msg-own: #005c4b; --msg-other: #202c33;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background-color: var(--bg-main); color: var(--text-main); height: 100vh; overflow: hidden; }
        #app { display: flex; width: 100vw; height: 100vh; }

        /* Sidebar */
        .sidebar { width: 30%; min-width: 320px; background: var(--bg-sidebar); border-right: 1px solid rgba(255,255,255,0.1); display: flex; flex-direction: column; }
        .sidebar-header { background: var(--bg-panel); padding: 10px 16px; display: flex; justify-content: space-between; align-items: center; height: 60px; }
        .avatar { width: 40px; height: 40px; border-radius: 50%; object-fit: cover; cursor: pointer; border: 1.5px solid var(--accent); background: #333; }
        .chat-list { flex: 1; overflow-y: auto; }
        .chat-item { display: flex; padding: 12px 16px; cursor: pointer; border-bottom: 1px solid rgba(255,255,255,0.05); align-items: center; }
        .chat-item:hover { background: #2a3942; }
        .chat-item img { width: 45px; height: 45px; border-radius: 50%; margin-right: 15px; background: #333; }

        /* Chat */
        .main-chat { flex: 1; display: flex; flex-direction: column; background-color: var(--bg-chat); background-size: cover; background-position: center; }
        .chat-header { background: var(--bg-panel); padding: 10px 16px; display: flex; align-items: center; height: 60px; justify-content: space-between; }
        #messages-container { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 10px; }

        .msg-wrapper { display: flex; max-width: 80%; }
        .msg-wrapper.own { align-self: flex-end; }
        .msg-bubble { padding: 8px 12px; border-radius: 10px; font-size: 15px; word-wrap: break-word; }
        .own .msg-bubble { background: var(--msg-own); border-top-right-radius: 0; }
        .other .msg-bubble { background: var(--msg-other); border-top-left-radius: 0; }
        .chat-img { max-width: 100%; border-radius: 8px; margin-top: 5px; cursor: pointer; }

        .input-bar { background: var(--bg-panel); padding: 10px; display: flex; align-items: center; gap: 10px; }
        .input-bar input { flex: 1; background: #2a3942; border: none; padding: 12px; border-radius: 20px; color: white; outline: none; }

        /* Modais */
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.8); display: none; justify-content: center; align-items: center; z-index: 1000; }
        .modal.active { display: flex; }
        .modal-content { background: var(--bg-panel); padding: 25px; border-radius: 15px; width: 90%; max-width: 400px; text-align: center; }
        
        .profile-img-box { margin-bottom: 15px; }
        .banner-preview { width: 100%; height: 80px; object-fit: cover; border-radius: 10px; background: #333; }
        .pfp-preview { width: 80px; height: 80px; border-radius: 50%; border: 3px solid var(--bg-panel); margin-top: -40px; background: #444; object-fit: cover; }
        
        .hidden { display: none !important; }
        button { cursor: pointer; }
    </style>
</head>
<body>

    <div id="login-screen" style="position:fixed; inset:0; background:var(--bg-main); z-index:2000; display:flex; align-items:center; justify-content:center;">
        <button onclick="handleLogin()" style="padding: 15px 40px; border-radius: 30px; background:var(--accent); color:white; border:none; font-weight:bold;">ENTRAR NO GHOSTCHAT</button>
    </div>

    <div id="app" class="hidden">
        <div class="sidebar">
            <div class="sidebar-header">
                <img src="" id="my-pfp" class="avatar" onclick="openModal('modal-profile')">
                <button onclick="openModal('modal-add')" style="background:none; border:none; color:var(--text-dim); font-size: 24px;">+</button>
            </div>
            <div class="chat-list" id="chat-list-ui"></div>
        </div>

        <div class="main-chat" id="chat-area">
            <div class="chat-header" id="header-ui" style="visibility:hidden">
                <div style="display:flex; align-items:center">
                    <img src="" id="target-pfp" class="avatar" style="margin-right:12px">
                    <div>
                        <b id="target-name">Nome</b><br>
                        <small id="target-bio" style="color:var(--text-dim); font-size: 11px;"></small>
                    </div>
                </div>
                <label for="up-wall" style="cursor:pointer; color:var(--text-dim)">Fundo</label>
                <input type="file" id="up-wall" hidden onchange="uploadBase64(this, 'wall')">
            </div>

            <div id="messages-container"></div>

            <div class="input-bar">
                <label for="up-msg-img" style="cursor:pointer; font-size: 24px;">üì∑</label>
                <input type="file" id="up-msg-img" hidden onchange="uploadBase64(this, 'chat-img')">
                <input type="text" id="msg-input" placeholder="Mensagem...">
                <button onclick="handleSendMsg()" style="background:none; border:none; color:var(--accent); font-weight:bold;">ENVIAR</button>
            </div>
        </div>
    </div>

    <div id="modal-profile" class="modal">
        <div class="modal-content">
            <div class="profile-img-box">
                <img id="view-banner" class="banner-preview" src="">
                <input type="file" id="up-banner" hidden onchange="previewBase64(this, 'view-banner')">
                <button onclick="document.getElementById('up-banner').click()" style="font-size: 10px; display: block; margin: 5px auto;">Trocar Banner</button>
                
                <img id="view-pfp" class="pfp-preview" src="">
                <input type="file" id="up-pfp" hidden onchange="previewBase64(this, 'view-pfp')">
                <button onclick="document.getElementById('up-pfp').click()" style="font-size: 10px; display: block; margin: 5px auto;">Trocar Foto</button>
            </div>
            <input type="text" id="in-name" placeholder="Seu Nome" style="width:100%; padding:8px; margin-bottom:10px;">
            <input type="text" id="in-bio" placeholder="Sua Bio" style="width:100%; padding:8px; margin-bottom:10px;">
            <button onclick="saveProfile()" style="width:100%; padding:10px; background:var(--accent); border:none; color:white; font-weight:bold;">SALVAR</button>
            <button onclick="closeModals()" style="background:none; border:none; color:white; margin-top:10px;">Fechar</button>
        </div>
    </div>

    <div id="modal-add" class="modal">
        <div class="modal-content">
            <h3>Novo Contato</h3>
            <input type="text" id="search-id" placeholder="ID Ghost" style="width:100%; padding:10px; margin:15px 0;">
            <button onclick="findGhost()" style="width:100%; padding:10px; background:var(--accent); border:none; color:white; font-weight:bold;">CONECTAR</button>
            <button onclick="closeModals()" style="background:none; border:none; color:white; margin-top:10px;">Voltar</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp, doc, setDoc, getDoc, getDocs, where, limit } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC0DhQ-EUs3Azqn7_tbB-W3S9ko0DaUWls",
            authDomain: "ghostchat-app-3a3f0.firebaseapp.com",
            projectId: "ghostchat-app-3a3f0",
            storageBucket: "ghostchat-app-3a3f0.firebasestorage.app",
            messagingSenderId: "781582052854",
            appId: "1:781582052854:web:7fba6eae2a372ce0e22bd7"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let myData = {}, activeChatId = null, activeTarget = null, unsub = null;

        // --- SISTEMA DE LOGIN E PERFIL ---
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const gid = localStorage.getItem('ghost_id') || Math.floor(1000 + Math.random() * 9000).toString();
                localStorage.setItem('ghost_id', gid);
                
                const userRef = doc(db, "users", user.uid);
                const snap = await getDoc(userRef);
                
                if(!snap.exists()) {
                    myData = { uid: user.uid, ghostId: gid, name: "Ghost#"+gid, bio: "Hey!", pic: "", banner: "" };
                    await setDoc(userRef, myData);
                } else {
                    myData = snap.data();
                }

                document.getElementById('my-pfp').src = myData.pic || 'https://via.placeholder.com/40';
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('app').classList.remove('hidden');
                loadChatList();
            }
        });

        // --- MENSAGENS E CHAT ---
        window.handleSendMsg = async () => {
            const input = document.getElementById('msg-input');
            const txt = input.value.trim();
            if(txt && activeChatId) {
                const msgData = {
                    chatId: activeChatId, 
                    senderId: myData.uid, 
                    content: txt,
                    type: "text", 
                    timestamp: serverTimestamp()
                };
                input.value = ''; // Limpa logo pra dar fluidez
                await addDoc(collection(db, "messages"), msgData);
            }
        };

        document.getElementById('msg-input').addEventListener('keypress', (e) => { if(e.key === 'Enter') handleSendMsg(); });

        window.startChat = (target) => {
            activeTarget = target;
            activeChatId = [myData.uid, target.uid].sort().join('_');
            
            document.getElementById('header-ui').style.visibility = 'visible';
            document.getElementById('target-name').innerText = target.name;
            document.getElementById('target-bio').innerText = target.bio || '';
            document.getElementById('target-pfp').src = target.pic || 'https://via.placeholder.com/40';
            
            const wall = localStorage.getItem(`wall_${activeChatId}`);
            document.getElementById('chat-area').style.backgroundImage = wall ? `url(${wall})` : 'none';

            if(unsub) unsub();
            const q = query(collection(db, "messages"), where("chatId", "==", activeChatId), orderBy("timestamp", "asc"));
            unsub = onSnapshot(q, (snap) => {
                const container = document.getElementById('messages-container');
                container.innerHTML = '';
                snap.forEach(d => {
                    const m = d.data();
                    const isOwn = m.senderId === myData.uid;
                    const wrap = document.createElement('div');
                    wrap.className = `msg-wrapper ${isOwn ? 'own' : 'other'}`;
                    const content = m.type === 'image' ? `<img src="${m.content}" class="chat-img" onclick="window.open('${m.content}')">` : m.content;
                    wrap.innerHTML = `<div class="msg-bubble">${content}</div>`;
                    container.appendChild(wrap);
                });
                container.scrollTop = container.scrollHeight;
            });
            closeModals();
        };

        // --- CONVERS√ÉO DE IMAGENS (BASE64) ---
        window.previewBase64 = (input, imgId) => {
            const reader = new FileReader();
            reader.onload = () => document.getElementById(imgId).src = reader.result;
            reader.readAsDataURL(input.files[0]);
        };

        window.uploadBase64 = (input, type) => {
            const reader = new FileReader();
            reader.onload = async () => {
                if(type === 'wall') {
                    localStorage.setItem(`wall_${activeChatId}`, reader.result);
                    document.getElementById('chat-area').style.backgroundImage = `url(${reader.result})`;
                } else if(type === 'chat-img' && activeChatId) {
                    await addDoc(collection(db, "messages"), {
                        chatId: activeChatId, senderId: myData.uid, content: reader.result,
                        type: "image", timestamp: serverTimestamp()
                    });
                }
            };
            reader.readAsDataURL(input.files[0]);
        };

        // --- SISTEMA DE CONTATOS ---
        window.findGhost = async () => {
            const id = document.getElementById('search-id').value;
            const q = query(collection(db, "users"), where("ghostId", "==", id), limit(1));
            const snap = await getDocs(q);
            if(!snap.empty) {
                const target = snap.docs[0].data();
                let contacts = JSON.parse(localStorage.getItem('ghost_contacts') || '[]');
                if(!contacts.includes(target.uid)) contacts.push(target.uid);
                localStorage.setItem('ghost_contacts', JSON.stringify(contacts));
                startChat(target);
                loadChatList();
            } else alert("Ghost n√£o encontrado!");
        };

        async function loadChatList() {
            const contacts = JSON.parse(localStorage.getItem('ghost_contacts') || '[]');
            const listUi = document.getElementById('chat-list-ui');
            listUi.innerHTML = '';
            for(let uid of contacts) {
                const docSnap = await getDoc(doc(db, "users", uid));
                if(docSnap.exists()){
                    const u = docSnap.data();
                    const item = document.createElement('div');
                    item.className = 'chat-item';
                    item.innerHTML = `<img src="${u.pic || 'https://via.placeholder.com/45'}"><div><b>${u.name}</b><br><small>ID: ${u.ghostId}</small></div>`;
                    item.onclick = () => startChat(u);
                    listUi.appendChild(item);
                }
            }
        }

        // --- PERFIL ---
        window.saveProfile = async () => {
            myData.name = document.getElementById('in-name').value;
            myData.bio = document.getElementById('in-bio').value;
            myData.pic = document.getElementById('view-pfp').src;
            myData.banner = document.getElementById('view-banner').src;
            await setDoc(doc(db, "users", myData.uid), myData);
            document.getElementById('my-pfp').src = myData.pic;
            closeModals();
        };

        // --- UI ---
        window.openModal = (id) => {
            if(id === 'modal-profile'){
                document.getElementById('in-name').value = myData.name;
                document.getElementById('in-bio').value = myData.bio;
                document.getElementById('view-pfp').src = myData.pic || '';
                document.getElementById('view-banner').src = myData.banner || '';
            }
            document.getElementById(id).classList.add('active');
        };
        window.closeModals = () => document.querySelectorAll('.modal').forEach(m => m.classList.remove('active'));
        window.handleLogin = () => signInAnonymously(auth);

    </script>
</body>
</html>
